 LNH_south_manchuria_railway_company:0 "남만주철도주식회사 조사부"
 LNH_south_manchuria_railway_company_desc:0 "남만주철도주식회사 조사부|§Y경제조사부§!\n\n남만주철도주식회사 조사부는 남만주철도주식회사에 소속된 조사부로, 동아시아 전반의 경제 동향을 파악해 만주를 어떻게 경영할 것인지에 대해 많은 연구를 한 부서입니다. 사상적으로 다양한 시각을 받아들여서 군부와 자주 충돌했지만, 그 방대한 조사는 대공영 세력권에 크게 영향을 끼쳤습니다."
 LNH_south_manchuria_railway_company_expanded:0 "남만주철도주식회사 조사부"
 LNH_south_manchuria_railway_company_expanded_desc:0 "남만주철도주식회사 조사부|§G대조사부§!\n\n남만주철도주식회사 조사부는 남만주철도주식회사에 소속된 조사부로, 동아시아 전반의 경제 동향을 파악해 만주를 어떻게 경영할 것인지에 대해 많은 연구를 한 부서입니다. 사상적으로 다양한 시각을 받아들여서 군부와 자주 충돌했지만, 그 방대한 조사는 대공영 세력권에 크게 영향을 끼쳤습니다."
