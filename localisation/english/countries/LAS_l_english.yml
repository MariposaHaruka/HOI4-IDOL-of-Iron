l_english:
 #focus
 LAS_0001_find_human:0 "인간 발견"
 LAS_0001_find_human_desc:0 "콘스탄차와 그리폰이 수색을 나갔다가 무언가를 발견했습니다. 엄청난 것입니다."
 LAS_0002a_Labiata_agreed:0 "새로운 오르카의 희망"
 LAS_0002a_Labiata_agreed_desc:0 "오르카 저항군에게는 명령권이 없습니다. 콘스탄차와 그리폰이 발견한 인간을 사령관으로 추대하면, 오르카 저항군에게도 뭔가 희망이 생길 것입니다."
 LAS_0002b_Labiata_disagreed:0 "우리가 곧 신인류다"
 LAS_0002b_Labiata_disagreed_desc:0 "기존의 구인류는 바이오로이드와 AGS를 부속 취급하듯이 대했습니다. 콘스탄차와 그리폰이 데려온 인간도 구 인류일지 모릅니다. 라비아타를 중심으로, 우리는 바이오로이드를 신인류로 정의해야 합니다."
 LAS_0003_make_cc:0 "지휘부 창설"
 LAS_0003_make_cc_desc:0 "오르카 저항군은 지금까지 개인의 판단에만 의지해 전략적 안목이 부족해 전술적인 승리는 거두어왔어도 전략적인 패퇴를 수도 없이 당해야만 했었습니다. 이제 전략적인 계획 수립을 위한 지휘부를 세워서 전략을 공유하고, 단결해서 철충을 몰아내야 합니다."
 LAS_0004_orca_government_establish_committee:0 "오르카 정부 수립위원회"
 LAS_0004_orca_government_establish_committee_desc:0 "인간 사령관의 지도 아래, 오르카 반군은 이제 정부를 어떤 식으로 꾸려 나가야 할 지 정해야 합니다. 사령관의 의중이 반영될 수도, 바이오로이드들의 희망사항이 반영될 수도 있습니다."
 LAS_0005_bioroid_to_new_human:0 "신인류 선포"
 LAS_0005_bioroid_to_new_human_desc:0 "바이오로이드는 구인류처럼 자기의 운명을 결정지을 수 있었음에도 노예같이 살아야만 했었습니다."
 LAS_0006a_bioloid_committee:0 "오르카 저항군 신인류 위원회"
 LAS_0006a_bioloid_committee_desc:0 "인간의 명령권을 확보했으니, 이제 바이오로이드의 자치권을 활용해 저항군을 정부로 변경할 시간입니다."
 LAS_0006b_Labiata_treaty:0 "라비아타의 서명"
 LAS_0006b_Labiata_treaty_desc:0 "바이오로이드를 신인류로 정의하는 데에는 성공했습니다. 하지만, 신인류는 아직 어떤 정치 체제가 더 나은지에 대해 잘 모릅니다. 저항군 사령관 라비아타가 이제, 신인류를 이끌어야 합니다."
 LAS_0007a_absolute_domination_of_commander:0 "사령관의 친정"
 LAS_0007a_absolute_domination_of_commander_desc:0 ""
 LAS_0501_aide_committee:0 "부관 선정 위원회" 
 LAS_0501_aide_committee_desc:0 "사령관이 부임했으니, 사령관을 보조해줄 부관을 선정해야 합니다."