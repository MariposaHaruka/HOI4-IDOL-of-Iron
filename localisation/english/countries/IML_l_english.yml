 IML_ratatat_1:0 "랏탓타 호황"
 IML_ratatat_2:0 "랏탓타 호황"
 IML_ratatat_1_desc:0 "대공황 기간 동안, [From.GetName]은(는) 밀리애니의 호황에 힘입어 대공황의 피해를 비껴갈 수 있었고, 이 시대에 유행한 노래의 이름을 딴 랏탓타 호황을 구가하고 있습니다.\n\n§R하지만 지금 상태에서는 전쟁은 먼 주제의 이야기이기 떄문에, 만약 전쟁에 돌입하면 우리의 호황기는 무너지고, 우리도 다른 나라와 마찬가지로 대공황에 빠져 들 수 있습니다.§!"
 IML_ratatat_2_desc:0 "대공황 기간 동안, [From.GetName]은(는) 밀리애니의 호황에 힘입어 대공황의 피해를 비껴갈 수 있었고, 이 시대에 유행한 노래의 이름을 딴 랏탓타 호황을 구가하고 있습니다.\n\n§G우리는 호황기에도 철저히 준비를 했고, 이제 그 호황기에 비축한 힘을 적에게 구사할 시간입니다.§!"
