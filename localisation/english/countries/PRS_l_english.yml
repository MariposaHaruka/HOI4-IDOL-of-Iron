 PRS_medium_tank_equipment_1:0 "3호 전차"
 PRS_medium_tank_equipment_1_short:0 "3호 전차"
 PRS_medium_tank_equipment_1_desc:0 "일찍이 1934, 35년 즈음 하인츠 구데리안 장군은 미래 독일의 기갑사단을 구성하는 기본이 될 두 종류의 차량을 구상하였습니다. 첫 번째 차량은 대전차포와 두 정의 기관총으로 무장될 예정이었고 두 번째 차량은 대구경 주포가 탑재된 지원용 차량이 될 예정이었습니다. 첫 번째 차량은 판처캄프바겐(기갑전투차량) 3호, 즉 3호 전차가 되어 기갑 대대 예하 3개 중대의 표준 전차로 채택되었고 두 번째 차량은 4호 전차가 되었습니다."
 PRS_medium_tank_equipment_2:0 "4호 전차"
 PRS_medium_tank_equipment_2_short:0 "4호 전차"
 PRS_medium_tank_equipment_2_desc:0 "4호 전차는 본래 대전차 용도가 아닌 보병지원을 목적으로 설계되었던 전차였습니다. 하지만, 기존의 전간기 교리의 한계와 소련의 T-34 전차와 맞닥뜨리자 구식에 불과했던 3호 전차의 한계점이 명확해지자 이를 대신하여 4호 전차가 대전차전을 수행하게 되었으며 기존의 보병지원 용도는 3호 전차가 수행하게 되었습니다. 2차 세계대전 동안 가장 많이 제조되고 배치된 독일의 4호 전차는 수많은 파생형 전차들의 모태가 되었습니다."
 PRS_medium_tank_equipment_3:0 "5호 전차 판터"
 PRS_medium_tank_equipment_3_short:0 "판터"
 PRS_medium_tank_equipment_3_desc:0 "판터는 제2차 세계대전 중 1943년 중반부터 1945년 유럽에서의 전쟁이 끝날 때까지 독일이 사용한 중형전차의 이름입니다. 이는 3호 전차와 4호 전차를 대체하고 러시아의 T-34를 상대하기 위한 전차였지만, 완전히 대체하지는 못한 채 종전 때까지 티거 중전차와 함께 사용되었습니다. 제2차 세계대전 중 운용된 최고의 전차 중 하나로 꼽히는 판터의 화력, 기동성과 방호력의 환상적인 조화는 다른 국가들의 대전 말기 및 전후 전차 디자인의 모범이 되었습니다."
 PRS_medium_tank_artillery_equipment_1:0 "그릴레"
 PRS_medium_tank_artillery_equipment_1_short:0 "그릴레"
 PRS_medium_tank_artillery_equipment_1_desc:0 "Sd.Kfz. 138/1(138/1번 특수목적차량) 그릴레(귀뚜라미를 뜻하는 독일어)는 제2차 세계 대전 당시 독일군이 사용했던 자주포입니다. 종전까지 약 490대에서 500대의 그릴레가 생산되었습니다. 프랑스와의 전쟁부터 시작하여 폴란드 그리고 소련과의 전쟁까지 독일의 기갑사단이 1945년까지 운용했던 자주포였으며, 튀니지에서 적들의 야포와 전차를 상대로 교전을 벌이기도 했었습니다."
 PRS_medium_tank_artillery_equipment_2:0 "훔멜"
 PRS_medium_tank_artillery_equipment_2_short:0 "훔멜"
 PRS_medium_tank_artillery_equipment_2_desc:0 "훔멜(호박벌를 뜻하는 독일어)은 3호 전차와 4호 전차를 기반으로 제작된 자주포였으며, 15 cm 곡사포를 탑재하였습니다. 훔멜은 제2차 세계 대전이 한창이던 1943년 초반부터 전쟁이 끝날 때까지 독일 국방군에 의해 운용되었습니다."
 PRS_medium_tank_artillery_equipment_3:0 "브룸베어"
 PRS_medium_tank_artillery_equipment_3_short:0 "브룸베어"
 PRS_medium_tank_destroyer_equipment_1:0 "3호 돌격포"
 PRS_medium_tank_destroyer_equipment_1_short:0 "3호 돌격포"
 PRS_medium_tank_destroyer_equipment_1_desc:0 "3호 돌격포는 2차 세계대전 당시 독일에서 가장 많이 생산된 전차였습니다. 이미 성능이 입증된 3호 전차 차체를 기반으로 제작되었고, 본래 보병지원을 위해 보병지원포를 탑재했었으나, 지속적인 개조를 통해 구축전차로써 널리 사용되었습니다."
 PRS_medium_tank_destroyer_equipment_2:0 "4호 구축전차"
 PRS_medium_tank_destroyer_equipment_2_short:0 "JagdPz IV"
 PRS_medium_tank_destroyer_equipment_2_desc:0 "야크트판처 IV는 기갑사단과 SS 기갑사단에서 대전차 임무를 맡았으며 노르망디, 벌지 전투 및 동부 전선에서 싸웠습니다. 이 전차는 굉장히 우수한 구축전차였지만 대부분의 구축전차가 그렇듯 본래 역할에서 벗어나 전차나 돌격포를 대신할 때는 영 신통치 못했습니다. 하지만 전쟁 후기에는 다른 운용 가능한 대체 장비가 없었기 때문에 점점 전차 대용으로 사용되었습니다."
 PRS_medium_tank_destroyer_equipment_3:0 "야크트판터"
 PRS_medium_tank_destroyer_equipment_3_short:0 "야크트판터"
 PRS_medium_tank_destroyer_equipment_3_desc:0 "야크트판터(사냥하는 표범을 뜻하는 독일어)는 2차 세계대전 중 나치 독일에 의하여 개발된 판터 전차의 차체를 기본으로 한 구축전차였습니다. 이 전차는 대전 후반기인 1944년에 투입되었으며 동부전선 및 서부전선에서 사용되었습니다. 티거 2 전차의 강력한 8.8 cm PaK 43 주포를 탑재하였고 판터 전차 차체를 사용하여 우수한 장갑과 서스펜션 특성을 확보하였으나 대전 말기 독일의 전체적으로 열악한 상황으로 인해 소수만 생산되었으며 부품 부족과 승무원의 숙련도 부족을 겪었습니다."
 PRS_medium_tank_aa_equipment_1:0 "3호 대공전차 뫼벨바겐"
 PRS_medium_tank_aa_equipment_1_short:0 "뫼벨바겐"
 PRS_medium_tank_aa_equipment_1_desc:0 "폐쇄시 특유의 각진 포탑 때문에 뫼벨바겐(가구 운반차)이라는 별명을 얻은 이 자주대공포는 4호 전차의 차대를 기반으로 4연장 20 mm 기관포를 탑재하였습니다."
 PRS_medium_tank_aa_equipment_2:0 "4호 대공전차 오스트빈트"
 PRS_medium_tank_aa_equipment_2_short:0 "오스트빈트"
 PRS_medium_tank_aa_equipment_2_desc:0 "4호 대공전차 '오스트빈트'(동풍을 뜻하는 독일어)는 4호 전차를 기반으로 제작된 자주대공포입니다. 1944년 초에 4호 대공전차를 대체할 후속 전차로 설계되었습니다. 4호 전차의 포탑을 철거하고 3.7 cm FlaK 43 대공포를 탑재한 오픈 탑 육각형 포탑으로 교체한 모델입니다. 폐쇄형 포탑이 더 좋았겠지만, 사격 시 기관포에서 배출되는 짙은 연기로 인해 어쩔 수 없이 개방형 포탑으로 개발되었습니다. "
 PRS_medium_tank_aa_equipment_3:0 "대공전차 비르벨빈트"
 PRS_medium_tank_aa_equipment_3_short:0 "비르벨빈트"
 PRS_heavy_tank_equipment_1:0 "대형 트랙터"
 PRS_heavy_tank_equipment_1_short:0 "대형 트랙터"
 PRS_heavy_tank_equipment_1_desc:0 "대형 트랙터는 독일에서 더 큰 체급의 중전차를 개발하기 전 실험용으로 개발한 시제품 전차였습니다. 제1차 세계대전 후 독일은 베르사유 조약에 의거 군사적 발전을 제한받았기에 '트랙터'라는 명칭을 붙여 기갑차량과 화포를 개발하는 비밀 계획을 추진하였습니다."
 PRS_heavy_tank_equipment_2:0 "6호 전차 티거"
 PRS_heavy_tank_equipment_2_short:0 "티거"
 PRS_heavy_tank_equipment_2_desc:0 "티거 I 은 추축국의 소비에트 연방 침공 초기 맞닥뜨린 T-34와 KV-1 같은 소비에트 연방 전차의 뜻밖의 인상에 대한 해법으로 1942년에 개발되었습니다."
 PRS_heavy_tank_equipment_3:0 "티거 전차 B형"
 PRS_heavy_tank_equipment_3_short:0 "쾨니히스티거"
 PRS_heavy_tank_equipment_3_desc:0 "쾨니히스티거라는 비공식적인 이름으로 잘 알려졌지만, 종종 연합군 병사들에 의해 이를 직역하여 부른 킹타이거라고도 불린 이 전차의 설계 개념은 기존의 티거 1과 동일했지만, 좀 더 막강한 성능을 보유했습니다. 티거 2 전차는 티거 1 전차의 중장갑에 판터 중형전차에 적용된 경사 장갑 개념을 결합했습니다. 이 전차의 무게는 70톤에 육박했으며, 100~180 mm의 전면장갑과 8.8 cm 43 L/71 장포신 전차포로 무장하였습니다."
 PRS_heavy_tank_artillery_equipment_2:0 "슈투름티거"
 PRS_heavy_tank_artillery_equipment_2_short:0 "슈투름티거"
 PRS_heavy_tank_artillery_equipment_3:0 "티거 자주포"
 PRS_heavy_tank_artillery_equipment_3_short:0 "GW 티거"
 PRS_heavy_tank_artillery_equipment_3_desc:0 "쾨니히스티거 중전차의 차체에 170 mm K72 L/50포를 탑재한 중자주포입니다."
 PRS_heavy_tank_destroyer_equipment_1:0 "VK3001(H) 기반 자주포 슈투러 에밀"
 PRS_heavy_tank_destroyer_equipment_1_short:0 "슈투러 에밀"
 PRS_heavy_tank_destroyer_equipment_1_desc:0 "VK 30.01 (H) 기반 자주포 슈투러 에밀(독일어: 다루기 어려운 에밀)은 헨셸 VK 30.01 차대를 기반으로 한 독일의 자주대전차포였습니다."
 PRS_heavy_tank_destroyer_equipment_2:0 "티거 (P) 대전차자주포"
 PRS_heavy_tank_destroyer_equipment_2_short:0 "엘레판트"
 PRS_heavy_tank_destroyer_equipment_2_desc:0 "엘레판트(코끼리)는 취소된 포르쉐 티거 계획의 차대를 기반으로 한 중구축전차로, 43/2식 88 mm 대전차포를 장착하였습니다."
 PRS_heavy_tank_destroyer_equipment_3:0 "티거 대전차자주포 B형"
 PRS_heavy_tank_destroyer_equipment_3_short:0 "야크트티거"
 PRS_heavy_tank_destroyer_equipment_3_desc:0 "야크트티거는 2차 세계대전 동안 운용 가능한 전투 차량 중 가장 두꺼운 장갑이 사용된 장비입니다. 야크트티거는 128 mm Pak 44 L/55 주포와 두터운 전면 장갑을 갖춘 장비였습니다."
 PRS_super_heavy_tank_equipment_1:0 "8호 전차 마우스"
 PRS_super_heavy_tank_equipment_1_short:0 "마우스"
 PRS_super_heavy_tank_equipment_1_desc:0 "8호 전차 마우스는 2차 세계대전이 말기에 접어들 무렵인 1944년 말에 독일에서 완성된 초중전차입니다. 지금껏 완성되었던 전차들 중 가장 무거운 전차인 마우스는 128 mm KwK 44 L/55 주포와 75 mm 부포를 탑재하고 있었습니다."
 PRS_super_heavy_tank_artillery_equipment_1:0 "E-100 자주포"
 PRS_super_heavy_tank_artillery_equipment_1_short:0 "GW E-100"
 PRS_super_heavy_tank_artillery_equipment_1_desc:0 "초중전차의 차체에 210 mm 포를 장착한 이 자주포는 일부 열차포와 맞먹는 화력을 지녔습니다."
 PRS_super_heavy_tank_destroyer_equipment_1:0 "마우스 차체 기반 돌격포"
 PRS_super_heavy_tank_destroyer_equipment_1_short:0 "야크트마우스"
 PRS_super_heavy_tank_destroyer_equipment_1_desc:0 "마우스의 차체에 150 mm 포를 장착한 고정포탑을 얹은 구축전차입니다."
 PRS_super_heavy_tank_aa_equipment_1:0 "8호 대공전차 마우스"
 PRS_super_heavy_tank_aa_equipment_1_short:0 "플라크마우스"
 PRS_super_heavy_tank_aa_equipment_1_desc:0 "마우스의 차체에 88 mm 쌍열 대공포를 탑재한 전차입니다."
 PRS_modern_tank_equipment_1:0 "E-50 슈탄다르트판처"
 PRS_modern_tank_equipment_1_short:0 "E-50"
 PRS_modern_tank_equipment_1_desc:0 "엔트비클룽(Entwicklung) 시리즈는 전쟁 말기 독일에 의해 생산이 시도된 전차 설계 표준화 시리즈였습니다. 6가지의 다른 중량 차대의 표준 설계가 있었었으며, E-50 슈탄다르트판처는 판처와 티거 전차 시리즈 및 이러한 전차를 기본으로 하는 전차들을 대체하는 중형 표준 전차를 목표로 하였습니다."
 PRS_modern_tank_destroyer_equipment_1:0 "E-25 슈탄다르트판처"
 PRS_modern_tank_destroyer_equipment_1_short:0 "E-25"
 PRS_modern_tank_destroyer_equipment_1_desc:0 "4호 구축전차의 개량형인 E-25는 더 튼튼한 장갑과 더 빠른 기동성을 자랑합니다."
 PRS_heavy_armored_car: "중장갑차"
 PRS_modern_tank_aa_equipment_1:0 "쿠겔블리츠"
 PRS_modern_tank_aa_equipment_1_short:0 "쿠겔블리츠"
 PRS_anti_tank_equipment_1:0 "36년형 3.7 cm 대전차포"
 PRS_anti_tank_equipment_1_short:0 "3,7 cm PaK 36"
 PRS_anti_tank_equipment_2:0 "7.5 cm PaK 40"
 PRS_anti_tank_equipment_3:0 "12.8 cm PaK 44"
 PRS_anti_air_equipment_1:0 "2 cm 30호 대공포 "
 PRS_anti_air_equipment_1_short:0 "2 cm FlaK 30"
 PRS_anti_air_equipment_2:0 "2 cm 38호 대공포"
 PRS_anti_air_equipment_3:0 "8.8 cm Flak 41"
 PRS_artillery_equipment_1:0 "18형 10.5 cm 경야전곡사포"
 PRS_artillery_equipment_1_short:0 "10.5 cm LeFH 18"
 PRS_artillery_equipment_2:0 "15 cm sFH 18"
 PRS_artillery_equipment_3:0 "15 cm 포 18"
 PRS_rocket_artillery_equipment_1:0 "41년형 28/32 cm 네벨베르퍼"
 PRS_rocket_artillery_equipment_1_short:0 "네벨베르퍼 41"
 PRS_rocket_artillery_equipment_2:0 "42년형 21cm 네벨베르퍼"
 PRS_motorized_equipment_0_short: "ALZ 13"
 PRS_motorized_equipment_0: "다임러 마리엔펠데 ALZ 13"
 PRS_motorized_equipment_1:0 "오펠 블리츠"
 PRS_mechanized_equipment_1:0 "11번 특수목적차량"
 PRS_mechanized_equipment_1_short:0 "Sd.Kfz. 11"
 PRS_mechanized_equipment_1_desc:0 "Sd.Kfz. 11(존더크라프트파초이크 - 특수장갑차)은 제2차 세계대전에서 아주 광범위하게 사용되었던 독일의 반궤도 장갑차였습니다. 이는 포나 트레일러를 견인하는 것에 더해 8명의 병사들을 태울 수 있습니다."
 PRS_mechanized_equipment_2:0 "251번 특수목적차량"
 PRS_mechanized_equipment_2_short:0 "Sd.Kfz. 251"
 PRS_mechanized_equipment_2_desc:0 "Sd.Kfz. 251 반궤도 차량은 이전 모델인 Sd.Kfz. 11에 기반을 두고 있으며, 제2차 세계대전 동안 하노마크 회사에 의해 설계되고 처음으로 생산된 장갑전투차량입니다."
 PRS_mechanized_equipment_3:0 "251/20번 특수목적차량"
 PRS_mechanized_equipment_3_short:0 "Sd.Kfz. 251/20"
 PRS_mechanized_equipment_3_desc:0 "적외선 탐조등이 장착된 Sd.Kfz. 251의 개량형입니다."
