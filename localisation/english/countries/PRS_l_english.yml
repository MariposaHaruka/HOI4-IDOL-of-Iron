 PRS_army:0 "[From.GetName] 육군"
 PRS_army_desc:0 "비록 [From.GetName]의 육군은 대전쟁에서 패배했지만, 우리는 베르사유 조약을 극복하고 끝끝내 재무장하는 데 성공했습니다. 이제 우리는 최첨단 무기를 보유해 세계 최강이 되어야 합니다."
 PRS_army_tt:0 "§Y$PRS_army$§! 변동치"
 PRS_navy:0 "[From.GetName] 해군"
 PRS_navy_desc:0 "비록 대전쟁에서 져서 기존의 함선들은 해체당했지만, [From.GetName]의 해군은 전력 증강과 현대화를 착실하고 거침없이 진행해 왔으며, 북해를 넘어 대서양, 그리고 대 미쿠 제국 시절의 영광을 다시 되찾아 올 것입니다."
 PRS_navy_tt:0 "§Y$PRS_navy$§! 변동치"
 PRS_air_force:0 "[From.GetName] 공군"
 PRS_air_force_desc:0 "[From.GetName]의 공군은 통일 전쟁이 한창이던 1931년에 창설되었습니다. 역사는 비록 짧지만, 통일 전쟁에서 활약한 비행사 덕에 우리는 최고로 성장할 기회를 얻게 되었습니다."
 PRS_air_force_tt:0 "§Y$PRS_air_force$§! 변동치"
 PRS_MEFO_bill:0 "메포 어음"
 PRS_MEFO_bill_desc:0 "MEFO 어음은 재무장 자금을 마련하고자 정부에서 허가를 내리고 오오토리 에무와 얄마르 샤흐트가 고안한 약속 어음으로서, 서클 공화국과 남코 연방의 눈길에서 재무장을 숨기기 위하여 유령 회사인 야금연구유한책임회사를 이용했습니다. 이 어음은 6개월마다 연장되어야 하며, 그러지 않는다면 만기일에 채권자들에게 대금을 지불해야 할 것입니다."
 #focus
 PRS_10001:0 "세카이-요우바 무역 협정"
 PRS_10001_desc:0 "우리 강철은 저품질이나 전쟁 병기에 쓰려면 최고의 소재가 필요합니다. 다행히 북쪽의 요우바에는 고품질 자원을 갖고 있습니다. 요우바 연방은 우리의 훗날 계획이 실체화될 때 별로 문제를 일으킬 것 같지 않은 이상적인 파트너입니다."
 PRS_10002:0 "아우토반 계획 확장"
 PRS_10002_desc:0 "우리의 아우토반은 경제 회복의 기념비로 우뚝 서 있습니다. 하지만, 전 국토에 아우토반이 깔리기 까지 아직 한참 남았습니다. 우리는 아우토반을 더 설치해야 합니다."
 PRS_10003:0 "국가 노동 봉사단"
 PRS_10003_desc:0 "대공황 당시 실업 대책을 위해 만든 국가 노동 봉사단을 이용하면, 공공사업, 시설 건설 등에 적극적으로 활용할 수 있습니다."
 PRS_10004:0 "[Root.GetKdfWagenName]"
 PRS_10004_desc:0 "우리는 시민들이 저축 제도를 통해 미래의 '국민 자동차'를 구입할 수 있도록 할 것이며, 이를 통해 궁극적으로 이러한 자동차를 만드는 데 기여할 공장의 건설 자금을 조달할 것입니다."
 PRS_KDF_WAGEN_NAME:0 "세카이-바겐"
 PRS_KAISER_WAGEN_NAME:0 "미쿠-바겐"
 PRS_VOLKS_WAGEN_NAME:0 "폭스바겐"
 PRS_10005:0 "루르 댐"
 PRS_10005_desc:0 "댐을 짓는 건 단순히 기술력을 자랑하는 것이 아닌, 우리 미래에 투자하는 사업입니다. 경제 발전 뿐만 아니라 많은 것을 제공할 것입니다."
 PRS_10006:0 "S1"
 PRS_10006_desc:0 "콘라트 추제는 자체적으로 전자 계산기를 만들어서 사람보다 더 빠르고 정확한 계산을 할 수 있다는 것을 보여줬습니다. 이제 우리의 전쟁 경제에 이를 사용할 때가 왔습니다."
 PRS_10007:0 "괴팅겐 대학교"
 PRS_10007_desc:0 "괴팅겐 대학교는 대전쟁의 여파를 겪었음에도 굳건히 살아남아 한때 세계 최고의 연구소였던 시절이 있었습니다. 세카이 국으로 바뀐 뒤에는 물론 옛말이 되어버렸지만요. 파시즘에서 벗어났으니, 이제 과학자들을 다시 불러모을 차례입니다."
 PRS_10008:0 "카이저 미쿠 연구소"
 PRS_10008_desc:0 "대 미쿠 제국 시절, 미쿠 황제는 과학자들을 모아 전문적으로 연구하는 카이저 미쿠 연구소를 베를린 인근에 만들었습니다. 이 연구소는 아직도 유지되고 있으며, 우리 세카이 국의 연구의 최전선에 있습니다. 우리는 이들의 도움을 받아 기술 개발에 박차를 가해야 합니다."
 PRS_10009:0 "분더바펜 프로젝트"
 PRS_10009_desc:0 "우리가 전쟁에서 이기기 위해선 이전에는 상상할 수 없었던 새로운 시대를 이끌어나갈 신 병기를 개발해야 합니다. 우리는 이것을 분더바펜, 환상의 무기 프로젝트로 부르기로 했습니다."
