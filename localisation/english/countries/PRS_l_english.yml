 PRS_gw_tank_equipment:0 "라이히트트락토어"
 PRS_gw_tank_equipment_short:0 "라이히트트락토어"
 PRS_gw_tank_equipment_desc:0 "경 트랙터는 독일의 실험적 전차였습니다. 제1차 세계대전 후 독일은 베르사유 조약에 의거 군사적 발전을 제한받았기에 '트랙터'라는 명칭을 붙여 기갑차량과 화포를 개발하는 비밀 프로젝트를 추진하였습니다."
 PRS_light_tank_equipment_1:0 "1호 전차"
 PRS_light_tank_equipment_1_short:0 "1호 전차"
 PRS_light_tank_equipment_1_desc:0 "1호 전차는 1930년대 독일에서 생산된 경전차입니다. 1호 전차의 설계는 1932년에 시작되었고 1934년에 양산이 시작되었습니다. 독일 육군에 기갑전의 개념을 도입하기 위한 훈련용 전차로 기획되었던 1호 전차지만, 더 현대화된 전차의 부족으로 인해 전장에서 광범위하게 사용되었습니다."
 PRS_light_tank_equipment_2:0 "2호 전차"
 PRS_light_tank_equipment_2_short:0 "2호 전차"
 PRS_light_tank_equipment_2_desc:0 "2호 전차는 원래 더 크고 진보된 전차가 개발되기 전까지의 공백을 메꾸기 위한 용도로 설계되었지만, 운용 가능한 전차가 부족해짐에 따라 전장에서 광범위하게 사용되었습니다."
 PRS_light_tank_equipment_3:0 "VK 16.02 레오파르트"
 PRS_light_tank_equipment_3_short:0 "레오파르트"
 PRS_light_tank_equipment_3_desc:0 "VK1602 레오파르트는 1942년에 설계된 독일이 계획한 정찰차량이었습니다. 41년형 75 mm 전차포로 무장하려고 계획되었지만, 더 작은 50 mm 포로 변경되었습니다. VK1602는 판터 중형전차에 영향받은 경사진 전면장갑이 있었습니다. 험지 주행 성능을 높이고자, VK1602는 350 mm 폭의 궤도를 장착하였습니다."
 PRS_light_tank_artillery_equipment_1:0 "1호 자주포 비존"
 PRS_light_tank_artillery_equipment_1_short:0 "비존"
 PRS_light_tank_artillery_equipment_1_desc:0 "차량화보병연대 내 보병중대에 배치된 견인포는 전투 중 전차의 보조를 맞춰 따라가는 데 어려움을 겪었습니다. 이에 대한 가장 간단한 해결책은 남는 전차 차대를 개조하여 포를 탑재하는 것이었습니다. 비존의 경우에는 1호 전차의 차대를 이용하였습니다."
 PRS_light_tank_artillery_equipment_2:0 "특수목적차량 124 베스페"
 PRS_light_tank_artillery_equipment_2_short:0 "베스페"
 PRS_light_tank_artillery_equipment_2_desc:0 "Sd.Kfz. 124 베스페(독일어로 말벌)는 개조된 2호 전차 차체를 바탕으로 만들어진 독일의 자주포입니다."
 PRS_light_tank_artillery_equipment_3:1 "바펜트레거 레오파르트"
 PRS_light_tank_artillery_equipment_3_short:0 "바펜트레거 레오파르트"
 PRS_light_tank_artillery_equipment_3_desc:0 "바펜트레거 레오파르트는 VK 16.02 레오파르트의 차체를 기반으로 설계된 페이퍼플랜 자주포였습니다."
 PRS_light_tank_destroyer_equipment_2:0 "마르더 III"
 PRS_light_tank_destroyer_equipment_2_short:0 "마르더 III"
 PRS_light_tank_destroyer_equipment_1:0 "마르더 II 차체 기반 7.5 cm 40형 대전차포"
 PRS_light_tank_destroyer_equipment_1_short:0 "마르더 II"
 PRS_light_tank_destroyer_equipment_1_desc:0 "마르더 II는 2호 전차의 차대를 기반으로 제작된 독일의 구축전차입니다."
 PRS_light_tank_destroyer_equipment_3:0 "슈트름게쉬츠 레오파르트"
 PRS_light_tank_destroyer_equipment_3_short:0 "야크트레오파르트"
 PRS_light_tank_destroyer_equipment_3_desc:0 "야크트레오파르트는 VK 16.02 레오파르트의 가능한 파생형입니다"
 PRS_light_tank_aa_equipment_1:0 "1호 대공전차"
