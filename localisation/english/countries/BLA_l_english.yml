 BLA_32025:0 "산타 루치아 프로젝트"
 BLA_32025_desc:0 "밀레니엄 사이언스 스쿨의 핵 개발 계획은, 총학생회로 넘어와서 산타 루치아 프로젝트라는 이름을 부여받았습니다. 그리고 우리는 이 프로젝트에 투자해 우리는 강력한 신무기를 확보할 수 있을 것입니다."
 BLA_32026:0 "하나코 군사개혁"
 BLA_32026_desc:0 "우라와 하나코는 트리니티 종합학원에서 주로 사용하는 포병을 활용해, 강력한 화력우세를 통한 전력 우위를 바탕으로 연방군을 강화해야 한다고 주장하고 있습니다."
 BLA_32027:0 "카요코 군사개혁"
 BLA_32027_desc:0 "오니카타 카요코는 게헨나 학원에서 주로 사용하는 기갑과 기동전술을 활용해, 빠른 속도전을 통한 전력 우위를 바탕으로 연방군을 개선해야 한다고 주장하고 있습니다."
