 BLA_32037:0 "아오이 군수 계획"
 BLA_32037_desc:0 "전쟁에서 중요한 것은 좋은 무기도 있지만, 잘 먹고 잘 입고 탄을 잘 보급받아야 잘 싸울 수 있습니다. 아오이의 연방군 보급에 대한 일제 개혁안을 토대로, 우리 연방군은 잘 먹고 잘 입고 탄을 잘 보급받아 잘 싸울 수 있을 것입니다."
 BLA_32038:0 "아코 정치개혁"
 BLA_32038_desc:0 "나나가미 린은 다음 총학생회 선거에 대비하여, 총학생회의 공개적인 선출을 위해 민주적 선출 방식 도입을 약속했습니다. 그리고, 아코의 정치 제도 개혁안은 린의 공약 이행에 큰 도움을 줄 것입니다."
