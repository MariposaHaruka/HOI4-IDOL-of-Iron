 BLA_33002:0 "전임의 유산 유지"
 BLA_33002_desc:0 "나나가미 린이 후보자로 입후보하면서, 전임 학생회장의 유산을 유지한 채로 발전해 나갈 것임을 약속했습니다. 총학생회 수석행정관으로서의 경험이 린의 총학생회장 업무 수행에 도움을 줄것입니다."
 BLA_33003:0 "재무 우선 처리"
 BLA_33003_desc:0 "오키 아오이가 후보자로 입후보하면서, 총학생회의 재무 건전화를 약속했습니다. 재무실 실장으로서의 경험이 아오이의 총학생회장 업무 수행에 도움을 줄것입니다."
 BLA_33004:0 "연방제 재편"
 BLA_33004_desc:0 "이와비츠 아유무가 후보자로 입후보하면서, 키보토스 각 학교간 원활한 조정을 약속했습니다. 조정실 실정으로서의 경험이 아유무의 총학생회장 업무 수행에 도움을 줄것입니다."
 BLA_33101:0 "학생주의"
 BLA_33101_desc:0 "유라기 모모카가 후보자로 입후보하면서, 학생의 학생에 의한 키보토스를 약속했습니다. ...그런데 어딘가 낯이 익은 사상이 보입니다...?"
 BLA_33102:0 "선생 편입"
 BLA_33102_desc:0 "총학생회의 권력 행사에 있어, 선생님은 장애물이 될 수 밖에 없습니다. 총학생회의 휘하에 선생님을 편입하면, 총학생회의 권위가 올라갈 것입니다."
 BLA_33103:0 "총학생회 재편"
 BLA_33103_desc:0 "유라기 모모카의 공약을 이행하기 위해선, 우선 학생회 조직을 전례없는 수준으로 크게 개편해야 합니다."
 BLA_33104:0 "학생 평의회"
 BLA_33104_desc:0 "학생을 위한 자치를 위해선, 우선 학생회의를 조직하고, 최상위에 학생 평의회를 설치해 학생들의 나라로 만들어야 합니다."
