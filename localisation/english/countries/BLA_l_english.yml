 BLA_32031:0 "자주돌격포 여단"
 BLA_32031_desc:0 "하나코의 군사개혁안과 카요코의 군사개혁안 둘다 매력적이라 둘중 한명의 것을 포기하기엔 아쉬운 나머지, 엔지니어 부에서 이 둘의 절충안으로 돌격포 전술에 대해 제안했습니다. 어쩌면, 이 절충안이 새로운 개선안이 될지도 모를 일입니다. ...아닐수도 있지만요."
