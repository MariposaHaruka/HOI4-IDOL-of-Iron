 BLA_32020_desc:0 "하야세 유우카는, 연방 정부의 강력한 계획경제를 바탕으로 키보토스를 살리는 계획을 들고 왔습니다. 키보토스 연방을 선포한 상황에서, 경제 불황을 해결하기 위해선 연방 정부의 지출 투자 확대를 통해 해결해야 한다고 주장하고 있습니다."
