 BLA_industry:0 "[From.GetName] 산업"
 BLA_industry_desc:0 "우리의 산업 역량은 충분하지만, 아이마스 제국은 우리에게 금수조치를 내렸고, 학교마다 자기 먹고 살기 급급해 하고 있는 실정입니다. 하루 빨리 학교를 통합해 우리의 산업 발전 역량을 최대로 올려야 합니다."
 BLA_army:0 "[From.GetName] 육군"
 BLA_army_desc:0 "우리의 육군은 학교마다 자체적인 군대를 가지고 있습니다. 이는 우리의 군대가 분산되어 있고, 통합된 군대로서의 역량이 부족하다는 것을 의미합니다. 하루 빨리 학교별 군대를 통합하고, 새로운 전술을 받아들여 우리의 힘을 강화해야 합니다."
 BLA_navy:0 "[From.GetName] 해군"
 BLA_navy_desc:0 "우리의 해군은 창설된지 얼마 안되어 배가 없습니다. 하지만, 우리가 살아남고 해외에 영향력을 투사하기 위해선, 해군의 강화가 시급합니다. 우리의 연구기술력으로, 다른 강국의 해군 발전 속도를 따라잡아야 합니다."
 BLA_air_force:0 "[From.GetName] 공군"
 BLA_air_force_desc:0 "우리의 공군은 아주 늦게 창설되었습니다. 하지만, 우리의 연구기술력으로, 우리의 공군은 세계 최강의 공군에 빠른 속도로 오를 것입니다. 시작은 미약했지만, 그 끝은 창대하리!"
