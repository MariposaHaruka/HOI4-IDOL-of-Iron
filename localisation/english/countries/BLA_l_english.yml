 BLA_32021_desc:0 "오쿠소라 아야네는, 각 학교의 경제 자치를 바탕으로 키보토스를 살리는 계획을 들고 왔습니다. 각 학교의 영향력이 강한 상황에서, 경제 불황을 해결하기 위해선 각 학교마다 경제적 자치를 부여하고, 연방 정부가 지원하는 형태로 해결해야 한다고 주장하고 있습니다."
