 IMA_70001_desc:0 "아마미 하루카는 4년동안 산적한 과제를 해결하지 못했습니다. 국민들도 이제는 한계임을 느끼고 있습니다. 의회 조기 해산을 통해 정권을 교체해야 합니다."
 IMA_70002_1936_nov_election:0 "1936년 11월 총선"
