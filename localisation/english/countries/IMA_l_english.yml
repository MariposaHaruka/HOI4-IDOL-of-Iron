 IMA_idolmaster_conference_category:0 "아이돌 마스터 회의"
 IMA_idolmaster_conference_category_desc:0 "아이돌 마스터 회의가 시작되었습니다. 이 회의는 매년 남코 연방과 각 자치령의 대표가 모여 제국의 방향을 놓고 2개월동안 논의하는 회의입니다.\n\n우리가 관철시키고 싶은 어떤 안건이 있다면, 다른 대표단이 돌아가기 전에 하루빨리 우리의 안건을 관철시켜야 합니다."
 Commonwealth_conference_category:0 "커먼웰스 회의"
 Commonwealth_conference_category_desc:0 "커먼웰스 회의가 시작되었습니다. 이 회의는 아이돌 마스터 회의보다 더 밀접하고, 더 가까운 사이에서 인적, 물적 교류를 주고받는 회의입니다. 각 국가들이 제안한 안건이 통과되면, 분야별 위원회에서 각국에 필요한 만큼을 지원하는 방식입니다. 기존 본국과 자치령의 관계가 아닌, 각 국가간 평등하게 의견을 행사할 수 있기 때문에, 몇몇 선도하는 국가는 어느정도 책임감을 가질 필요가 있습니다.\n\n§G우리가 관철시키고 싶은 어떤 안건이 있다면, 다른 대표단이 안건을 제시하기 전에 먼저 우리의 안건을 제시해야 합니다.§! 커먼웰스 공용 중점에서 다른 국가보다 먼저 공용 중점을 찍음으로 안건을 관철시킬 수 있습니다.\n\n몇몇 선도하는 국가들은 자신들만 할수 있는 안건을 통과시켜 더 많은 이점을 가져갈 수 있습니다. 하지만 큰 힘에는 큰 책임이 따르기 마련입니다. 만약 해당 중점이 통과하면, 다른 커먼웰스 소속국에 지원을 해주어야 합니다."
