 IMA_31205_desc:0 "후타미 아미와 후타미 마미의 보고서에 따르면, 기존의 폭격기 운용에 문제가 있었던 것이 밝혀졌습니다. 우리는 폭격기 운용방식을 바꿀 필요성이 있습니다."
 IMA_31206:0 "전략 폭격"
 IMA_31206_desc:0 "후타미 보고서에 기반해, 우리는 새로운 전술을 개발했습니다. 전략 폭격을 통해, 적의 전쟁 수행능력을 최대한 떨어뜨려야 합니다. 그리고 적 국민들에게 공포감도 안겨주면 더 완벽할 것입니다."
