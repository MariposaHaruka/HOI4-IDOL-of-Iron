l_english:
 #ideas_static
 IMA_great_depression:0 "대공황"
 IMA_great_depression_desc:0 "1919년 전쟁이 끝나고 찾아온 전후 부흥기는, 1927년 급작스럽게 찾아온 런던발 대공황으로 인해 순식간에 사라지고 말았습니다. 런던에서 시작된 검은 금요일은 전세계를 대공황의 늪에 빠뜨리고 말았습니다. 동방 소비에트 연방처럼 철저한 계획 경제로 이겨낸 경우도 있었지만, 안타깝게도 대부분의 나라에서는 그렇지 못했습니다. 이는 아이돌 마스터 연방도 마찬가지였습니다. 아이돌 마스터 연방에 닥친 대공황은 치솟는 실업률과 세입의 급감을 불러왔습니다. 국민들과 정부가 또 다른 전쟁에 참전할 수 없을 정도로 걱정하는 것은 당연한 것입니다."
 IMA_winner_of_great_war:0 "대전쟁의 승리자"
 IMA_winner_of_great_war_desc:0 "아이돌 마스터 연방은 지난 대전쟁의 승리자였고, 국민들도 우리 군은 최강이라고 생각하고 있습니다. 하지만 시대는 변하고 있고, 새로운 병기와 전술이 등장하는 지금, 우리 군은 개혁을 해야 합니다. 승리자라는 인식에 머물러 있으면 다가오는 새로운 대전쟁에서 우리는 승리할 수 없을 것입니다."
 IMA_961_problem:0 "분리주의자 독립 문제"
 IMA_961_problem_desc:0 "961 프로와 0963 프로는 원래 765 프로와 관련이 없었으나, 추밀원장 타카키 준지로와 인연이 생기며 서로 교류를 주고 받아왔습니다. 하지만, 그들만의 나라를 원하는 분리주의자들이 내부에 존재하고 있습니다. 이들의 시위가 언제 연방 체제를 뒤엎을지는 아무도 모르지만, 현재 연방에 위협이 되는 것은 사실입니다." 
 IMA_widespread_strikes:0 "노동 파업의 연속"
 IMA_widespread_strikes_desc:0 "대공황의 장기화는 노동자들과 농민들이 조합을 만들어 자주 파업하는 상황도 불러일으켰습니다. 처음에는 소규모였지만, 대공황의 장기화로 소규모 파업이 점점 나라가 돌아가지 않을 정도로 규모가 커진 파업으로 성장했습니다. 급기야는, 1935년 8월 전국적인 석탄 광부 노조 파업으로 나라가 대혼란에 빠지고 말았습니다. 대공황의 해결을 위해선, 만연화된 노동 파업을 줄이고 노동 조합과 타협할 필요가 있습니다."
 IMA_home_of_idol_democracy:0 "민주주의의 요람"
 IMA_home_of_idol_democracy_desc:0 "아이돌 마스터 연방은 아이돌 민주주의의 요람으로 간주하고 있습니다. 우리의 민주주의를 자치령으로, 그리고 세계로 전파할 시간입니다."
 IMA_amami_haruka_1:0 "아마미 하루카"
 IMA_amami_haruka_1_desc:0 "아마미 하루카는 1932년 타카키 준지로 추밀원장의 요청을 받아 아이돌 마스터 연방의 총리가 되었습니다. 하지만 대공황을 비롯해 나라에 산적한 과제는 많이 쌓여 있었고, 아마미 하루카는 4년 동안 그 과제들을 다 해결하지 못한 상황입니다. 반대파들의 시위는 격렬해지고, "어째서 당신이 총리입니까"하는 구호와 함께 조기 총선을 요구하고 있습니다. 혹자는 이것이 총리의 임기기간동안 할 수 있는 역량을 넘어선 것이라는 주장도 있지만, 한가지 확실한 것은 지금 국민들은 아마미 하루카와 아이돌 보수당에 대한 지지가 굳건하지 않다는 점입니다."
 IMA_westminster_statute:0 "웨스트민스터 헌장"
 IMA_westminster_statute_desc:0 "1931년 연방 회의에서 당시 외교장관이었던 아마미 하루카는 웨스트민스터 헌장을 제안했습니다. 계속 이탈하는 식민지에 대하여, 자치령을 본국과 동등한 주체로 승격시켜 군사권과 외교권을 위임시키는 정책은 유효하게 작용해, 자치령들은 이에 동의하고 초안을 비준한 상태입니다. 하지만, 제일 먼저 완전히 헌장을 비준한 밀리언 자치령과 1935년에 헌장을 비준한 미시로 자치령 두 곳 이외에는, 의회에서 헌장 비준을 놓고 갑론을박하고 있습니다."
 #ideas_dynamic
 IMA_industry:0 "아이마스 산업"
 IMA_industry_desc:0 "우리의 산업 역량은 충분하지만, 대공황이 장기화되면서 그 역량이 점점 없어져가고 있습니다. 다시 산업 역량을 살려내어, 강대국의 위엄을 다시 보여줄 시간입니다."
 IMA_army:0 "아이마스 육군"
 IMA_army_desc:0 "아이돌 마스터 육군은 대전쟁에서 승전해있지만, 변화하는 시대에 점점 발맞추지 못한지 한참입니다. 하루 빨리 현대화해 그 명성을 되찾아와야 합니다."
 IMA_navy:0 "아이마스 해군"
 IMA_navy_desc:0 "아이돌 마스터 연방 해군은 제국의 흥망과 함께 번영한 해군입니다. 대전쟁에서 보컬로이드 제국 해군을 이겼지만, 더 이상의 맞수도 없다고 생각하는 요즘에는 새로운 함선 투자에 점점 인색해지고 있습니다. 우리의 가장 최신예 함정이 5년전의 잠수함이 전부인 현 시점에서, 우리는 해군에 다시 투자해 아이돌 마스터 제국의 영광을 다시 불러오게 할 것입니다."
 IMA_air_force:0 "아이마스 공군"
 IMA_air_force_desc:0 "아이돌 마스터 연방 공군은 1929년 대공황이 한창이던 시점에 창설되었습니다. 우리의 영공을 지킬 군종이자, 세계에서 가장 강력한 공군으로 인정 받았으나, 지금은 세카이 제국에 밀려 뒤쳐지는 상황입니다. 재투자를 통해 공군을 다시 위대하게 만들 시간입니다."
 IMA_colonial_economy:0 "아이마스 제국 경제"
 IMA_colonial_economy_desc:0 "한동안 아이돌 마스터 연방의 경제는 제국의 체제 안에서 자치령과 그외 식민지와 함께 돌아갔습니다. 그러나 언제까지고 해외 영토에 경제를 의존할 수 없는 노릇입니다."
 #focus
 IMA_10001:0 "금리 인하"
 IMA_10001_desc:0 "국가의 경제 재건 의지는, 금리를 인하해서 투자를 촉진해달라고 기업들에게 신호를 줄 필요가 있습니다."
 IMA_10002:0 "은행 감독"
 IMA_10002_desc:0 ""
 IMA_10003:0 "북부 산업 지원"
 IMA_10003_desc:0 ""북잉글랜드는 대공황으로 인한 큰 피해를 입은 지역중 하나입니다. 경제 부흥을 하면서 동시에, 북잉글랜드 산업 부흥에 대한 지원도 해주어야 합니다."
 IMA_10004:0 "남부 중공업 지원"
 IMA_10004_desc:0 "최근 남잉글랜드에 중공업 단지가 들어서고 있습니다. 중공업 산업 육성을 위해 중공업 단지에 아낌없이 지원해야 합니다."
 IMA_10005:0 "전자 산업"
 IMA_10005_desc:0 "경제 부흥의 상징인 라디오를 보급하기 위해선, 라디오를 비롯해서 우리 나라의 첨단 전자 산업을 지원해야 합니다."
 IMA_10006:0 "자동차 산업"
 IMA_10006_desc:0 "자동차의 대중화를 위해, 우리는 우리 나라의 자동차 산업을 지원해야 합니다."
 IMA_10007:0 "전차 생산 계획"
 IMA_10007_desc:0 "새로 지어진 공장을 이용해, 우리는 육군을 위해 전차를 생산하는 데 사용해야 합니다."
 IMA_10008:0 "항공기 생산 계획"
 IMA_10008_desc:0 "새로 지어진 공장을 이용해, 우리는 공군을 위해 항공기를 생산하는 데 사용해야 합니다."
 IMA_10009:0 "전시 배급제도"
 IMA_10009_desc:0 ""
 IMA_10010:0 "전시 산업"
 IMA_10010_desc:0 ""
 IMA_10011:0 "전시 생산 위원회"
 IMA_10011_desc:0 ""
 IMA_11001:0 "하루카 계획"
 IMA_11001_desc:0 "아마미 하루카는 제국 개선 계획의 일환으로, 일단 국가가 먼저 돈을 사용해 경제를 부양해야 한다고 주장했습니다다."
 IMA_11002:0 "복지법 개정"
 IMA_11002_desc:0 "정부의 재정 지출을 확대하는데에는 빈민들을 위한 복지를 늘리는 것도 방법이 될 수 있습니다. 지금 우리 주변엔 빈민들이 많습니다. 이들을 위한 복지가 시급합니다."
 IMA_11003:0 "소득세 개정"
 IMA_11003_desc:0 "11003"
 IMA_11004:0 "공공공사관리부"
 IMA_11004_desc:0 "재정 지출을 올리기로 했으니, 국민들의 삶을 더 나아지도록 하는데 필요한 기반시설도 지어줄 필요가 있습니다. 이 계획을 입안하고 관리하는 기관으로 공공공사관리부를 만들기로 했습니다. 이럴 때 아니면 짓기 힘들어질 수 있습니다."
 IMA_11005:0 "건강 보험 제도"
 IMA_11005_desc:0 "우리 국민이라면, 누구든지 최소한의 의료 지원을 받을 필요가 있습니다."
 IMA_11006:0 "유동 자본 규제"
 IMA_11006_desc:0 "11006"
 IMA_11007:0 "기간 시설 국유화"
 IMA_11007_desc:0 "11007"
 IMA_11008:0 "복지 예산 증액"
 IMA_11008_desc:0 "11008"
 IMA_11009:0 "채권 추가 발행"
 IMA_11009_desc:0 "11009"
 IMA_11010:0 "문화 예술 지원"
 IMA_11010_desc:0 "11010"
 IMA_11011:0 "복지 확대"
 IMA_11011_desc:0 ""
 IMA_11012:0 "철강 관세 폐지"
 IMA_11012_desc:0 "보호 무역 법안은 경제를 위축시키는 나쁜 법안입니다. 철강 관세로 대표되는 관세를 없애 경제를 살려야 합니다."
 IMA_11013:0 "석탄 채굴 위원회"
 IMA_11013_desc:0 "11013"
 IMA_11014:0 "농업 조정법"
 IMA_11014_desc:0 "11014"
 IMA_11015:0 "조선소 지원"
 IMA_11015_desc:0 "11015"
 IMA_11016:0 "자치령 경제 지원"
 IMA_11016_desc:0 "대공황이 국제적인 여파로 퍼진 이상, 우리만 잘 산다고 경제 회복이 되는 건 아닙니다. 해외 자치령의 경제도 지원해야 다 같이 대공황을 극복할 수 있습니다."
 IMA_11017:0 "부채 재조정"
 IMA_11017_desc:0 "11017"
 IMA_11018:0 "베버리지 보고서"
 IMA_11018_desc:0 "베버리지 보고서는 사회가 진보하기 위해 해결해야 할 문제에 대한 보고서입니다. 베버리지 보고서에 따르면, 궁핍의 원인은 소득의 중단에서 기인합니다. 이를 위해선 국가의 지원이 필요합니다."
 IMA_11019:0 "전시 금 공여"
 IMA_11019_desc:0 "11019"
 IMA_11020:0 "켄싱턴 합의"
 IMA_11020_desc:0 "11201"
 IMA_12001:0 "이오리 계획"
 IMA_12001_desc:0 ""
 IMA_12002:0 "더 이상의 부채는 안된다"
 IMA_12002_desc:0 ""
 IMA_12003:0 "세금 인하"
 IMA_12003_desc:0 ""
 IMA_12004:0 "시설 민영화"
 IMA_12004_desc:0 ""
 IMA_12005:0 "소득세 인하"
 IMA_12005_desc:0 ""
 IMA_12006:0 "구빈법 조합 폐지"
 IMA_12006_desc:0 "구빈 법 조항은 1834년에 재정된 유서깊은 법안입니다. 하지만 지난 대공황에서 이 법안이 무용지물인 것을 깨달은 지금, 법안을 폐지해야 할 필요성이 있습니다. 우리는, 스스로 먹고살기 위해 노력하는 사람들에게 지원할 필요가 있습니다."
 IMA_12007:0 "건설 규제 해제"
 IMA_12007_desc:0 ""
 IMA_12008:0 "자본 규제 해소"
 IMA_12008_desc:0 ""
 IMA_12009:0 "선별 복지"
 IMA_12009_desc:0 ""
 IMA_12010:0 "더 많은 집"
 IMA_12010_desc:0 "중산층이 늘어나면서 더 많은 집을 지어줄 필요성이 있습니다."
 IMA_12011:0 "채권 매입"
 IMA_12011_desc:0 ""
 IMA_12012:0 "제국 재무장관 회담"
 IMA_12012_desc:0 ""
 IMA_12013:0 "미나세 법"
 IMA_12013_desc:0 ""
 IMA_12014:0 "농업 지원"
 IMA_12014_desc:0 ""
 IMA_12015:0 "기업세 인하"
 IMA_12015_desc:0 ""
 IMA_12016:0 "금본위제 부활"
 IMA_12016_desc:0 ""
 IMA_12017:0 "파운드화 평가 절상"
 IMA_12017_desc:0 ""
 IMA_12018:0 "정부 고용 위원회"
 IMA_12018_desc:0 ""
 IMA_12019:0 "신뢰의 경제"
 IMA_12019_desc:0 ""
 IMA_12020:0 "노동법 개정"
 IMA_12020_desc:0 ""
 IMA_20001:0 "국립학회 지원"
 IMA_20001_desc:0 "대공황으로 인해 나라가 힘들더라도, 연구에 대한 지원은 멈추어서는 안됩니다."
 IMA_20002:0 "옥스포드 연구단지"
 IMA_20002_desc:0 ""
 IMA_20003:0 "케임브리지 연구단지"
 IMA_20003_desc:0 ""
 IMA_20004:0 "블레츨리 파크"
 IMA_20004_desc:0 "암호 해독을 위해 블레츨리 파크에 암호 해독반을 설치합니다. 이 암호해독반은 적국의 암호를 해독하고 필요한 정보를 우리에게 제공해줄 것입니다."
 IMA_20005:0 "울트라 계획"
 IMA_20005_desc:0 "세카이 국의 암호가 우리가 생각했던 것보단 보안이 강력해, 별도의 계획을 통해 해독을 해야 합니다. 블레츨리 파크의 암호 해독팀이 이를 해독해줄 것입니다."
 IMA_20006:0 "봄브"
 IMA_20006_desc:0 "봄브는 세카이 국의 암호를 해독할 수 있도록 만든 블레츨리 파크 암호해독팀이 만든 기계입니다. 이제 세카이 국의 암호를 드디어 해독할 수 있게 되었습니다."
 IMA_20007:0 "콜로셔스"
 IMA_20007_desc:0 "콜로셔스라는, 더 강화된 계산 기계를 사용해 세카이 국의 더 강한 암호를 뚫어냄으로, 우리는 세카이 국의 극비 정보에 마음대로 접근할 수 있습니다. 우리는 이것을 컴퓨터라고 부르기로 했습니다."
 IMA_20008:0 "라디오 과학 방송"
 IMA_20008_desc:0 ""
 IMA_20009:0 "국가 과학 연구 위원회"
 IMA_20009_desc:0 ""
