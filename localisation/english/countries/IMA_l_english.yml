 IMA_31007:0 "연안 방어 사령부"
 IMA_31007_desc:0 "폭격기 사령부도, 전투기 사령부도, 우리 주변 영해에 출몰하는 적 해군을 대응할 여력이 부족합니다. 뇌격기를 전문적으로 쓰는 사령부를 만들어 뇌격기 부대를 운용해야 합니다."
