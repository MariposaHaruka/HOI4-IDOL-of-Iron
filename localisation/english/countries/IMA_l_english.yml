 IMA_51019_desc:0 "본토 곳곳에 시시각각 공습이 진행되고 있는 상황에서, 도시의 아이들은 이 공습의 위협에 아무 대책없이 노출되어 있습니다. 전쟁의 장기적인 수행에 있어서도, 나라의 미래를 위해서라도, 이 아이들을 하루빨리 시골로 피난시켜서 안전을 확보해야만 합니다.\n\n그리고 우리는 이 계획에... \"§Y피리부는 사나이§!\"라는 이름을 붙이기로 했습니다."
 IMA_51019_tt:0 "§Y도시 지역의 아이들을 시골로 피난시키는 작전이 진행됩니다.§!"
