 IMA_31101:0 "복엽기 퇴출"
 IMA_31101_desc:0 "기존의 복엽기는 기동성은 좋지만, 단엽기에 비해 속도가 느리다는 문제가 있습니다. 항공전이 빠른 속도를 기반으로 진행되는 상황에서, 차세대 전투기를 도입하는 데 있어서 우리는 기존의 복엽기가 아닌 단엽기로 도입해야 합니다."
 IMA_31102:0 "허리케인 개량"
 IMA_31102_desc:0 "육군의 작전을 지원하는 데 있어 새로운 근접지원기가 필요합니다. 전쟁이 임박한 상황에서, 괜찮은 모델인 허리케인을 개조해 근접지원기로 사용하는 방법도 나름 괜찮을 수 있습니다."
 IMA_31103:0 "타이푼"
