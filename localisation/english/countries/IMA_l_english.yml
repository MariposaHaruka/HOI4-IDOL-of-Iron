 IMA_40001_desc:0 "우리 [IMA.GetName]의 방어를 위해선 세계 곳곳의 해외영토 방어에도 신경 쓸 필요가 있습니다."
 IMA_40002:0 "극동 방어 사령부"
 IMA_40002_desc:0 "잠재적 적국인 [BLA.GetName], [AZU.GetName], [LLS.GetName]의 공격에 대비하기 위해선, 홍콩과 [IGM.GetName], [ISC.GetName]에 방어 거점지를 하루빨리 구축해야 합니다."
 IMA_40003:0 "북대서양 방어 사령부"
 IMA_40003_desc:0 "잠재적 적국인 [PRS.GetName], [HLL.GetName]의 공격에 대비하기 위해선, 북대서양과 지브롤터에 방어 거점지를 하루빨리 구축해야 합니다."
 IMA_40004:0 "지중해 방어 사령부"
 IMA_40004_desc:0 "잠재적 적국인 [ENS.GetName], [KJI.GetName]의 공격에 대비하기 위해선, 시나이 반도와 키프로스, 몰타에 방어 거점지를 하루빨리 구축해야 합니다."
 IMA_40005:0 "인도양 방어 사령부"
 IMA_40005_desc:0 "잠재적 적국인 [BLA.GetName], [HBR.GetName]의 공격에 대비하기 위해선, 실론 섬과 안다만 제도, 몰디브, 디에고가르시아, 소코트라 섬에 방어 거점지를 하루빨리 구축해야 합니다."
 IMA_40006:0 "아이슬란드 문제"
 IMA_40006_desc:0 "북해는 영국을 지나가지 않고서는 못 빠져 나오는 바다이지만, 대서양으로 진출하는데 있어 아이슬란드가 있어야 완전히 북해를 틀어잠글수 있습니다. [SZS.GetName]와(과) 협상을 통해 아이슬란드와 무기를 주고 받을 수 있을지도 모릅니다."
 IMA_40007:0 "아조르스 문제"
 IMA_40007_desc:0 "중앙 대서양 장악을 위해서 우리는 아조르스 제도가 필요합니다. [MLN.GetName]와(과) 협상을 통해 아조르스 제도와 무기를 주고 받을 수 있을지도 모릅니다."
 IMA_40008:0 "지중해를 위한 크레타섬"
 IMA_40008_desc:0 "지중해의 안전을 위해 키프로스도 몰타도 좋지만, 크레타섬 역시 지중해의 제해권 장악을 위해 필요한 거점중 하나입니다. [WDS.GetName]와(과) 협상을 통해 크레타섬과 무기를 주고 받을 수 있을지도 모릅니다."
 IMA_40101:0 "자치령 독립 준비"
 IMA_40101_desc:0 "웨스트민스터 헌장을 통해 우리는 자치령들이 독립할 가능성을 열어주었습니다. 이제 자치령들을 독립시킬 준비를 해야 합니다."
 IMA_40102:0 "자치령 독립위원회"
 IMA_40102_desc:0 "웨스트민스터 헌장을 비준한 자치령은 독립 준비가 거의 다 된 상태이기 때문에, 우리가 도와서 점진적으로 독립을 위한 단계를 하나하나 밟아 나가면 됩니다. 그 단계를 밟아나가기 위한 독립위원회를 헌장에 비준한 자치령에 설치해 도와주도록 합시다."
 IMA_40103:0 "최종 자치령 독립"
 IMA_40103_desc:0 "웨스트민스터 헌장을 비준하지 않은 자치령도, 이제는 다들 독립을 지원해줄 시간입니다."
 IMA_41001:0 "모두는 하나를 위해"
 IMA_41001_desc:0 "서로 힘든 상황에서는, 다같이 하나가 되어 위기를 넘기는 방법도 가능합니다. 어쩌면, 우리는 자치령의 문제와 우리의 문제 모두 하나로 합쳐 같이 넘길 수도 있습니다."
 IMA_41002:0 "해외복무 의무화"
 IMA_41002_desc:0 "해외 자치령과 해외 영토 주둔지로 부대를 순환해서 배치하는 제도를 만들어, 서로 다른 전선의 상황도 배우고 경험도 쌓을 수 있습니다."
 IMA_41003:0 "해외 엘리트 규합"
 IMA_41003_desc:0 "우리의 광대한 제국에는 세계 최고의 인재들이 속해있지만, 제국의 규모 때문에 이들이 한 자리에 모이기는 사실상 힘든 일입니다. 우리는 이들을 규합해 하나의 제국을 위해 일하도록 만들어야 합니다."
 IMA_41004:0 "자치령 개발"
 IMA_41004_desc:0 "우리의 자치령도, 우리의 해외 영토도 우리처럼 살 수 있도록 산업개발에 도움을 주어야 합니다. 하나된 제국에는 지역 간의 생활 수준에 차이가 없어야 합니다."
 IMA_41005:0 "웨스트민스터 헌장 폐지"
 IMA_41005_desc:0 "우리가 하나가 되기 위해선 통합이 필요합니다. 이미 헌장을 비준한 자치령들이 동의한다면, 하나가 되기 위해 헌장을 폐지하고 다시 우리 품에 돌아 올 수 있게 할 수 있습니다."
 IMA_41006:0 "아이마스 제국 연방"
 IMA_41006_desc:0 "영국이란 나라가 있던 시절부터 논의된 제국연방은 자치령들을 우리 정부와 통합하고 하나의 정부로 만드는 최종단계입니다. 제국연방을 통해 아이마스 제국에 다시 영광을 찾을 시간입니다. 지배하라! 아이마스여!"
 IMA_42001:0 "웨스트민스터 헌장"
 IMA_42001_desc:0 "해외 영토를 유지하기 힘들고 해외 식민지도 독립을 원한다면, 차라리 아예 독립을 지원해주는 방법도 있습니다. 1931년 당시 외무장관이었던 아마미 하루카는 웨스트민스터 헌장을 제안했고, 두 자치령이 이에 동의했습니다. 다른 자치령들에게도 독립의 의지를 불어넣어 독립을 지원할 수 있을지도 모릅니다."
 IMA_42002:0 "미시로 자치령 지원"
 IMA_42002_desc:0 "미시로 자치령의 산업과 조선소에 투자한다면 경제는 활성화되고, 전시 상황에 큰 기여를 할 것입니다."
 IMA_42003:0 "밀리언 자치령 지원"
 IMA_42003_desc:0 "밀리언 자치령의 산업과 조선소에 투자한다면 경제는 활성화되고, 전시 상황에 큰 기여를 할 것입니다."
 IMA_42004:0 "사이코 자치령 지원"
 IMA_42004_desc:0 "사이코 자치령의 산업과 조선소에 투자한다면 경제는 활성화되고, 전시 상황에 큰 기여를 할 것입니다."
 IMA_42005:0 "츠바사 자치령 지원"
 IMA_42005_desc:0 "츠바사 자치령의 산업과 조선소에 투자한다면 경제는 활성화되고, 전시 상황에 큰 기여를 할 것입니다."
 IMA_42006:0 "디어리 자치령 지원"
 IMA_42006_desc:0 "디어리 자치령의 산업과 조선소에 투자한다면 경제는 활성화되고, 전시 상황에 큰 기여를 할 것입니다."
 IMA_42007:0 "하츠보시 자치령 지원"
 IMA_42007_desc:0 "하츠보시 자치령의 산업과 조선소에 투자한다면 경제는 활성화되고, 전시 상황에 큰 기여를 할 것입니다."
 IMA_42008:0 "아이마스 커먼웰스"
 IMA_42008_desc:0 "남코 연방은 이제 제국이 아닌, 새로운 국가 연방으 체제로 기존 자치령과 협력을 주고 받아야 합니다. 아마미 하루카는 이것을 커먼웰스라고 정의했습니다. 커먼웰스는 어쩌면 새로운 협력 관계를 만들어 낼 수 있을지도 모릅니다."
 IMA_43001:0 "하나는 모두를 위해"
 IMA_43001_desc:0 "제국의 해외 식민지 전역에서 독립운동이 일어나고 있고, 우리의 경제력과 군사력으로는 더이상 해외 영토를 유지하기 어려운 상황이 되었습니다. 키보토스 식민지를 잃은 경험으로 짐작하건데, 이를 억누르기 보다는 우리가 살기 위해 저들을 빨리 독립시켜주는 것이 나을지도 모릅니다."
 IMA_43002:0 "해외 영토 반환"
 IMA_43002_desc:0 "우리의 해외 영토를 원래 영유권을 주장하는 나라에게 반환해서, 우리가 방어할 곳을 줄이는 것이 더 효과적일 수 있습니다."
 IMA_43003:0 "보스턴 회담"
 IMA_43003_desc:0 "자치령들의 독립하고 싶어하는 열망을 바로 반영해, 웨스트민스터와 자치령의 공식적인 관계를 끊기 위한 마지막 단계를 밟을 수 있습니다. 여전히 [Root.GetNameDef]에 남고자 하는 이들이 대규모로 이주하는 진풍경을 볼 수 있을 것 같군요."
 IMA_43004:0 "국내 자치주 설치 준비"
 IMA_43004_desc:0 "영국이란 나라가 아일랜드, 스코틀랜드, 웨일스, 잉글랜드 4개의 나라가 합쳐진 연합왕국이었던 것을 생각하면 식민지 뿐만 아니라 우리 내부에서도 자치제를 시행할 필요성이 있습니다."
 IMA_43005:0 "국내 자치권 부여"
 IMA_43005_desc:0 "충분한 자치권 논의가 끝났으니, 이제 자치주마다 자치권을 부여할 차례입니다."
 IMA_43006:0 "새로운 연방 선포"
 IMA_43006_desc:0 "이제 우리는 자치권을 충분히 부여한 새로운 형태의 연방으로 재탄생했습니다. 이를 법률적으로도, 세계적으로도 선포할 필요가 있습니다."
 IMA_43007:0 "커먼웰스 수립"
 IMA_43007_desc:0 "우리는 아마미 하루카가 주장한 웨스트민스터 헌장의 최종 단계인 아이마스 커먼웰스에서 조금 변형해, 우리의 품에서 나온 모든 독립국들과 함께 친목과 협력을 강화하는 커먼웰스 연합을 만들어 옛 식민지들이 세계무대로 나서는 것을 환영해줄 수 있습니다."
