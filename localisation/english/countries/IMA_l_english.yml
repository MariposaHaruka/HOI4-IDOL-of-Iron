 IMA_31105:0 "스핏파이어"
 IMA_31105_desc:0 "허리케인은 괜찮은 모델이지만, 목재로 만들어졌고, 성능이 조금 나쁘다는 문제가 있습니다. 더 나은 성능의 스핏파이어를 도입해, 상공의 불리함을 뒤집어야 합니다."
 IMA_31106:0 "더 많은 스핏파이어"
 IMA_31106_desc:0 "우리는 우리 영공 뿐만 아니라, 대륙, 지중해, 태평양, 인도양 등 곳곳에서 활약하는 육군의 작전을 지원해줘야 합니다. 우리 영공 뿐만 아니라 더 많은 스핏파이어를 생산해 세계 곳곳의 영공도 지켜야 합니다."
 IMA_31107:0 "영공 수호"
 IMA_31107_desc:0 "적이 상륙에 앞서 우리 영공을 지배하려 합니다. 그동안 준비한 스핏파이어와 허리케인, 그리고 우리들의 투지로 적 공군을 섬멸해야 합니다."
 IMA_31108:0 "항공기 생산단"
 IMA_31108_desc:0 "전시 상황에서의 생산은, 제대로 관리를 안하면 자칫하면 생산 부족이나 생산 과잉의 문제를 발생할 수 있기 때문에, 효율적인 관리를 위해 항공기 생산단을 통해 관리해야 합니다."
 IMA_31109:0 "미티어"
 IMA_31109_desc:0 "우리 사람들이 만든 제트 엔진이 기존 프로펠러 엔진보다 더 센 힘을 낸다는 것을 확인했습니다. 이제 우리는 제트 전투기를 생산할 필요성이 생겼습니다."
 IMA_31110:0 "별을 향해서"
 IMA_31110_desc:0 "대륙에서 싸우는 우리 군대는 공군의 지원이 있어야 힘을 낼 수 있습니다. 우수한 기술력으로 만든 항공기로 상공을 지배하고, 적 공군을 섬멸해야 합니다."
 IMA_31201:0 "블렌헤임"
 IMA_31201_desc:0 "30026"
 IMA_31202:0 "선전물 살포"
 IMA_31202_desc:0 "우리의 폭격기로는 정밀 폭격에 재한이 있습니다. 전투 지역 밖을 공격하는 폭격기로서는, 그저 선전물을 살포하는 것 이외에는 할 수 있는게 아무것도 없습니다."
 IMA_31202_tt:0 "§R적국에 대한 선전물 살포작전의 소티 횟수에 따라, 우리 폭격기 대대의 역량이 달라집니다!§!"
