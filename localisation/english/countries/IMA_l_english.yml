 IMA_50001:0 "하루카 위기"
 IMA_50001_desc:0 "아마미 하루카는 수상에 취임한지 4년이 되었고, 선거를 앞두고 있지만 산적한 과제를 해결하지 못했습니다. 국민들도 이제는 한계임을 느끼고 있습니다."
 IMA_50002:0 "국민노동당 문제"
 IMA_50002_desc:0 "노동당은 현재 진보주의자들이 노동당에서 뛰쳐나와 세운 국민노동당과 갈라선 상태입니다. 연정의 안정성을 위해 국민노동당을 지원해 연정에 참여시킬 수 있습니다. ...아니면 연정을 유지하는 대가로 야요이의 노동당에게 국민노동당을 넘겨줄수도 있고요."
 IMA_50003:0 "자유당 당수 선거"
 IMA_50003_desc:0 "우리의 연립 파트너중 하나인 자유당이 선거 직전 당수 선거를 치릅니다. 어쩌면 당수가 누가 되느냐에 따라 연정이 지속될지도 모릅니다."
 IMA_50004:0 "아즈사의 반란"
 IMA_50004_desc:0 "아마미 하루카는 보수당 소속으로 수상의 자리에 있는 상태이지만, 실제로는 미우라 아즈사가 보수당의 실권을 모두 차지한 상황입니다. 아즈사가 하루카를 버리고 연정을 붕괴하면, 연립 정권에 큰 타격을 불러 일으킬 수 있습니다."
 IMA_51001:0 "연정 유지"
 IMA_51001_desc:0 "아마미 하루카의 연정 정권은 선거 직전 몇 차례의 위기에도 불구하고, 연립 정부의 기간을 늘리는데 성공했습니다. 한동안 정치권은 안정화될 예정입니다. ...하지만 하루카를 포기하고 얻은 연정이면 수상의 자리는 더 묘연해질 것입니다."
