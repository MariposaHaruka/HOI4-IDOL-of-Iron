 IMA_haruka_crisis_category:0 "1936년 하루카 위기"
 IMA_haruka_crisis_category_desc:0 "\n1935년의 선거로 아이돌 보수당은 제1당의 지위를 간신히 유지하는 데 성공했지만, 과반을 넘기지 못해 아이돌 자유당과의 연립으로 과반을 유지하고 있는 중입니다. 아이돌 노동당과 아이돌 보수당, 아이돌 자유당 모두 불만이 나오고 있는 지금, 차기 수상 직을 놓고 웨스트민스터 서민원에서는 물밑 움직임이 오가고 있습니다.\n\n[IMAliverpoolfront]\n\n[IMAlondonfront]\n\n"
 IMA_liverpool_front_non_tt:0 "현재 §t노동자 집회§!는 정권 교체를 요구하는 수준으로 강하게 요구하고 있지 않습니다."
 IMA_london_front_non_tt:0 "현재 §2파시즘 집회§!는 정권 교체를 요구하는 수준으로 강하게 요구하고 있지 않습니다."
 IMA_liverpool_front_tt:0 "§t리버풀 노동자 연합 전선§!은 아마미 하루카의 수상직 퇴임을 요구하고 있으며, 현재 과반에 필요한 308석 중 [?IMA.IMA_liverpool_front_seats]석을 확보했습니다."
 IMA_london_front_tt:0 "§2런던 국민 전선§!은 아마미 하루카의 수상직 퇴임을 요구하고 있으며, 현재 과반에 필요한 308석 중 [?IMA. IMA_london_front_seats]석을 확보했습니다."
 IMA_haruka_plan_category:0 "하루카 계획"
 IMA_haruka_plan_category_desc:0 "\n아마미 하루카는 이전부터, 아이마스 연방의 개선을 위한 경제적이고 외교적인 개선안을 제안해왔습니다. 이 계획이 실행될 수 있었던 배경에는, 당시 수상이었던 타카키 준이치로 수상이 직접 검토했고 숙고해왔기에 가능한 것이었습니다. 이제 수상이 된 아마미 하루카는, 이 계획들을 실천할 때가 왔습니다.\n\n하지만, 대공황이 들이닥친 이후, 나라의 재정은 건전하지 않았고, 수상은 없는 살림에서 국가 개선안을 실행시켜야 합니다. 거기다, 우리는 전쟁 준비도 해야 합니다.\n\n그렇지만, 이 계획들 자체는 하나 하나 모두 다 매우 뛰어난 계획이기에, 우리가 대전쟁에 휘말릴 경우 이 계획을 많이 실행할 수록 우리가 받는 불이익도 크게 줄어들 것임은 학실해보입니다.\n\n"
 IMA_iori_plan_category:0 "이오리 계획"
 IMA_iori_plan_category_desc:0 "\n아마미 하루카는 이전부터, 아이마스 연방의 개선을 위한 경제적이고 외교적인 개선안을 제안해왔습니다. 이 계획이 실행될 수 있었던 배경에는, 당시 수상이었던 타카키 준이치로 수상이 직접 검토했고 숙고해왔기에 가능한 것이었습니다. 이제 수상이 된 아마미 하루카는, 이 계획들을 실천할 때가 왔습니다.\n\n하지만, 대공황이 들이닥친 이후, 나라의 재정은 건전하지 않았고, 수상은 없는 살림에서 국가 개선안을 실행시켜야 합니다. 거기다, 우리는 전쟁 준비도 해야 합니다.\n\n그렇지만, 이 계획들 자체는 하나 하나 모두 다 매우 뛰어난 계획이기에, 우리가 대전쟁에 휘말릴 경우 이 계획을 많이 실행할 수록 우리가 받는 불이익도 크게 줄어들 것임은 학실해보입니다.\n\n"
 IMA_westminster_statute_category:0 "웨스트민스터 헌장"
 IMA_westminster_statute_category_desc:0 "\n1931년 제국 회의에서 외무장관 아마미 하루카의 제안으로 시작된 웨스트민스터 헌장은, 각 자치령의 독립을 도와주는 제안입니다."