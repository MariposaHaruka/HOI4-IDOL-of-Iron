 IMA_31003:0 "도버 해협 감시"
 IMA_31003_desc:0 "적이 브리튼 섬으로 상륙하기 위해선 돌아가는 것보단, 도버해협을 건너가는 방법이 제일 수월합니다. 우리는 적이 누구건, 도버 해협을 감시해야 할 의무가 존재합니다."
 IMA_31004:0 "조국을 지키는 방패"
