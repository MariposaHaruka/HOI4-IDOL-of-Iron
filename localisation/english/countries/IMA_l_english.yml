 IMA_20011:0 "MAUD 프로젝트"
 IMA_20011_desc:0 "'우라늄 폭발의 군사적 응용' 위원회는 우라늄으로 통제 불가능의 핵분열 반응을 끌어내 믿을 수 없는 위력의 폭탄을 제조하는 것이 이론적으로 가능하다고 설득하고 있습니다."
 IMA_20012:0 "티자드 작전"
 IMA_20012_desc:0 "우리의 기술은 자원과 산업 역량의 부족으로 잘 활용하기 어렵습니다. 미시로 자치령과 밀리언 자치령에 사람을 보내, 기술을 전달하고 생산한 물건을 받아오는 식으로 조약을 맺는 것도 방법이 될 수 있습니다."
 IMA_20012_tt:0 "웨스트민스터 협정을 비준한 자치령 수에 따라, 티자드 작전에 참여하는 국가 수가 더 늘어납니다!"
 IMA_20013:0 "튜브 앨로이스"
 IMA_20013_desc:0 "MAUD 프로젝트를 통해 우리는 믿을 수 없는 위력의 폭탄을 제조하는 것이 가능하다는 결론을 얻었습니다. 이제는 그 폭탄을 실전으로 만들 시간입니다. 경쟁국보다 먼저 만들어야 합니다."
 IMA_30001:0 "비밀스런 재무장"
 IMA_30001_limited_rearmament_focus_desc:0 "세계 정세는 점점 암울해지고 있지만, 우리 사회에서는 아직 재무장에 대해 부정적인 여론이 형성되어 있습니다. 제한적이더라도 재무장을 서둘러야 합니다. 더 늦으면 위험해질 수 있습니다."
 IMA_30002:0 "그림자 공장 계획"
 IMA_30002_desc:0 "중공업과 군수공장을 늘리는 방법 중에는, 중공업 기술을 전수하고 전시에 해당 공장을 확장해 군수공장으로 변경하는 방법도 있습니다. 우리의 공장 건설 계획은 이 가능성도 염두에 두고 진행해야 합니다."
 IMA_30003:0 "전면적인 재무장"
 IMA_30003_desc:0 "대전쟁의 시작이 불가피해 보입니다. 완전히 재무장하지 않으면 우리나라가 위험해질 수 있습니다."
