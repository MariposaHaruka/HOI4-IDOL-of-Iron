 IMA_51030_desc:0 "싱가포르와 퍼스를 잇는 항로는 우리의 전선을 유지시키는 주요 보급선입니다. 중간에 있는 [RST.GetName]이(가) 우리 보급선을 유지하는데 방해된다면, 우리는 자치령을 위해 선전포고도 불사할 것입니다."
