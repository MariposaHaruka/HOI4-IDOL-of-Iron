 ONK_ai.1.t:0 "미심쩍은 첩보"
 ONK_ai.1.desc:0 "이치고 차르국 정보부에 수상한 첩보가 하나 들어왔습니다. 누군가, 12일 후 예정된 시장 방문 행사에, 아이 여왕의 암살을 노리고 있다는 것입니다. 구체적이라기엔 무언가 이 뜬구름 없는 소문을, 과연 우리 정보부는 이 첩보에 대응하는 게 맞을까요?"
 ONK_ai.1.a:0 "단순한 헛소문일뿐이다. 여왕님은 안전할 것이다."
 ONK_ai.1.b:0 "헛소리 같아도 허투루 듣긴 힘드니, 일단 경계 태세라도 유지하는 게 좋겠지?"
 ONK_ai.2.t:0 "소피아의 총성"
 ONK_ai.2.desc:0 "이치고 차르국의 여제 아이 여왕이 갑자기 뛰어나온 스가노 료스케의 암살로 사망했습니다. 이에 여왕의 뒤를 이을 왕위 계승자를 정해야 합니다.\n\n아이 여왕에게는 어린 아들 하나와 딸 하나가 있습니다. 호시노 아쿠아마린 왕자와, 호시노 루비 공주 이 두 명중, 누가 왕위를 이어 받아야 할지 사이토 미야코 신임 수상이 결정해야 합니다."
 ONK_ai.2.a:0 "루비가 적법한 후계자이니, 루비가 왕위를 물려받아야 한다."
 ONK_ai.2.b:0 "아쿠아마린이 적법한 후계자이니, 아쿠아마린이 왕위를 물려받아야 한다."
 