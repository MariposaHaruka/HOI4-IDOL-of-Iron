l_english:
 LOADING_GUI: "키보토스와 오르카, 벽람항로가 동맹을 맺는 중..."
 LOADING_HISTORY: "마크로스에 침략하는 중..."
 LOADING_SAVEGAME: "웨스트민스터 헌장에 서명하는 중..."
 LOADING_SAVEGAME_NO_NAME: "러브라이브를 개최하는 중..."
 LOADING_DATABASES: "보컬로이드가 부활하는 중..."
 LOADING_MAP_SPRITES: "환상향의 규모가 커지는 중..."
 LOAD_GFX_PDXMAP_SHADERS: "아마미 하루카가 거국 내각을 세우는 중..."
 LOAD_GFX_PDXMAP_TERRAIN: "호시노 이치카가 주데텐란드를 내놓으라고 협박하는 중..."
 LOAD_GFX_PDXMAP_BORDERS: "범 연합국이 만들어지는 중..."
 LOAD_GFX_PDXMAP_TEXTURES: "황하 전쟁이 고착화되는 중..."
 LOAD_GFX_PDXMAP_TREES: "에덴 조약을 체결하는 중..."
 LOAD_GFX_PDXMAP_RIVERS: "바르바로사 작전을 계획하는 중..."
 LOAD_GFX_PDXMAP_STATIC_OBJECTS: "수에즈 운하를 지켜내는 중..."
 LOAD_EVENTS: "이세계 조약으로 러브라이브와 아이마스가 동맹을 맺는 중..."
 LOAD_GFX: "사이게임즈와 반다이남코를 비난하는 중..."
 LOADING_MAIN_MENU: "칼데아 회의를 개최하는 중..."
 PRECALC_NAVAL_DIST: "중립법을 폐지하는 중..."
 EXITING_TO_FRONTEND: "랜드리스를 제공하는 중..."
 LOAD_INIT: "스나오오카미 시로코가 중앙 은행을 터는 중..."
 LOAD_FLAGS: "신 질서 방공 협정에 서명하는 중..."
 PROC_FLAGS: "노르망디에 상륙해 아이마스의 깃발을 세우는 중..."
 INIT_MAP_LOGIC: "홀로라이브 제국을 선포하는 중..."
 INIT_GAMESTATE: "카스가 미라이가 핵버튼을 누르는 중..."
 EXECUTE_HISTORY: "키사라기 치하야가 항공모함 엔터프라이즈에 탑승하는 중..."
 CREATING_CHKSUM: "베저위붕 작전으로 요우바 연방에 선전포고 하는 중..."
 GENERATING_GRADIENT_BORDERS: "러브라이브가 광둥에 상륙하는 중..."
 FE_LOADING_HISTORY: "아이돌을 데뷔시키는 중..."
 LOADING_TIP_0: "말이 안 통하네요. 어째서 당신이 총리인가요?\n- 키타자와 시호, 1939년 의회에서 연설하는 하루카를 향해 말하며" 
 LOADING_TIP_1: "각하, 저희는 당신 같은 상관이 제일 싫습니다..\n- 츠키유키 미야코, 1940년 블루아카 사령부의 전군 후퇴명령에 반발하면서"
 LOADING_TIP_2: "뒤쪽에 앉은 사람까지 모두 잘 보인다고요?\n- 아마미 하루카, 1936년 총선에서 연설하며"
 LOADING_TIP_3: "'정치' 같은 건...총리 같은 건 누구나 할 수 있는걸요!\n- 시마무라 우즈키, 1937년 웨스트민스터 헌장 서명으로 인한 반대파의 총리 탄핵안 발의를 앞두고 외치며"
 LOADING_TIP_4: "너는 여기서 후유랑 죽는 거야. \n- 마유즈미 후유코가 1944년에 한 말로전해지는 말"
 LOADING_TIP_5: "안 줄거에요!\n- 스페셜 위크, 1938년 프로세카 측과 회담중에"
 LOADING_TIP_6: "아~? 포격에 두뇌? 바보 아냐? 포격은 파워야.\n- 키리사메 마리사, 1943년 포탄을 효율적으로 써야 한다는 지적에 대한 답변"
 LOADING_TIP_7: "원더호이!\n- 오오토리 에무, 1940년 뱅드림을 6주만에 항복시킨 직후 파리에서"
 LOADING_TIP_8: "갤럭시 나쁘지 않네.\n- 미타케 란, 1937년 신형 갤럭시 포 성능 실험을 참관하며"
 LOADING_TIP_9: "또 그런 식으로 잘난 척이야. 그렇게 해서 우리 머리 꼭대기에 앉고 싶은 거야?\n- 미타케 란, 1937년 의회 연설을 한 토야마 카스미를 향해"
 LOADING_TIP_10: "너희 엄마는 오스트랄로피테쿠스야!\n- 시라토리 아이라, 1939년 개전을 앞두고 프로세카 측과 개전시기를 협의하다 화내며"
 LOADING_TIP_11: "정부의 허가? 인정할 수 없어~ \n- 호시조라 린, 1937년 국방비를 감축하려는 정부를 향해"
 LOADING_TIP_12: "그거해봐 그거.\n- 야자와 니코가 1942년에 코사카 호노카 앞에서 호시조라 린에게 한 말로 전해지는 말"
 LOADING_TIP_13: "내가 대통령인 이상, 전쟁은 인정할 수 없어요!\n- 쿠로사와 다이아, 1939년 태평양 전쟁을 앞두고 한 말"
 LOADING_TIP_14: "아유뿅다뿅!\n- 우에하라 아유무, 1941년 광둥 상륙작전을 개시하면서 보낸 암호문"
 LOADING_TIP_15: "작전의 맥락이 뜬금없네요. \n- 오니츠카 나츠미, 1940년 러브라이브 통합회의에서 나온 작전을 훝어보고 말하며"
 LOADING_TIP_16: "장난 아니네요!\n- 페코린느, 1938년 주데텐란드를 내놓으라는 프로세카 제2제국의 강권에 대한 반응응"
 LOADING_TIP_17: "식초를 홀짝이는 천재 장관 ...?\n- 호시노 루비, 1936년 내각 회의에서 아리마 카나를 보고 한 말"
 LOADING_TIP_18: "선거 따윈 없어졌으면 좋았을 텐데!\n- 나가세 코토노, 1936년 선거에서 부통령으로 당선 된 뒤 한 말"
 LOADING_TIP_19: "이걸로 이길수있음 이군요!\n- 쿠니미 타마, 1940년 신질서 방공 협정 조인 직후"
 LOADING_TIP_20: "나는 지지 않았어!\n- 사이죠 클로딘, 1940년 프로세카 제2제국에게 레뷰스타 공화국이 항복한 직후 망명가면서"
 LOADING_TIP_21: "빨강! 빨강! 빨강!\n- 이즈모 사키, 1940년 프로세카 제2제국의 선전포고와 동시에, 레뷰스타 공화국이 항복했다는 소식을 듣고 나서"
 LOADING_TIP_22: "응꼬 노운? 타케? 히데? \n- 사쿠라 미코, 1941년 아이마스의 선전포고를 이상하게 읽는다는 지적에 영어 잘한다고 반박하면서"
 LOADING_TIP_23: "자유주의는 술을 먹고 자유? 후후후\n- 타카가키 카에데가 1938년 내각 회의에서 한 말로 전해지는 말"
 LOADING_TIP_24: "지금 적극적으로 추진되는 좋은 계획이 다음 주에 추진될 완벽한 계획보다 낫다.\n- 무카이 타쿠미"
 LOADING_TIP_25: "나를 이끌든지, 따르든지, 이도저도 아니면 내 길에서 비켜라.\n- 무카이 타쿠미"
 LOADING_TIP_26: "성공적으로 무언가를 지켜낸 사람은 아무도 없다. 공격, 공격, 그리고 또 공격 뿐이다.\n- 무카이 타쿠미"
 LOADING_TIP_27: "전쟁은 무기로 싸우지만 승리는 인간이 쟁취한다. 승리는 따르고 이끌 수 있는 자들의 정신에 달려있다.\n- 무카이 타쿠미"
 LOADING_TIP_28: "내가 처음 제트기를 봤을 때, 쏴서 격추시켰지.\n- 척 예거, 미국 육군 항공대"
 LOADING_TIP_29: "테오, 여기는 하인리히. 폭격기 둘을 격추시켰다. 이제 탄약은 없다. 이대로 들이받겠다. 안녕히, 발할라에서 만나자!\n- 하인리히 엘러, 루프트바페"
 LOADING_TIP_30: "지도력이란 좋은 사람을 고르는 것과 그들이 최선을 다할 수 있도록 돕는 것이다.\n- 체스터 W. 니미츠"
 LOADING_TIP_31: "제안된 작전이 성공할 수 있는 것인가? 물자 보급의 측면에서 실현 가능한 것인가? \n- 체스터 W. 니미츠"
 LOADING_TIP_32: "전투를 준비하면서 항상 계획이 쓸모없다는 것을 느끼지만, 그럼에도 작전 계획은 필수다.\n- 드와이트 D. 아이젠하워"
 LOADING_TIP_33: "개들의 싸움에서 중요한 것은 개의 몸집이 아니라, 투쟁심의 크기이다.\n- 드와이트 D. 아이젠하워"
 LOADING_TIP_34: "말할 것도 없이 생존이 위협당하면 사람들 사이에선 다툼이 일어나고, 국가들 사이에선 불운한 전쟁이 발생한다.\n- 도조 히데키"
 LOADING_TIP_35: "일대일 전투에서는 탄창에 탄환이 하나라도 더 많은 쪽이 승자다.\n- 에르빈 롬멜"
 LOADING_TIP_36: "나는 모루보다는 망치가 되는 쪽을 바란다.\n- 에르빈 롬멜"
 LOADING_TIP_37: "땀은 피를 구하고 피는 생명을 구하지만, 뛰어난 두뇌는 둘 다 구한다.\n- 에르빈 롬멜"
 LOADING_TIP_38: "제가 레이무를 잘못 알았다고 생각하지는 않습니다.\n- 아마미 하루카, 얄타 회담 이후 한 말로 전해지는 말"
 LOADING_TIP_39: "저건 평화가 아니다. 시간 벌기를 위한 기만책일 뿐이다.\n- 아마미 하루카, 1938년 뮌헨 협정 체결 소식을 들은 뒤에 한 말로 전해지는 말"
 LOADING_TIP_40: "적 폭격기는 루르에 도달할 수 없다. 하나라도 루르에 도달한다면, 내 이름은 미노리가 아니다. 마이어라고 불러도 좋다.\n- 하나사토 마이어"
 LOADING_TIP_41: "우리가 일단 문을 걷어차기만 하면 이미 썩을 대로 썩은 체제가 폭삭 무너질 것이다.\n- 호시노 이치카 (하쿠레이 소비에트 연방에 대하여)"
 LOADING_TIP_42: "아이마스 연방과 전쟁을 시작하고 6~12개월 동안은 승리하겠지만, 그 이후는 장담할 수 없다.\n- 토죠 노조미, 1940년 10월 러브라이브 회의에서 한 말로 전해지는 말"
 LOADING_TIP_43: "설령 지뢰밭을 마주칠지라도 우리 보병들은 개의치 않고 공격할 것이다.\n- 게오르기 주코프"
 LOADING_TIP_44: "우리가 환상향이란 거인을 과소평가했다... 사단 12개를 쳐부수면 놈들은 다른 사단 12개로 대체해 온다.\n- 요이사키 카나데, 1942년 중부 전선의 보고를 들은 뒤 남긴 기록"
 LOADING_TIP_45: "엿 먹어라!\n- 앤서니 C. 매콜리프, 독일의 항복 요구에 답하며"
 LOADING_TIP_46: "오늘은 우리의 차례이다. 내일은 여러분의 차례이다.\n- 린 민메이, 1936년"
 LOADING_TIP_47: "한 발짝도 물러서지 마라!\n- 하쿠레이 사령부 명령 제227호"
 LOADING_TIP_48: "도라! 도라! 도라!\n- 후치다 미쓰오, 1941년 12월 7일"
 LOADING_TIP_49: "그대의 이름은 무명이다. 그대의 행동은 불멸이다.\n- 무명 용사의 묘 (모스크바)"
 LOADING_TIP_50: "어디 있는가, 반복한다. 34임무부대는 어디 있는가? 전 세계가 알고 싶어한다.\n- 체스터 니미츠 태평양함대 사령관, 레이테 만 해전"
 LOADING_TIP_51: "전국이 호전된 것만은 아니었으며 세계의 대세 역시 우리에게 유리하지 않다.\n- 히로히토 천황, 1945년"
 LOADING_TIP_52: "우리는 첫 번째 전쟁 이후에 깨달았어야 했다.\n- 게르트 폰 룬트슈테트"
 LOADING_TIP_53: "러시아의 광대함이 우리를 집어삼킨다.\n- 게르트 폰 룬트슈테트"
 LOADING_TIP_54: "묻겠다, 제군은 총력전을 원하는가? 만약 필요하다면, 상상을 초월하는 완전하고 전면적인 전쟁을 원하는가?\n- 요제프 괴벨스"
 LOADING_TIP_55: "독일군과 소련군의 일격은 베르사유 조약의 추악한 산물에 종지부를 찍었다.\n- 뱌체슬라프 몰로토프 (폴란드의 항복 후)"
 LOADING_TIP_56: "적 항모를 날려버렸다! 항모 여기는 딕슨, 적 항모를 날려버렸다!\n- 로버트 E. 딕슨, 산호해 해전"
 LOADING_TIP_57: "무시무시하지 않나? 여기에서 자네와 나, 2명의 독일 장군참모가 우리 총사령관 각하를 어떻게 죽여야 좋을 지 논의하고 있다는 것이.\n- 헤닝 폰 트레슈코프"
 LOADING_TIP_58: "히틀러는 춤추는 이슬람 탁발승이다. 그를 제거해야 한다.\n- 헤닝 폰 트레슈코프"
 LOADING_TIP_59: "세카이 국 공군은 다른 모든 사람을 폭격하고 자신들은 누구에게도 폭격당하지 않을 것이라는 유치한 착각으로 이 전쟁에 뛰어들었다.\n- 후타미 아미"
 LOADING_TIP_60: "만약 호시노 이치카가 지옥을 침공한다면, 서민원에서 악마를 옹호할 수도 있다.\n- 아마미 하루카, 1941년 6월 21일"
 LOADING_TIP_61: "드디어 모든 게 다 끝났구만.\n- 하쿠레이 레이무, 1945년 세카이 국의 항복 소식을 듣고 한 말로 전해지는 말"
 LOADING_TIP_62: "우리는 패전했다. 우리는 패배했고, 전투에서 졌다.\n- 토야마 카스미, 1940년 5월 15일"
 LOADING_TIP_63: "내게는 오직 나를 승리자로서 평화 회담에 출석시킬 수 있는 수천 명의 희생이 필요하다.\n- 텐쇼인 에이치"
 LOADING_TIP_64: "프랑스는 곧 공세에 나설 것이라고 폴란드인들을 속였다. 그럴 생각은 전혀 없음에도.\n- 에드먼드 아이언사이드"
 LOADING_TIP_65: "왜 단치히를 위해 죽어야 하는가?\n- 프랑스의 반전 구호, 1939년"
 LOADING_TIP_66: "이 전쟁은 가짜 같다.\n- 미국 상원의원 윌리엄 보라, 1939년"
 LOADING_TIP_67: "스위스는 가장 추악하고 가여운 국민들과 정치 체제를 가지고 있다. 스위스는 새로운 독일의 철천지 원수이다.\n- 아돌프 히틀러"
 LOADING_TIP_68: "승리의 과실이 우리의 입안으로 너무나 빨리 들어오고 있소.\n- 히로히토 천황"
 LOADING_TIP_69: "당신들 모두 독일 놈들 구두나 닦게 될 것이야!\n- 이탈로 발보"
 LOADING_TIP_70: "침몰시켜라, 불태워라, 붙잡아라, 파괴하라. 아무도 통과하게 하지 마라.\n- 앤드루 커닝엄, 튀니지 전투"
 LOADING_TIP_71: "내 생각에는 너무 멀리 있는 다리까지 가려는 것 같소.\n- 프레더릭 브라우닝 (마켓 가든 작전 전)"
 LOADING_TIP_72: "하느님, 서클 공화국 군을 주셔서 감사합니다.\n- 아마미 하루카, 1933년"
 LOADING_TIP_73: "독니를 내보인 방울뱀이 나타난다면, 정말 뱀이 덮쳐올 때까지 기다리지는 않을 것이다.\n- 시마무라 우즈키"
 LOADING_TIP_74: "원칙은 신성하나, 규칙이 반드시 신성한 것은 아니다.\n- 시마무라 우즈키"
 LOADING_TIP_75: "굶주리고 직업이 없는 국민은 독재정을 만드는 재료와 같다.\n- 시마무라 우즈키"
 LOADING_TIP_76: "살고 싶으면 경계를 게을리 마라. 안 그러면, 독일군 개자식들이 소리 없이 배후로 다가와 죽도록 두들겨 팰 테니까.\n- 무카이 타쿠미"
 LOADING_TIP_77: "평범한 군인들에게 자기 자신이 조국을 지킨다는 의식이 없다면 요새, 화포, 외국의 지원은 아무런 의미가 없다.\n- 카를 구스타프 에밀 만네르헤임"
 LOADING_TIP_78: "진흙과 피를 헤쳐 저 너머 푸른 들로 가자.\n- 밀리언 자치령 근위기갑군단의 표어"
 LOADING_TIP_79: "아이마스 연방 해군은 유메노사키 제국 해군이 지난 전쟁과 같은 수준을 유지하고 있을지, 아니면 수준이 떨어졌을지 궁금해한다.\n- 아마미 하루카, 1940년 유메노사키 제국의 참전 선언을 듣고"
 LOADING_TIP_80: "우리는 가진 게 깨진 맥주병일 뿐이더라도 놈들과 맞서 싸울 것입니다!\n - 아마미 하루카 (시가지와 야지에서 싸울 것을 약속한 직후)"
 LOADING_TIP_81: "굳게 결심한 사람이 근접 무기를 가지고 전차에 공격을 감행하면 일반적으로 항상 성공한다는 것이 경험적으로 알려져 있다.\n - 세카이 국 중부 집단군의 대전차 교범"
 LOADING_TIP_82: "내게 DC-3 50기를 준다면 일본이 버마 로드를 가져도 상관없소.\n- 장제스"
 LOADING_TIP_83: "정치가 유혈 없는 전쟁인 것에 반해, 전쟁은 유혈 있는 정치다.\n - 후부키"
 LOADING_TIP_84: "\"사람을 지키고 땅을 잃어도 땅은 되찾을 수 있다. 땅을 지키고 사람을 잃으면 땅과 사람 모두 잃는다.\"\n - 후부키, 장강전쟁에 패해 하쿠레이 소비에트 연방으로 망명가면서 한 말로 전해지는 말"
 LOADING_TIP_85: "나는 소루마니아의 낙원보다 대루마니아의 늪지에서 죽기를 바란다.\n - 호시미야 이치고"
 LOADING_TIP_86: "국민들은 상관 없다. 그들이 무엇을 표명하는지만이 중요하다.\n - 호시미야 이치고"
 LOADING_TIP_87: "전시에는 진실이 너무도 귀하기에 항상 거짓말이라는 경호원과 함께 한다.\n -아마미 하루카"
 LOADING_TIP_88: "오늘 우리는 기계화된 군대에 완패하였지만, 미래에는 더욱 우수한 기계화 부대를 통해 극복할 수 있을 것이다. 세계의 운명이 거기에 달려 있다.\n - 야시오 루이"
 LOADING_TIP_89: "길게 흐느끼는 가을의 바이올린 소리여 단조로운 나른함으로 내 마음을 달래 주소서.\n - 서클 공화국 레지스탕스에게 전송된 특수작전집행부의 암호화 지령"
 LOADING_TIP_90: "고작 유럽의 얼굴 위 여드름에 불과한 스테리 공화국 같은 나라는 가만히 놔둘 수 없다.\n- 호시노 이치카, 1940년 세카이 국의 파리 함락 직후 한 말로 전해지는 말"
 LOADING_TIP_91: "전쟁에서 이길 능력이 있는 자는 평화 조약을 망치고, 태평성대를 이룩할 자는 전쟁을 못 이기기 마련이다.\n- 아마미 하루카"
 LOADING_TIP_92: "타협가란 악어가 자신은 마지막까지 살려두기를 기대하며 악어에게 먹이를 주는 사람이다.\n- 아마미 하루카"
 LOADING_TIP_93: "펜이 칼보다 강하다고 한 작자는 분명 자동화기를 보지 못했으리라.\n- 더글라스 맥아더"
 LOADING_TIP_94: "훈장을 받거나 군법재판에 끌려가거나겠군. 발사해!\n- 비르게르 에릭센"
 LOADING_TIP_95: "호랑이를 깨울 때는 긴 막대를 써라.\n- 마오쩌둥"
 LOADING_TIP_96: "모두의 생각이 같다면, 누군가는 생각을 않았다는 뜻이다.\n- 무카이 타쿠미"
 LOADING_TIP_97: "우리도 그 면도날만 있었으면 충분했겠습니다, 제국원수 각하.\n- 에르빈 롬멜, 괴링이 미국인들은 면도날 만드는 법밖에는 모른다고 말하자"
 LOADING_TIP_98: "러시아가 무얼 할 지는 예측할 수 없다. 러시아는 암호 속 불가사의에 싸인 수수께끼다.\n- 아마미 하루카"
 LOADING_TIP_99: "아무리 아름다운 전략이라도, 가끔은 결과를 직시해야 한다.\n- 아마미 하루카"
 LOADING_TIP_100: "이탈리아-그리스 전쟁 발발 이래, 우리는 \"그리스인들은 영웅과 같이 싸운다\"라는 표현 대신 \"영웅들이 그리스인과 같이 싸운다\"라고 한다.\n- 더 몬트리올 데일리 스타, 1942"
 LOADING_TIP_101: "애국주의란 동료 국민들을 사랑하는 마음이 우선하는 것이다. 민족주의란 타국의 국민들을 증오하는 마음이 우선하는 것이다.\n- 샤를 드골"
 LOADING_TIP_102: "이번 평화에는 승자가 없어야 한다. 승리란 패전국에 평화협정이 강요된다는 뜻이며, 승리자의 요구가 패배자에게 강제된다는 뜻이다. 평화협정은 치부가 되어 원한만을 남길 것이다.\n- 우드로 윌슨, 1917년"
 LOADING_TIP_103: "완전한 사회보장을 원한다면, 감옥으로 가라. 음식도, 옷도, 진료도 나온다. 부족한 것은 자유 뿐이다.\n- 드와이트 D. 아이젠하워"
 LOADING_TIP_104: "군대는 한 몸이다. 한 몸이 되어 살고, 먹고, 자고, 싸운다. 혈혈단신의 영웅이니 뭐니는 개소리란 말이다.\n- 무카이 타쿠미"
 LOADING_TIP_105: "일을 어떻게 할 지를 지시하지 마라. 목표만 알려주면, 창의력을 발휘해 당신을 놀라게 할 테니.\n- 무카이 타쿠미"
 LOADING_TIP_106: "모두가 겁에 질려있다. 똑똑한 사람일 수록 더 겁에 질려있다.\n- 무카이 타쿠미"
 LOADING_TIP_107: "인류애는 자유로운 이의 혈기를 식히지도 굳건함을 무르게 하지도 않았다. 강인한 국가가 되려고 잔인해질 필요는 없다.\n- 시마무라 우즈키"
 LOADING_TIP_108: "정직한 외교관이란 메마른 물이나 나무로 된 쇠와 같다.\n- 하쿠레이 레이무"
 LOADING_TIP_109: "역사를 통틀어, 행동할 수 있었던 자의 방임이, 마땅히 나섰어야 할 자의 무시가 악의 성공을 가능케 했다.\n- 하일레 셀라시에 1세"
 LOADING_TIP_110: "바르샤바는 빈말의 칭찬, 인정의 표현, 동정의 확신 따위나 기다리는 게 아니다. 바르샤바는 무기와 탄약을 기다린다.\n- 유제프 피우수트스키"
 LOADING_TIP_111: "무지와 반계몽주의는 폭정의 노예 무리만을 낳았을 뿐이다.\n- 에밀리아노 사파타"
 LOADING_TIP_112: "무릎 꿇고 사느니 일어서서 죽으리라.\n- 에밀리아노 사파타"
 LOADING_TIP_113: "신사 여러분, 사자와 같이 싸우셨지만 당나귀의 이끎을 받으셨소.\n- 에르빈 롬멜, 투브루크 공성전에서 포로로 잡힌 영국 장교들에게"
 LOADING_TIP_114: "자유 선거의 문제점은 절대 결과를 알 수 없단 점이다.\n- 뱌체슬라프 몰로토프"
 LOADING_TIP_115: "누가 맞고 틀렸냐가 시체에게 무슨 상관이란 말인가?\n- 마누엘 아사냐"
 LOADING_TIP_116: "제군의 임무는 쉽지 않으리라. 적군은 만반의 훈련을 받았고, 좋은 장비를 배급받으며, 전투로 숙달되었다. 적군은 맹렬히 싸울 것이다.\n- 드와이트 D. 아이젠하워, 1944년 6월"
 LOADING_TIP_117: "전쟁을 끝내는 가장 빠른 방법은 패전이다.\n- 조지 오웰"
 LOADING_TIP_118: "우리는 더 이상의 부정선거도, 거짓도 원하지 않는다. 우리는 일하지 않는 자가 일하는 자에게 기생해 살기를 원하지 않는다.\n- 후안 페론"
 LOADING_TIP_119: "망할 셰어 호가 저기 있다! 발포하라!\n- 프레더릭 세커 벨"
 LOADING_TIP_120: "우리가 대항하려는 위협에 대한 두려움에 굴복해서는 안 된다. 우리가 두려워해야 할 유일한 것은 두려움 그 자체이다.\n- 시마무라 우즈키"
 LOADING_TIP_121: "전투따위는 시시해!!! 내 노래를 들어!!!\n- 넥키 바사라, 1936년 앙스타와의 전쟁 중에"
 FE_HISTORICAL: "역사적 AI - §R지원 안됨§!"
 FE_HISTORICAL_TOOLTIP: "§R역사적 AI를 활성화되면 AI에게 문제가 발생할 수 있습니다. 본 모드를 즐길 때는 항상 비활성화를 유지해주세요.§!"
 FE_IRONMAN: "철인 모드 - §R게임이 망가질 수 있음§!"
 FE_IRONMAN_TOOLTIP: "철인 모드에서는 콘솔 치트를 사용할 수 없고, 게임은 세이브 파일 하나에만 주기적으로 저장됩니다. 철인 설정을 켜고 시작하면 게임을 새로 시작하기 전까지 설정을 끌 수 없습니다.\n\n§R경고\n철인 모드를 사용할 경우, 게임을 무너뜨리는 수준의 버그가 발생했을 때 이전의 세이브로 돌아갈 수 없습니다. 최악의 경우, 이전까지 플레이했던 과정을 완전히 망가뜨려버릴 수도 있습니다.§!"
 FE_MULTI_PLAYER: "여럿이서 하기§R(비추천)§!"