l_english:
 IDOL_of_WAR_A_NAME:0 "팍스 아이돌리카의 균열"
 IDOL_of_WAR_A_DESC:0 "아이돌 세계에 또다시 어둠이 도래하고 있습니다. 유럽에서는 하츠네 미쿠의 명성을 이용해 프로세카의 유닛들이 권력을 공고히 하였고, 이제 관심을 프로세카 국경 너머로 향하고 있습니다. 또, 앙스타도 더 넓은 확장을 꿈꾸며 대담한 군사적 도전을 계속하고 있습니다. 아이돌 세계는 레드 오션으로 변해가고 있는 가운데, 이런 팽팽한 긴장감 속에서 아이돌들은 기존 질서에 동조할 것인지, 새로운 흐름에 따라야 할지 선택을 고민해야 합니다. 전쟁은 한순간에 일어날 수 있습니다."
 IDOL_of_WAR_B_NAME:0 "새로운 시대의 역습"
 IDOL_of_WAR_B_DESC:0 "아이돌 세계의 판도가 변화하고 있습니다. 기존의 아이마스와 러브라이브 양강 구도는 이미 10년 이상 오래된 균형이었습니다. 하지만 아이돌 세계는 레드 오션으로 변해가고 있고, 이 세계에서 성공하려면 새로운 길을 개척해 블루오션을 찾아야 합니다. 이런 치열한 상황 속에서, 아이돌들은 스스로 미래를 찾아야 합니다. 선택을 늦춘다고 미룰수 없는 것은 아닙니다. 먼저 선택하고 개척해야만 살아남을 수 있습니다."
 IMA_IDOL_of_WAR_DESC:0 "정확히 22년전 시작된 대전쟁에서, 아이돌 마스터는 결국 승리를 거머쥐게 되었습니다. 하지만 22년이 지난 지금, 대제국의 근간은 뿌리부터 흔들리고 있습니다. 미래를 책임질 유망주들을 플랑드르에서 희생시켰을 뿐만 아니라, 대공황으로 막대한 국가 부채까지 발생했습니다. 자치령들은 웨스트민스터 헌장을 비준해 우리의 품에서 벗어나려고 하고 있습니다.\n\n22년이 지났지만 아직도 생생한 대전쟁의 상처와 함께 이 나라는 또 다른 가능성에 직면하게 되었습니다. 과거의 위대한 제국은 더 이상 존재하지 않습니다. 아이돌들은 아이마스를 다시 위대하게 만들것인지, 아니면 또 다른 새로운 길로 나아갈 지 선택해야 합니다."
 BDG_IDOL_of_WAR_DESC:0 "대전쟁의 참상에도 불구하고, 뱅드림은 한동안 강건한 경제 덕택에 재건의 길을 걷고 있습니다. 하지만 대공황의 영향을 직격으로 맞으면서 모든게 달라졌습니다. 10년전 시작된 경제 불황은 여전히 나라에 영향을 미치고 있고, 프로세카는 베르사유 조약에 명기되어 있는 전쟁 배상금을 내는 데 관심이 없습니다.\n\n17년 전, 츠즈키 시후네는 베르사유 조약 조인식이 끝나고 주사위를 던질 기회를 20년 뒤로 미뤘다고 말했습니다. 이제 그 20년이 다 되어 갑니다. 선택을 피할 방법은 없습니다. 이제는 무조건 주사위를 던져야만 합니다."
 PRS_IDOL_of_WAR_DESC:0 "프로세카가 일어서고 있습니다. 보컬로이드 공화국이 해체되고 이치카의 프로세카 제2제국이 등장한 지 3년이 지났습니다. 프로세카 제국은 불황을 없애고 나라에 안정을 가져왔습니다.\n\n하지만, 이 안정은 그저 눈속임에 불과할 뿐이고, 전쟁을 일으키지 않으면 국민들은 속았을 것이라며 분노할 것임을 그들도 잘 알고 있습니다. 이치카는 이제 이 분노를 돌리기 위한 전쟁을 계획해야 합니다. 또 다른, 아니 새로운 세계 대전의 전조가 지평선 너머로 드리우고 있습니다."
 ENS_IDOL_of_WAR_DESC:0 "앙상블 스타즈는 파시즘의 부상과 함께 새로운 영광의 시대에 접어들었습니다. 리비아에 이어 마크로스를 제국의 영토에 추가하는 중이지만, 유메노사키 학원의 야망은 거기서 그치지 않을 것입니다.\n\n지중해와 아프리카에 대한 지배권은 항상 앙상블 스타즈의 운명이었고, 새로운 질서가 유럽에서 형성되고 있습니다. 앙상블 스타즈에게 기회가 될지, 아니면 몰락의 신호탄이 될지는 아무도 모릅니다."
 LLS_IDOL_of_WAR_DESC:0 "러브라이브는 교차로에 서 있습니다. 아이마스 연방과의 친선을 선호하는 만주파는 시베리아로의 진군을 요청하고 있지만, 프로세카 제2제국과의 친선을 지지하는 남양파는 태평양을 목표로 하고 있습니다.\n\n그리고 당연하게도, 나라의 번영에 열광하는 국민들은 새로운 식민지를 요구하고 있습니다. 대전쟁이래 러브라이브는 대공황도 비껴가고 영광을 구가해왔지만, 여전히 불황의 위기는 살아있습니다. 10년을 책임질 단 한번의 선택을 고를 시간이 얼마 안 남았습니다."
 TOH_IDOL_of_WAR_DESC:0 "환상향 내전이 적군의 승리로 끝난 이래, 야쿠모 유카리는 환상향에 소비에트 연방이란 국가를 새로 만들었습니다. 야쿠모 유카리의 뒤를 이은 붉은 색의 무녀는 막대한 피를 대가로 급속한 산업화와 집산화를 이룩하였습니다.\n\n하지만, 서쪽에는 다시 일어난 프로세카와 우마무스메, 동쪽에는 칸코레와 벽람항로, 그리고 이전의 라이벌인 러브라이브가 동방 프로젝트를 노리고 있습니다. 거기다가 위험은 외부에만 존재하는 것이 아닙니다. 하쿠레이 레이무를 노리는 정적들은 여전히 존재합니다. 어쩌면 외부의 적을 막아내는 데 뒤통수를 칠 수 있습니다."
 ICG_IDOL_of_WAR_DESC:0 "대전쟁에서 데레마스는 전쟁터에서 크게 벗어나 있었기에, 전쟁이 끝난 이후로도 한동안 경제적 번영을 만끽했습니다. 그러나 번영은 대공황이라는 끔찍한 결말을 맞이했고, 나라는 대공황의 수렁에 빠졌습니다.\n\n웨스트민스터 헌장을 비준해 자치권을 얻은 지금, 데레마스는 이전처럼 외국에서 일어나는 전쟁에 간섭하지 않고 지낼 수 있습니다. 하지만 유럽과 아시아의 상황은 데레마스를 가만히 내버려둘 생각이 없어보입니다. 데레마스의 의중에 관계없이, 데레마스만의 불간섭과 고립주의는 자기들을 지옥으로 끌어보낼지도 모릅니다."
 OTHER_IDOL_of_WAR_DESC:0 "세계의 각 나라들은 크던 작던 국제적 충돌이 발생하기를 기다리는 데 만족하지 않을 것입니다. 적어도, 계산기를 두드리고, 참전할지 말아야할지 고민해야 하지만, 그 누구도 이런 계산기를 갖고 있지는 않습니다. 어느 쪽에 서야 할 지는 결국 판단해야 합니다."
 UMA_IDOL_of_WAR_DESC:0 "우마무스메 역사"
 IML_IDOL_of_WAR_DESC:0 "5년 전의 웨스트민스터 헌장을 주도적으로 통과한 밀리마스는, 아이마스 연방의 자치령중에서도 가장 먼저 헌장에 비준해 본국으로부터 외교권과 군사권을 받아내는데 성공했습니다. 전세계적인 대공황속에서 뒤늦게서야 빛을 본 애니메이션이 성공한 밀리마스는 이제 세계 무대에 당당히 국가라는 타이틀을 달고 첫 걸음을 내디뎠습니다.\n\n하지만 대공황의 상처가 아직 가시지 않았고, 비준 찬성파와 반대파 사이에 내분이 일어난 상황에서, 이 새로운 국가의 미래는 결코 안전해 보이지 않습니다."
 ISC_IDOL_of_WAR_DESC:0 "샤니마스는 대전쟁의 역사에서 많은 피로써 한 자리를 차지했습니다. 타카야마가 벌인 희생은 잊히지 않았습니다. 물론, 그 명령을 내린 타카야마도 말이죠.\n\n샤니마스는 현재 교차로에 서 있습니다. 또다시 유럽에서 피를 흘려야 할지, 아니면 주변의 위협에 중점을 두어야 할지 말입니다."
 ISM_IDOL_of_WAR_DESC:0 "대전쟁이 발발했을 당시, 사이드엠의 많은 사람이 본국인 아이마스를 위해 무기를 드는 것을 거부했습니다. 그들은 대전쟁에서 대부분을 아프리카 식민지의 보컬로이드 군을 추격하는 데 보냈고, 제한적인 성공을 거두었습니다.\n\n이제 새로운 전쟁이 눈앞에 다가왔습니다. 그 당시처럼 지금도 프로세카를 상대로 싸워서는 안된다고 생각하는 사람들이 있습니다. 하지만, 앙상블 스타즈를 비롯해 사이드엠을 노리는 외부의 적은 많습니다. 제한적인 대응은 어쩌면 현명하지 못한 방법이 될 수 있습니다."
 #IDM_IDOL_of_WAR_DESC:0 "디어리 역사"
 #IGM_IDOL_of_WAR_DESC:0 "학원마스 역사" 
 LSS_IDOL_of_WAR_DESC:0 "럽라 선샤인 역사"
 LNH_IDOL_of_WAR_DESC:0 "럽라 니지동 역사"
 LST_IDOL_of_WAR_DESC:0 "럽라 리엘라 역사"
 LHH_IDOL_of_WAR_DESC:0 "럽라 하스노소라 역사"
 BLA_IDOL_of_WAR_DESC:0 "키보토스의 총학생회장이 실종되었습니다. 각 자치구는 총학생회와 독립적으로 행동하려 움직이고 있고, 일곱 죄수들은 탈옥했으며, 총학생회의 무능으로 인한 원성으로 키보토스는 무정부 상태로 변했습니다. 동시에, 외부에서도 키보토스를 위협하려는 움직임이 보이기 시작했습니다. \n\n키보토스의 사람들은 그들의 운명을 빠른 시일내에 결정지어야 합니다. 어떻게 외부에 맞서 하나로 단결할지 말입니다."
 LAS_IDOL_of_WAR_DESC:0 "라오 역사"
 PRK_IDOL_of_WAR_DESC:0 "대전쟁 중, 체코인 병력은 그들의 국가를 인정받기 위해 협상국과 함께 유럽 전역에서 싸웠습니다. 그들의 노력은 성공적이었고 체코슬로바키아는 오스트리아-헝가리 제국의 잿더미에서 일어났습니다.\n\n체코슬로바키아가 국가의 반열에 빠르게 접어들자, 유고슬라비아와 루마니아와 함께 오스트리아-헝가리 제국을 복원하려는 헝가리를 억누르고자 '소협상국' 동맹을 형성하였으나, 다시 떠오르는 독일의 힘이 자라남에 따라 유럽의 정치판은 급속하게 변하고 있습니다."
 IDP_IDOL_of_WAR_DESC:0 "아이돌리프라이드 역사"
 STR_IDOL_of_WAR_DESC:0 "레뷰리라 역사"
 AZU_IDOL_of_WAR_DESC:0 "벽람항로 역사"
 KTC_IDOL_of_WAR_DESC:0 "칸코레 역사"
 BOR_IDOL_of_WAR_DESC:0 "봇치더락 역사"
 ONK_IDOL_of_WAR_DESC:0 "최애의 아이 역사"
 DOB_IDOL_of_WAR_DESC:0 "전음부 역사"
 DFD_IDOL_of_WAR_DESC:0 "D4DJ 역사"
 MMM_IDOL_of_WAR_DESC:0 "마법소녀 마도카 마기카 역사"
 FGO_IDOL_of_WAR_DESC:0 "페그오 역사"
 MCR_IDOL_of_WAR_DESC:0 "마크로스 역사"
 WDS_IDOL_of_WAR_DESC:0 "월드 다이 스타 역사"
 HLL_IDOL_of_WAR_DESC:0 "키즈나 아이를 필두로 한 버튜버 시대가 열린지 얼마 지나지 않아 생긴 홀로라이브는, 지금 아이돌 세계를 이끌어가는 위치가 되었습니다.\n\n다른 세력과의 충돌없이 순탄하게 성장했지만, 이제는 선택을 해야 하는 시간이 왔습니다."