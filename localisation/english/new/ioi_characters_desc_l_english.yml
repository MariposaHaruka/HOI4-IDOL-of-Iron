 #IMA
 IMA_amami_haruka_dem_desc:0 "아마미 하루카는 1932년 타카키 준지로 추밀원장의 요청을 받아 남코 연방의 총리가 되었습니다. 하지만 대공황을 비롯해 나라에 산적한 과제는 많이 쌓여 있었고, 아마미 하루카는 4년 동안 그 과제들을 다 해결하지 못한 상황입니다. 반대파들의 시위는 격렬해지고, "어째서 당신이 총리입니까"하는 구호와 함께 조기 총선을 요구하고 있습니다. 혹자는 이것이 총리의 임기기간동안 할 수 있는 역량을 넘어선 것이라는 주장도 있지만, 한가지 확실한 것은 지금 국민들은 아마미 하루카와 아이돌 보수당에 대한 지지가 굳건하지 않다는 점입니다."
 IMA_kisaragi_chihaya_desc:0 "키사라기 치하야는 아이돌 마스터에서 가창력을 강조하는 아이돌로, 보수적이지만 민주적인 지도자입니다."
