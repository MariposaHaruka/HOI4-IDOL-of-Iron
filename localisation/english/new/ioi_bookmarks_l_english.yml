l_english:
 IDOL_of_WAR_A_NAME:0 "팍스 아이돌리카의 균열"
 IDOL_of_WAR_A_DESC:0 "아이돌 세계에 또다시 어둠이 도래하고 있습니다. 유럽에서는 하츠네 미쿠의 명성을 이용해 프로세카의 유닛들이 권력을 공고히 하였고, 이제 관심을 프로세카 국경 너머로 향하고 있습니다. 또, 앙스타도 더 넓은 확장을 꿈꾸며 대담한 군사적 도전을 계속하고 있습니다. 아이돌 세계는 레드 오션으로 변해가고 있는 가운데, 이런 팽팽한 긴장감 속에서 아이돌들은 기존 질서에 동조할 것인지, 새로운 흐름에 따라야 할지 선택을 고민해야 합니다. 전쟁은 한순간에 일어날 수 있습니다."
 IDOL_of_WAR_B_NAME:0 "새로운 시대의 역습"
 IDOL_of_WAR_B_DESC:0 "아이돌 세계의 판도가 변화하고 있습니다. 기존의 아이마스와 러브라이브 양강 구도는 이미 10년 이상 오래된 균형이었습니다. 하지만 아이돌 세계는 레드 오션으로 변해가고 있고, 이 세계에서 성공하려면 새로운 길을 개척해 블루오션을 찾아야 합니다. 이런 치열한 상황 속에서, 아이돌들은 스스로 미래를 찾아야 합니다. 선택을 늦춘다고 미룰수 없는 것은 아닙니다. 먼저 선택하고 개척해야만 살아남을 수 있습니다."
 #debug
 debug_ioi_gathering_storm_desc:0 "이거 나오면 interface 문제입니다. 제보해주시면 됩니다."
 #update_tt
 UPDATE_TT:0 "모드\n업데이트 사항"
 #backdrop_0
 BDG_IDOL_of_WAR_DESC:0 "대전쟁의 참상에도 불구하고, 서클 공화국국은 한동안 강건한 경제 덕택에 재건의 길을 걷고 있습니다. 하지만 대공황의 영향을 직격으로 맞으면서 모든게 달라졌습니다. 10년전 시작된 경제 불황은 여전히 나라에 영향을 미치고 있고, 대 보컬로이드 제국의 뒤를 이어 등장한 세카이국은 베르사유 조약에 명기되어 있는 전쟁 배상금을 내는 데 관심이 없습니다.\n\n17년 전, 츠즈키 시후네는 베르사유 조약 조인식이 끝나고 주사위를 던질 기회를 20년 뒤로 미뤘다고 말했습니다. 이제 그 20년이 다 되어 갑니다. 선택을 피할 방법은 없습니다. 이제는 무조건 주사위를 던져야만 합니다."
 AGN_IDOL_of_WAR_DESC:0 "아르고나비스 역사"
 DFD_IDOL_of_WAR_DESC:0 "D4DJ 역사"
 STR_IDOL_of_WAR_DESC:0 "레뷰스타 역사"
 SZS_IDOL_of_WAR_DESC:0 "전희절창 심포기어 역사"
 #backdrop_1
 TOH_IDOL_of_WAR_DESC:0 "환상향 내전이 적군의 승리로 끝난 이래, 야쿠모 유카리는 환상향에 그 누구도 설립해보지 않은 새로운 체제인 소비에트 연방이란 국가를 새로 만들었습니다. 야쿠모 유카리의 뒤를 이은 붉은 색의 무녀는, 막대한 붉은 피를 대가로 나라에 급속한 산업화와 집산화를 이룩하였습니다.\n\n하지만, 서쪽에는 다시 일어난 세카이국과 트레센, 동쪽에는 진수부와 이글 유니온 군사정부, 그리고 이전의 라이벌인 오토노키자카와 그레이트 게임까지 소비에트 연방을 노리고 있습니다. 거기다가 위험은 외부에만 존재하는 것이 아닙니다. 하쿠레이 레이무를 노리는 정적들은 여전히 존재합니다. 어쩌면 외부의 적을 막아내는 데 뒤통수를 칠 수 있습니다."
 GUP_IDOL_of_WAR_DESC:0 "오아라이 공화국은 대전쟁의 혼란 속에서 오스만 제국이 해체된 뒤의 잿더미에서 들어섰지만, 대전쟁 패전의 책임은 피할 수 없었고 그 대가를 한동안 톡톡히 치렀습니다. 그나마 오아라이 사람들과 아타튀르크의 도움으로 국가의 형태는 유지하게 되었지만, 아직 내부에는 전통주의자와 소수민족 문제, 그리고 아직도 해결되지 않은 오스만 제국 시절의 경제 문제가 남아있습니다.\n\n그러나 오아라이 공화국의 상황은 이를 해결할 여유가 없습니다. 글로리아나를 비롯한 다른 지방의 반발과 더불어, 건강이 안 좋은 아타튀르크의 후계자 문제도 아직 결정이 나지 않은 상황입니다. 분명 어느 선택지를 선택해도 그것이 최선이란 보장은 없지만, 적어도 최악을 피해야 합니다. 그래야 오아라이 공화국은 살아남을 수 있습니다."
 KTC_IDOL_of_WAR_DESC:0 "청나라가 멸망한 이후 대륙이 분열된 이래 한때 중국 대륙에서 가장 큰 세력권을 자랑하기도 했지만, 오토노키자카 군에게서 몰살당하기 직전에 몰린이후 어느 새 2년이 되었고, 그동안의 가혹한 사막의 행군으로 남은 건 몇 줌 군대와 미약한 산업 뿐입니다.\n\n하지만 사람의 마음은 흔들릴 수 있으며, 군대도 새로이 형성될 수도 있습니다. 서북부의 새로운 근거지에 도착한 이상, 혁명적 투쟁을 준비하는 데 힘써야 합니다. 언젠간 이 투쟁이 재게되어 최후의 승리를 이루는 그 순간이 올것입니다."
 NPT_IDOL_of_WAR_DESC:0 "초차원 게임 넵튠 역사"
 TKI_IDOL_of_WAR_DESC:0 "우마무스메 역사"
 #backdrop_2
 IMA_IDOL_of_WAR_DESC:0 "정확히 22년전 시작된 대전쟁에서, 남코 연방과 연합국은 결국 승리를 거머쥐게 되었습니다. 하지만 22년이 지난 지금, 대제국의 근간은 뿌리부터 흔들리고 있습니다. 미래를 책임질 유망주들을 플랑드르에서 희생시켰을 뿐만 아니라, 대공황으로 막대한 국가 부채까지 발생했습니다. 자치령들은 웨스트민스터 헌장을 비준해 우리의 품에서 벗어나려고 하고 있습니다.\n\n22년이 지났지만 아직도 생생한 대전쟁의 상처와 함께 이 나라는 또 다른 가능성에 직면하게 되었습니다. 과거의 위대한 제국은 더 이상 존재하지 않습니다. 아이돌들은 아이마스를 다시 위대하게 만들것인지, 아니면 또 다른 새로운 길로 나아갈 지 선택해야 합니다."
 ICG_IDOL_of_WAR_DESC:0 "남코 연방밑으로 들어간지 어언 26년, 미시로 자치령은 대전쟁의 참상에서 크게 벗어나 있었기에, 전쟁이 끝난 이후로도 한동안 경제적 번영을 만끽했습니다. 그러나 번영은 대공황이라는 끔찍한 결말을 맞이했고, 나라는 대공황의 수렁에 빠졌습니다.\n\n웨스트민스터 헌장을 비준해 자치권을 얻은 지금, 미시로 자치령은 이전처럼 외국에서 일어나는 전쟁에 간섭하지 않고 지낼 수 있습니다. 하지만 유럽과 아시아의 상황은 미시로 자치령을 가만히 내버려둘 생각이 없어보입니다. 거기다, 대공황의 수렁은 극단주의까지 불러내, 자치령의 상황은 혼란스러운 상황입니다. 미시로 자치령의 의중에 관계없이, 미시로 자치령만의 불간섭과 고립주의는 자기들을 지옥으로 끌어보낼지도 모릅니다."
 IML_IDOL_of_WAR_DESC:0 "5년 전의 웨스트민스터 헌장을 주도적으로 통과한 밀리언 자치령은, 남코 연방의 자치령중에서도 가장 먼저 헌장에 비준해 본국으로부터 외교권과 군사권을 받아내는데 성공했습니다. 전세계적인 대공황속에서 뒤늦게서야 빛을 본 랏탓타 정책이 성공한 밀리언 자치령은 이제 세계 무대에 당당히 국가라는 타이틀을 달고 첫 걸음을 내디뎠습니다.\n\n하지만 대공황의 상처가 아직 가시지 않았고, 비준 찬성파와 반대파 사이에 내분이 끝나지 않은 상황에서, 이 새로운 국가의 미래는 결코 안전해 보이지 않습니다."
 ISC_IDOL_of_WAR_DESC:0 "츠바사 자치령은 수없이도 많은 피를 흘리고 나서야 대전쟁의 역사에서 한 자리를 차지했습니다. 처칠이 벌인 희생은 잊히지 않았습니다. 물론, 그 명령을 내린 처칠도 말이죠. 그리고 대공황과 웨스트민스터 비준을 두고 갈등이 아직 끝나지 않은 상황입니다.\n\n츠바사 자치령은 현재 교차로에 서 있습니다. 또다시 유럽에서 피를 흘려야 할지, 아니면 주변의 위협에 중점을 두어야 할지, 그리고 남코 연방과 함께 할지, 아니면 결별할 지 말입니다."
 ISM_IDOL_of_WAR_DESC:0 "대전쟁이 발발했을 당시, 사이코 자치령의 많은 사람이 본국인 남코 연방을 위해 무기를 드는 것을 거부했습니다. 그들은 대전쟁에서 대부분을 아프리카 식민지의 보컬로이드 제국국군을 추격하는 데 보냈고, 제한적인 성공을 거두었습니다.\n\n이제 새로운 전쟁이 눈앞에 다가왔습니다. 그 당시처럼 지금도 세카이 국을 상대로 싸워서는 안된다고 생각하는 사람들이 있습니다. 하지만, 유메노사키를 비롯해 사이코 자치령을 노리는 외부의 적은 많습니다. 제한적인 대응은 어쩌면 현명하지 못한 방법이 될 수 있습니다."
 #backdrop_3
 FGO_IDOL_of_WAR_DESC:0 "페그오 역사"
 IDP_IDOL_of_WAR_DESC:0 "아이돌리 프라이드 역사"
 GBC_IDOL_of_WAR_DESC:0 "브레스트-리토프스크 조약을 무시하고 다시 환상향 소비에트 공화국 연방으로부터 짓밟힐 뻔했던 토게토게 공화국은 1921년 다른 나라들과의 대규모 연대를 통해 간신히 그 위기를 넘길 수 있었습니다. 하지만 15년 전과 달리, 트레센 공화국은 갈 수록 파시즘 정권으로 변모하고 있고, 다른 주변국들도 이전과 달리 자국의 문제에 신경쓰는데 급급해 있어, 이전의 대규모 연대를 기대할 수 없는 상황입니다.\n\n한편 공화국의 지도자 이세리 니나는 미친 개라는 별명을 가질 정도로 반대파에게 난폭한 정치로 악명이 높은 상황입니다. 반대파의 불만은 시간이 갈수록 커져가고 있고, 15년 전의 연대는 더이상 기대하기 힘들어졌습니다. \"미친 개\" 이세리 니나는 이제 나라의 운명을 결정지을 선택을 할 시간입니다. 더 늦어지면 토게토게 공화국의 그 누구도 좋은 미래를 볼 수 없을 것입니다."
 MCR_IDOL_of_WAR_DESC:0 "마크로스 역사"
 #backdrop_4
 PRS_IDOL_of_WAR_DESC:0 "세카이 국이 일어서고 있습니다. 대 보컬로이드 제국이 해체되고 이치카의 세카이 국이 등장한 지 15년이 지났습니다. 세카이국은 불황을 없애고 나라에 안정을 가져왔습니다.\n\n하지만, 이 안정은 그저 눈속임에 불과할 뿐이고, 전쟁을 일으키지 않으면 국민들은 속았을 것이라며 분노할 것임을 그들도 잘 알고 있습니다. 이치카는 이제 이 분노를 돌리기 위한 전쟁을 계획해야 합니다. 또 다른, 아니 새로운 세계 대전의 전조가 지평선 너머로 드리우고 있습니다."
 ENS_IDOL_of_WAR_DESC:0 "유메노사키는 파시즘의 부상과 함께 새로운 영광의 시대에 접어들었습니다. 디어국에 이어 마크로스 왕국을 제국의 영토에 추가하는 중이지만, 유메노사키 학원의 야망은 거기서 그치지 않을 것입니다.\n\n지중해와 아프리카에 대한 지배권은 이탈리아 왕국 시절부터 내려온 유메노사키의 운명이었고, 새로운 질서가 유럽에서 형성되고 있습니다. 유메노사키에게 기회가 될지, 아니면 몰락의 신호탄이 될지는 아무도 모릅니다."
 HLL_IDOL_of_WAR_DESC:0 "키즈나 아이를 필두로 한 버튜버 시대가 열린지 얼마 지나지 않아 생긴 홀로라이브 제국은, 여러 악조건에도 불구하고 대공황을 틈타 지금 아이돌 세계를 이끌어가는 위치가 되었습니다.\n\n다른 세력과의 충돌없이 순탄하게 성장했지만, 더 큰 성장을 하기 위해선 이제는 다른 세력과 충돌해야 하는 상황에 이르렀습니다. 카리브해를 쥐고 있는 미시로 자치령과 주변의 디어리 자치령과 칼데아 서번트 평의회, 그리고 파스타샤 지역을 요구하는 나가레카와 공화국까지. 홀로라이브 제국은 이제 천년 제국을 위한 선택을 해야 하는 시간이 왔습니다."
 UMA_IDOL_of_WAR_DESC:0 "우마무스메 역사"
 HBR_IDOL_of_WAR_DESC:0 "헤번레 역사"
 #backdrop_5
 BLA_IDOL_of_WAR_DESC:0 "키보토스 총학생회장이 실종되었습니다. 각 자치구는 총학생회와 독립적으로 행동하려 움직이고 있고, 총학생회의 무능으로 인한 원성은 자자해졌고 키보토스 총학생회는 사실상 무정부 상태로 변했습니다. 동시에, 외부에서도 키보토스를 위협하려는 움직임이 보이기 시작했습니다. \n\n키보토스의 사람들은 그들의 운명을 빠른 시일내에 결정지어야 합니다. 어떻게 외부에 맞서 하나로 단결할지 말입니다. 비상대책위원회는 제한된 시간안에, 10년 아니 20년을 내다보고 선택을 내려야 합니다."
 AZU_IDOL_of_WAR_DESC:0 "청의 마지막 황제를 폐위시킨 혁명 이후, 한때 청나라라 불리웠던 땅은 여러 세력에 의해 갈갈이 찢어져 서로 생존을 위해 투쟁했습니다. 유럽에서 대전쟁이 벌어지고, 끝나고, 피해를 복구하다 대공황에 빠지는 동안에도, 큰 대륙의 주인은 여전히 정해지지 않은 채 끝없는 싸움을 지속해왔습니다. 그 끝없는 투쟁 속에서, 이글 유니온은 끝끝내 살아남아 1934년에 남부를 통일하는 데 성공했고, 이제 칼 끝을 북부와 변방에 남아있는 공산주의자에게로 돌리고 있습니다. 하지만 완전한 통일로 가기까지 갈 길은 많이 남아있습니다. 한반도에는 고토 수복을 외치며 복수를 다지고 있는 우라노호시가, 우리가 수복해야 할 만주와 몽골에는 각각 니지가사키와 하스노소라가 기다리고 있습니다. 오토노키자카도 대륙을 노리고 있습니다.\n\n많은 적들이 위협하는 가운데, 완전한 아주르 레인의 선포까지 많은 어려운 선택을 해야 할 것입니다."
 LAS_IDOL_of_WAR_DESC:0 "대전쟁이 끝난 1919년, 한때 조선이라 불리었던 곳에서 오르카 공화국은 독립을 선언하였습니다. 그러나 독립 이후에도 아시아의 혼란은 끊이지 않았고, 대륙의 내전은 오르카 공화국으로 하여금 어느 세력에 참여할 것인지 강요해왔습니다. 그 절정에 다다른 1933년에, 진수부의 한반도 침략으로 라오는 한반도에서 퇴출되어 수마트라 섬으로 망명 길에 오르기 이르렀습니다.\n\n이제 오르카 망명정부로 불린 이들은 복수를 꿈꾸고 있습니다. 이글 유니온의 지원을 받아 이제는 우라노호시 속령이 되어버린 한반도로 다시 돌아와, 자신의 고향을 재건하는 꿈을 꾸고 있습니다. 고향 땅의 기반에 서서, 옛날의 조선이 그랬듯이 오르카의 기적을 불러일으켜 다시 오르카 공화국의 깃발이 펄럭이는 그날을 꿈꾸고 있습니다."
 PTK_IDOL_of_WAR_DESC:0 "서클 공화국의 인도차이나 식민지는 서클 공화국이 대공황으로 시름시름 앓는 상황에서 , 한때 조선이라 불리었던 곳에서 오르카 공화국은 독립을 선언하였습니다. 그러나 독립 이후에도 아시아의 혼란은 끊이지 않았고, 대륙의 내전은 오르카 공화국으로 하여금 어느 세력에 참여할 것인지 강요해왔습니다. 그 절정에 다다른 1933년에, 진수부의 한반도 침략으로 라오는 한반도에서 퇴출되어 수마트라 섬으로 망명 길에 오르기 이르렀습니다.\n\n이제 오르카 망명정부로 불린 이들은 복수를 꿈꾸고 있습니다. 이글 유니온의 지원을 받아 이제는 우라노호시 속령이 되어버린 한반도로 다시 돌아와, 자신의 고향을 재건하는 꿈을 꾸고 있습니다. 고향 땅의 기반에 서서, 옛날의 조선이 그랬듯이 오르카의 기적을 불러일으켜 다시 오르카 공화국의 깃발이 펄럭이는 그날을 꿈꾸고 있습니다."
 WUG_IDOL_of_WAR_DESC:0 "웨이크업 걸즈 역사"
 #backdrop_6
 LLS_IDOL_of_WAR_DESC:0 "오토노키자카는 정치적으로도, 군사적으로도, 외교적으로도 복잡한 교차로에 서 있습니다. 군부는 문민정부에 반대하고 있고, 육군 남양파는 세카이국과의 친선을 요구하고 태평양으로의 진군을 요청하고 있으며 육군 만주파는 남코 연방과의 친선을 요구하고 시베리아로의 진군을 요청하고 있습니다. 해군은 더 많은 건함예산을 요구하고 있습니다.\n\n대전쟁이래 오토노키자카는 아시아의 대혼란을 비껴가고 아시아의 맹주로로 영광을 구가해왔지만, 늦은 대공황의의 위기는 살아있습니다. 10년을 책임질 단 한번의 선택을 고를 시간이 얼마 안 남았습니다."
 LSS_IDOL_of_WAR_DESC:0 "우라노호시 속령은 오토노키자카의 산둥반도 식민지로 시작한 속령이었습니다. 하지만 중국 대륙의 혼란이 가속되고, 이글 유니온의 북벌이 가속화되면서 결국 1932년 원래 영토를 잃고, 밀려났었으나 진수부가 차지했었던 한반도를 뺏은 오토노키자카의 결정으로 임시로 한반도에 속령을 두기로 결정했습니다.\n\n하지만 임시로 정착한 한반도이니 만큼, 우라노호시는 원래의 산둥반도로 돌아가야 합니다. 남쪽으로 피난갔다가 다시 돌아오려고 하는 오르카 공화국과의 충돌을 막고, 최후의 결전을 앞둔 대륙에 있는 고향으로 말입니다."
 LNH_IDOL_of_WAR_DESC:0 "니지가사키 속령은 오토노키자카의 요동반도 식민지로 시작한 속령이었습니다. 하지만 중국 대륙의 혼란이 가속되고, 오토노키자카의 공산당에 대한 위협으로 진수부에 대한 개입을 결정하면서, 니지가사키 속령은 요동반도를 넘어 만주 식민지로 성장했습니다.하지만 만주의 사람들은 오토노키자카의 사람들과 다른 속마음을 가지고 있습니다.\n\n동상이몽으로 비대해진 이 식민지의 미래는 아무도 모릅니다."
 LST_IDOL_of_WAR_DESC:0 "유이가오카 속령은 미국이 남코 연방의 식민지가 된 이후 무주공산이 된 필리핀에 세운 오토노키자카의 식민지입니다. \n\n그리고 당연하게도, 나라의 번영에 열광하는 국민들은 새로운 식민지를 요구하고 있습니다. 대전쟁이래 오토노키자카는 아시아의 대혼란을 비껴가고 아시아의 맹주로로 영광을 구가해왔지만, 늦은 대공황의의 위기는 살아있습니다. 10년을 책임질 단 한번의 선택을 고를 시간이 얼마 안 남았습니다."
 LHH_IDOL_of_WAR_DESC:0 "하스노소라 속령은 오토노키자카의 내몽골 식민지로 시작한 속령이었습니다. 하지만 중국 대륙의 혼란이 가속되고, 오토노키자카의 공산당에 대한 위협으로 진수부에 대한 개입을 결정하면서, 하스노소라 속령은 내몽골을 넘어 오토노키자카의 몽골 식민지로 성장했습니다. \n\n그리고 당연하게도, 나라의 번영에 열광하는 국민들은 새로운 식민지를 요구하고 있습니다. 대전쟁이래 오토노키자카는 아시아의 대혼란을 비껴가고 아시아의 맹주로로 영광을 구가해왔지만, 늦은 대공황의의 위기는 살아있습니다. 10년을 책임질 단 한번의 선택을 고를 시간이 얼마 안 남았습니다."
 ### 공용
 OTHER_IDOL_of_WAR_DESC:0 "세계의 각 나라들은 크던 작던 국제적 충돌이 발생하기를 기다리는 데 만족하지 않을 것입니다. 적어도, 계산기를 두드리고, 참전할지 말아야할지 고민해야 하지만, 그 누구도 이런 계산기를 갖고 있지는 않습니다. 어느 쪽에 서야 할 지는 결국 판단해야 합니다."
