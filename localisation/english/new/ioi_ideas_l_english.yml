 the_grand_army:0 "현대화한 육군"
 the_grand_navy:0 "현대화한 해군"
 the_grand_air_force:0 "현대화한 공군"
 generic_infantry_weapons_discount:0 "보병 장비 생산 체계화"
 generic_artillery_discount:0 "포병 장비 생산 체계화"
 generic_motorized_discount:0 "차량 장비 생산 체계화"
 generic_armor_discount:0 "기갑 장비 생산 체계화"
 generic_CAS_discount:0 "전장지원기 생산 체계화"
 generic_naval_bomber_discount:0 "뇌격기 생산 체계화"
 generic_plane_quantity_approved:0 "항공기 생산 표준화"
 generic_plane_quality_approved:0 "항공기 생산 전문화"
