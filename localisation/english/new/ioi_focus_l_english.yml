 expand_civilian_factory_plan_1:0 "민간공장 확장 계획 1"
 expand_civilian_factory_plan_1_desc:0 "민간산업의 대약진을 이루기 위해 모든 정치적 노력을 집중할 것입니다."
 expand_civilian_factory_plan_2:0 "민간공장 확장 계획 2"
