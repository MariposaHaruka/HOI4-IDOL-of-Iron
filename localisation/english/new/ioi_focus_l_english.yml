l_english:
 army_reform:0 "육군 재편성"
 army_reform_desc:0 "전쟁이 들이닥칠 위험한 시기에 스스로 나라를 지키기 위해서는 국방력을 강화해야합니다. 우리는 육군을 재편성하고, 현대화하는 것부터 시작해야 합니다."
 infantry_reform_1:0 "보병 무기 현대화 1"
 infantry_reform_1_desc:0 "보병은 육군에 있어서 가장 기초적인 전투 편성입니다. 보병 체계를 바꾸는 것도 중요하지만, 보병 무기를 현대화해서 체계적으로 생산하는 것 역시 중요합니다."
 infantry_reform_2:0 "보병 무기 현대화 2"
 infantry_reform_2_desc:0 "보병 체계를 바꾸는 것도 중요하지만, 보병 무기를 현대화해서 체계적으로 생산하는 것 역시 중요합니다."
 infantry_reform_3:0 "보병 무기 현대화 3"
 infantry_reform_3_desc:0 "보병 체계를 바꾸는 것도 중요하지만, 보병 무기를 현대화해서 체계적으로 생산하는 것 역시 중요합니다."
 artillery_reform_1:0 "포병 무기 현대화 1"
 artillery_reform_1_desc:0 "포병은 현대전의 신입니다. 병사 하나 하나의 목숨이 아까운 상황에서 보병에 대항하려면, 더 많은 포와 더 많은 포탄으로 보병을 잡아야 합니다. 그러기 위해선, 우리는 먼저 포병을 체계적으로 교리를 정립하고, 현대적인 포를 체계적으로 더 많이 생산하는 것이 중요합니다."
 artillery_reform_2:0 "포병 무기 현대화 2"
 artillery_reform_2_desc:0 "포병은 현대전의 신입니다. 병사 하나 하나의 목숨이 아까운 상황에서 보병에 대항하려면, 더 많은 포와 더 많은 포탄으로 보병을 잡아야 합니다. 그러기 위해선, 우리는 먼저 포병을 체계적으로 교리를 정립하고, 현대적인 포를 체계적으로 더 많이 생산하는 것이 중요합니다."
 artillery_reform_3:0 "포병 무기 현대화 3"
 artillery_reform_3_desc:0 "포병은 현대전의 신입니다. 병사 하나 하나의 목숨이 아까운 상황에서 보병에 대항하려면, 더 많은 포와 더 많은 포탄으로 보병을 잡아야 합니다. 그러기 위해선, 우리는 먼저 포병을 체계적으로 교리를 정립하고, 현대적인 포를 체계적으로 더 많이 생산하는 것이 중요합니다."
 motorized_army_1:0 "차량화 장비 생산 1"
 motorized_army_1_desc:0 "자동차는 기존의 보병보다 더 많은 장비와 인력을 실어나를 수 있습니다. 이전 전쟁에 비해, 시대가 흐르면서 자동차의 생산가는 낮아지고, 자동차가 운행할 여건은 더 좋아지고 있습니다. 육군 재편성에 있어서 보병의 차량화는 육군의 기동성을 올릴 수 있는 좋은 방법입니다. 그러기 위해선 우리는 현대적인 차량화 장비를 체계적으로, 더 많이, 생산해야 합니다."
 motorized_army_2:0 "차량화 장비 생산 2"
 motorized_army_2_desc:0 "자동차는 기존의 보병보다 더 많은 장비와 인력을 실어나를 수 있습니다. 이전 전쟁에 비해, 시대가 흐르면서 자동차의 생산가는 낮아지고, 자동차가 운행할 여건은 더 좋아지고 있습니다. 육군 재편성에 있어서 보병의 차량화는 육군의 기동성을 올릴 수 있는 좋은 방법입니다. 그러기 위해선 우리는 현대적인 차량화 장비를 체계적으로, 더 많이, 생산해야 합니다."
 motorized_army_3:0 "차량화 장비 생산 3"
 motorized_army_3_desc:0 "자동차는 기존의 보병보다 더 많은 장비와 인력을 실어나를 수 있습니다. 이전 전쟁에 비해, 시대가 흐르면서 자동차의 생산가는 낮아지고, 자동차가 운행할 여건은 더 좋아지고 있습니다. 육군 재편성에 있어서 보병의 차량화는 육군의 기동성을 올릴 수 있는 좋은 방법입니다. 그러기 위해선 우리는 현대적인 차량화 장비를 체계적으로, 더 많이, 생산해야 합니다."
 armorized_army_1:0 "기갑 장비 생산 1"
 armorized_army_1_desc:0 "이전 전쟁에서 참호전이 고착화 된 이래, 기갑 차량은 전선의 돌파를 위해 고안되었습니다.아직 어느 나라도 기갑에 대한 연구는 부족하지만, 육군 현대화에 있어서 기갑 장비의 도입은 필시 중요해질 것입니다."
 armorized_army_2:0 "기갑 장비 생산 2"
 armorized_army_2_desc:0 "이전 전쟁에서 참호전이 고착화 된 이래, 기갑 차량은 전선의 돌파를 위해 고안되었습니다.아직 어느 나라도 기갑에 대한 연구는 부족하지만, 육군 현대화에 있어서 기갑 장비의 도입은 필시 중요해질 것입니다."
 armorized_army_3:0 "기갑 장비 생산 3"
 armorized_army_3_desc:0 "이전 전쟁에서 참호전이 고착화 된 이래, 기갑 차량은 전선의 돌파를 위해 고안되었습니다.아직 어느 나라도 기갑에 대한 연구는 부족하지만, 육군 현대화에 있어서 기갑 장비의 도입은 필시 중요해질 것입니다."
 army_doctrine:0 "육군사관학교 확장"
 army_doctrine_desc:0 "육군의 재편성과 현대화를 위해서는 무기도 중요하지만, 교리를 연구하는 요람인 육군사관학교의 확장도 중요합니다."
 mobile_warfare_doc_1:0 "새로운 전투 교리의 연구 1"
 mobile_warfare_doc_1_desc:0 "참호전은 그저 단순히 병사를 갈아버릴 뿐인 전투입니다. 새로운 장비인 차량과 기갑의 운영방식을 연구한다면 새로운 전쟁교리를 만들 수 있을지도 모릅니다."
 mobile_warfare_doc_2:0 "새로운 전투 교리의 연구 2"
 mobile_warfare_doc_2_desc:0 "참호전은 그저 단순히 병사를 갈아버릴 뿐인 전투입니다. 새로운 장비인 차량과 기갑의 운영방식을 연구한다면 새로운 전쟁교리를 만들 수 있을지도 모릅니다."
 grand_battle_plan_doc_1:0 "전훈 학습 1"
 grand_battle_plan_doc_1_desc:0 "이전 전쟁에서의 반면교사는 아직 충분히 많이 남아있고, 우리는 이를 통해 반성하고 보완할 부분을 연구해야 합니다."
 grand_battle_plan_doc_2:0 "전훈 학습 2"
 grand_battle_plan_doc_2_desc:0 "이전 전쟁에서의 반면교사는 아직 충분히 많이 남아있고, 우리는 이를 통해 반성하고 보완할 부분을 연구해야 합니다."
 mass_assault_doc_1:0 "압도적인 물량 활용 1"
 mass_assault_doc_1_desc:0 "우리에겐 인력과 장비가 충분히 남아돕니다. 그 남는 인력과 장비로 전쟁을 하면 어떻게든 적을 밀어낼 수 있을 것입니다."
 mass_assault_doc_2:0 "압도적인 물량 활용 2"
 mass_assault_doc_2_desc:0 "우리에겐 인력과 장비가 충분히 남아돕니다. 그 남는 인력과 장비로 전쟁을 하면 어떻게든 적을 밀어낼 수 있을 것입니다."
 superior_firepower_doc_1:0 "포병 전술 연구 1"
 superior_firepower_doc_1_desc:0 "참호전으로 양상이 바뀌었지만, 여전히 포는 보병 부대를 타격하는 데 있어 좋은 수단입니다."
 superior_firepower_doc_2:0 "포병 전술 연구 2"
 superior_firepower_doc_2_desc:0 "참호전으로 양상이 바뀌었지만, 여전히 포는 보병 부대를 타격하는 데 있어 좋은 수단입니다."
 establish_army_doctrine_comittee:0 "육군대학 확장"
 establish_army_doctrine_comittee_desc:0 "육군사관학교에서 연구된 교리는 육군대학에서 체계적이고 깊게 더 연구할 필요가 있습니다."
 establish_special_force_command:0 "산악부대 창설"
 establish_special_force_command_desc:0 "육군에는 보병, 기갑 같은 일반적인 병과 이외에도 험준한 산지에서 전투 임무 수행이 가능한 산악부대도 필요합니다. 우리는 이런 부대들을 운용하는 노하우와 교리가 필요합니다." 
 the_grand_army_focus:0 "위대한 육군"
 the_grand_army_focus_desc:0 "우리 육군은 현대화를 모두 다 마쳤습니다. 이제 전세계를 선도하는 일만 남았습니다."
 build_airforce:0 "공군 창설"
 build_airforce_desc:0 "지난 전쟁에서 비행기가 무기로서 주목받기 시작했습니다. 우리도 이 흐름에 맞춰 공군을 창설할 필요가 있습니다."
 fighter_research:0 "전투기 연구"
 fighter_research_desc:0 "제공권을 잡기 위해선, 우선 제공권을 잡아주는 무기부터 연구해야 합니다."
 bomber_research:0 "폭격기 연구"
 bomber_research_desc:0 "폭격기는 폭탄으로 지상을 폭격하는 항공기입니다. 폭격기 연구를 하면 이후 군사작전에 도움이 될 수도 있습니다."
 air_module_research:0 "항공기 부품 연구"
 air_module_research_desc:0 "항공기의 성능을 올리기 위해선, 항공기에 들어가는 각 부품에 대한 이해가 필요합니다. 그래야, 나중에 만드는 항공 무기를 더 많이, 더 강력하게 만들 수 있습니다."
 build_CAS:0 "우리 식의 전장지원기"
 build_CAS_desc:0 "이제 본격적으로 전장 지원기를 만들 시간이 되었습니다."
 build_naval_bomber:0 "우리 식의 뇌격기"
 build_naval_bomber_desc:0 "이제 본격적으로 뇌격기를 만들 시간이 되었습니다."
 battlefield_support_doc_1:0 "전장 지원 연구 1"
 battlefield_support_doc_1_desc:0 "상대의 육군이 강하더라도, 공군의 지원을 받지 못하면 그 위력은 필연적으로 줄어들게 됩니다. 우리의 교리는 전술적으로 상대의 위력을 줄여나가도록 공군을 발전시켜나가야 합니다."
 operational_integrity_doc_1:0 "완벽한 작전 연구 1"
 operational_integrity_doc_1_desc:0 "공군의 역할은 제공권을 잡고 다른 영역에 화력을 투사하는 것입니다. 그리고 화력투사를 하는 데 있어서 필요한 제공권은 전투기가 잡아줍니다. 공군의 교리를 써야 한다면, 전투기를 중심으로 쓸 필요성이 있습니다."
 strategic_destruction_doc_1:0 "전략적 폭격 연구 1"
 strategic_destruction_doc_1_desc:0 "아무리 우리 힘이 강하더라도, 상대가 지속적으로 전쟁을 할 수 있다면 전쟁이 장기화 될 수도 있습니다. 보다 확실한 승리를 위해, 우리는 상대를 전략적으로 폭격해 전쟁 지속 수행 능력을 파괴해야 합니다."
 battlefield_support_doc_2:0 "전장 지원 연구 2"
 battlefield_support_doc_2_desc:0 "상대의 육군이 강하더라도, 공군의 지원을 받지 못하면 그 위력은 필연적으로 줄어들게 됩니다. 우리의 교리는 전술적으로 상대의 위력을 줄여나가도록 공군을 발전시켜나가야 합니다."
 operational_integrity_doc_2:0 "완벽한 작전 연구 2"
 operational_integrity_doc_2_desc:0 "공군의 역할은 제공권을 잡고 다른 영역에 화력을 투사하는 것입니다. 그리고 화력투사를 하는 데 있어서 필요한 제공권은 전투기가 잡아줍니다. 공군의 교리를 써야 한다면, 전투기를 중심으로 쓸 필요성이 있습니다."
 strategic_destruction_doc_2:0 "전략적 폭격 연구 2"
 strategic_destruction_doc_2_desc:0 "아무리 우리 힘이 강하더라도, 상대가 지속적으로 전쟁을 할 수 있다면 전쟁이 장기화 될 수도 있습니다. 보다 확실한 승리를 위해, 우리는 상대를 전략적으로 폭격해 전쟁 지속 수행 능력을 파괴해야 합니다."
 rocketry_discovery:0 "로켓의 발견"
 rocketry_discovery_desc:0 "로켓을 사용해 사람이 폭격하던 걸 로켓으로 바꾸면, 분명 우리의 피를 덜 흘리고도 전략적으로 폭격이 가능할 것입니다."
 research_to_radar:0 "레이더로 향하는 길"
 research_to_radar_desc:0 "우리가 먼 거리에서 적을 포착하기 위해선, 시각이 아닌 다른 방법을 사용해야 합니다. 레이더는 분명 해결방법이 되어줄 것입니다."
 man_from_sky:0 "공수부대 창설"
 man_from_sky_desc:0 "비행기가 발달함에 따라, 공중에서부터 병력을 투하해 새로운 전선을 만드는 것도 가능해졌습니다. 이제 우리는 이 이론을 현실로 만들어줄 부대를 만들어야 합니다."
 more_quantities_of_planes:0 "항공기 표준화 생산"
 more_quantities_of_planes_desc:0 "우리는 최대한 더 많은 비행기를, 빠른 시간안에 생산해야 합니다."
 more_quality_of_planes:0 "항공기 전문화 생산"
 more_quality_of_planes_desc:0 "어차피 같은 양의 항공기를 생산해야 한다면, 더 신뢰할 수 있는 비행기를 생산하는 것이 낫습니다."
 the_grand_air_force_focus:0 "위대한 공군"
 the_grand_air_force_focus_desc:0 "창설한지 얼마 안된 우리 공군은 현대화를 모두 다 마쳤습니다. 이제 전세계를 선도하는 일만 남았습니다."
 navy_reform:0 "해군 현대화"
 navy_reform_desc:0 "우리는 우리의 힘으로 영해를 지킬 의무가 있습니다. 그리고 그 영해를 지키는 군함은 현대화할 필요가 있습니다."
 emergency_refit_civiian_ships:0 "수송선 징발"
 emergency_refit_civiian_ships_desc:0 "해군 현대화도 좋지만, 배가 없다면 일단 있는 수송선으로라도 군함으로 개조해서 사용해야 합니다."
 brown_water_navy:0 "연안 방어만으로 충분하다"
 brown_water_navy_desc:0 "배를 만드는 데 드는 예산은 너무 많습니다. 연안 방어에는 큰 배가 많이 필요하지 않고, 우리 예산으로도 건함이 가능한 영역입니다. 연안 방어라도 서둘러야 합니다."
 blue_water_navy:0 "먼 바다도 우리 영해"
 blue_water_navy_desc:0 "바다로 진출하면 분명 기회가 많을 것입니다. 꿈은 크게 가질 수록 좋습니다."
 step_to_new_naval_battle:0 "새로운 해전으로의 진출"
 step_to_new_naval_battle_desc:0 "비행기를 해군에서 띄운다는 발상을 한 이래, 우리는 이제 해상의 함선이 아닌, 원거리에서 비행기로 적 함선을 타격한다는 발상을 떠올리게 되었습니다."
 naval_great_dream:0 "해군의 로망"
 naval_great_dream_desc:0 "함대전의 최고의 로망은 전함입니다. 더 많은 전함이 필요합니다!"
 move_to_the_far_seas:0 "대양으로의 진출"
 move_to_the_far_seas_desc:0 "적 해군은 해안 연안의 제해권만 통제한다고 이길 수 있는 것이 아닙니다. 원양의 적 해군을 잡기 위해선 우리가 대양으로 나서서 섬멸해야 합니다. 그러려면 우리에겐 순양함이 필요합니다."
 destoryer_for_the_base_of_new_navy:0 "새로운 해군의 근간"
 destoryer_for_the_base_of_new_navy_desc:0 "구축함은 기능에 따라 대공, 대잠 등등 다양한 역할을 할 수 있습니다. 우리의 새로운 해군은 이 다재다능한 새로운 구축함을 기반으로 건설해나가야 합니다."
 war_from_underwater:0 "심해에서의 전쟁"
 war_from_underwater_desc:0 "이전 전쟁에서 잠수함의 기능을 확인한 이후, 우리 해군도 적 수송선을 차단하기 위해, 혹은 적 중요 군함을 침몰시키기 위해 잠수함을 만들어야 합니다."
 build_naval_fighters:0 "우리 손으로 만든 함재기"
 build_naval_fighters_desc:0 "항공모함이 존재하더라도, 함재기가 없으면 항공모함은 그저 깡통에 불과합니다. 항공술의 도움을 받아 항공모함에 사용할 함재기가 필요합니다."
 naval_guns_research:0 "국산 함포"
 naval_guns_research_desc:0 "전함에서 가장 중요한 건 함포입니다. 우리 손으로 만든 함포로 적 전함을 처부숴야 합니다."
 fight_against_submarine:0 "잠수함에 맞서 싸우다"
 fight_against_submarine_desc:0 "적들의 잠수함은 시시각각 우리의 수송선을 노리고 있습니다. 우리의 군함으로 적 잠수함을 내쫒고 격침시켜야 합니다."
 naval_long_spear:0 "군함의 장창"
 naval_long_spear_desc:0 "어뢰는 먼 거리에서 적 군함을 수중에서 맞출 수 있는 무기입니다. 어뢰를 강화해 우리 보조함들도 적 전함에 어느정도 저항하는 힘을 가져야 합니다."
 naval_blockade_research:0 "적 영해 차단을 위한 기뢰"
 naval_blockade_research_desc:0 "적 영해를 차단하는 방법은 우리 해군의 많은 배로 막을 수 있지만, 우리에겐 배가 그렇게 많진 않습니다. 기뢰가, 우리 해군을 도와줄 것입니다."
 wide_area_operating:0 "광활한 지역 작전 수행"
 wide_area_operating_desc:0 "항공모함은 더 넓은 구역에서 작전 을 수행할 수 있게 도와줍니다. 다른 배가 있더라도 항공모함이 있다면, 우리는 더 먼저 적을 타격할 수 있고, 적이 기지로 들어가더라도 더 먼 바다에서 타격할 수 있습니다."
 expand_blue_water_navy:0 "대양함대 확장"
 expand_blue_water_navy_desc:0 "전함은 전함으로밖에 잡을 수 없습니다. 전함을 보호하기 위해선, 더 많은 전함이 있어야 합니다."
 wolf_pack:0 "늑대 떼 전술"
 wolf_pack_desc:0 "연안해군에 있어 적 해군을 차단할 수 있는 방법은 많은 군함으로 적 해군을 차단 할 수 있지만, 잠수함이 있다면 효율적으로 차단할 수 있을 것입니다."
 expand_fleet_construction_1:0 "건함계획 확장 1"
 expand_fleet_construction_1_desc:0 "군함 설계 연구도, 교리 연구도 끝났다면 이제 우리 방향으로 필요한 군함을 생산할 시간입니다."
 expand_fleet_construction_2:0 "건함계획 확장 2"
 expand_fleet_construction_2_desc:0 "군함 설계 연구도, 교리 연구도 끝났다면 이제 우리 방향으로 필요한 군함을 생산할 시간입니다."
 the_grand_navy_focus:0 "위대한 해군"
 the_grand_navy_focus_desc:0 "우리 해군은 이제 현대화를 다 마쳤습니다. 이제 세계에 우리의 이름을 떨칠때가 왔습니다."
 start_5_year_industry_plan:0 "산업 5개년 계획 시행"
 start_5_year_industry_plan_desc:0 "우리 나라의 산업은 다른 나라에 비해 부족한 부분이 많습니다. 5개년 계획으로 하루빨리 부족한 부분을 고쳐나가야 합니다."
 coastal_defense_plan_1:0 "해안 방어 계획 1"
 coastal_defense_plan_1_desc:0 "해안 방어를 위해서는 우리 군함을 만드는 방법도 있지만, 어쩌면 산업 개발 계획의 도움을 받아 해안 요새를 건설해서 어느정도 도움을 받을 지도 모릅니다."
 coastal_defense_plan_2:0 "해안 방어 계획 2"
