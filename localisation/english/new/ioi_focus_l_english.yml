 education_reform:0 "교육 구조 재편"
 education_reform_desc:0 "국가 개발을 위해선 산업 개발도 중요하지만, 그 역군들이 받을 교육의 구조도 재편되어야 합니다."
 national_university:0 "국립대 확장"
 national_university_desc:0 "기본적인 지식인을 늘리기 위해선, 먼저 국가에서 교육기반을 제공해야 합니다. 그리고 그 시작점은 국립대학을 더 늘려야 합니다."
 national_graduate_school:0 "국립대 대학원 확장"
 national_graduate_school_desc:0 "우리의 산업적 팽창과 최근까지의 여러 발전은 더 많은 연구개발을 동시에 진행할 수 있게 해주었습니다. 이제 우리는 대학원을 설립해, 더 많은 연구개발을 지원해야 합니다."
 institute_for_advanced_study:0 "고등연구소 설립"
 institute_for_advanced_study_desc:0 "우리가 최신 기술을 남들보다 더 빨리 습득하고 발전하기 위해선, 국내외의 인재들을 최대한 많이 모아 연구에 집중할 수 있는 환경을 만들어야 합니다."
