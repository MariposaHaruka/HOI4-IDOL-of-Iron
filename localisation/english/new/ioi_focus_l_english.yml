 expand_military_factory_plan_1_desc:0 "트랙터를 만들 수 있다면, 전차를 만들 수도 있습니다! 우리의 군수 생산 역량이 뒤처져서는 안 됩니다."
 expand_military_factory_plan_2:0 "군수공장 확장 계획 2"
 expand_military_factory_plan_2_desc:0 "민간공장을 전환하여 군수품을 생산하는 것은 비효율적입니다. 우리는 이제 군수 생산 준비에 집중해야 합니다."
