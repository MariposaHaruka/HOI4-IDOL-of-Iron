 expand_dockyard_plan_1_desc:0 "무역으로 우리의 자원을 수송하고, 해상 보급을 유지하며, 병력을 실어나를 수송선과 우리 영해를 지켜낼 군함은 조선소에서 만들어집니다. 산업 5개년 게획에 조선소 확장 계획도 넣어 산업 유지력을 더 끌어올려야 합니다."
