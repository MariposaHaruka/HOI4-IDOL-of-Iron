l_english:
 #뉴스 이벤트
 ioi_news.1.t:0 "호시미국 대통령기 추락, 나가세 마나 사망"
 ioi_news.1.d:0 "이틀전 호시미국의 수도 부에노스아이레스에서 이륙하던 대통령기가 추락해 탑승객 전원이 사망하는 비극이 일어났습니다. 탑승객 중에는 호시미국 대통령 나가세 마나도 있었던 것으로 확인되고 있으며, 내각진 대다수가 사망한 것으로 확인되었습니다.\n\n호시미국 국회는 애도 기간을 선포했으며, 대통령의 동생이자, 유일하게 살아남은 내각진인 나가세 코토노 총리가 대통령직 대행을 맡아 대통령직을 수행할 예정입니다."
 ioi_news.1.a:0 "참으로 혼란스러운 정국이군."
 ioi_news.2.t:0 "이치고 차르국 호시노 아이 차리차 암살"
 ioi_news.2.d:0 "이틀전 이치고 차르국의 수도 소피아의 한 시장에서 국민들과 대화하던 호시노 아이 차리차가 갑작스런 암살자에 의해 암살당하는 끔찍한 비극이 일어났습니다. 범인은 스가노 료스케로, 밤행 동기는 아직 밝혀지지 않았습니다.\n\n이 암살 사건에 대한 책임으로 차르국 수상 사이토 이치고는 사임계를 제출해 한동안 이치고 차르국에는 혼란이 이어질 것으로 예상됩니다. \n\n한편 차리차에게는 두 어린 왕자와 공주가 있는 것으로 알려졌으며, 이 두 후손 중 한명이 왕위를 계승 받을 것으로 예상됩니다."
 ioi_news.2.a:0 "참으로 혼란스러운 정국이군."
 walpurgisnacht:0 "발푸르기스 내전이 발발했습니다."
 ioi_news.3.t:0 "발푸르기스 내전"
 ioi_news.3.d:0 "미타가하라에서 내전이 발발했습니다! 마드리드의 현 정부를 전복하고자 하는 여러 장군이 반란을 선언했고, 미타가하라군의 상당수가 이에 호응하고 있습니다.\n\n이 마녀파 세력은 해외 영토를 포함하여 미타가하라 영토 대부분을 차지했습니다.\n마법소녀파 정부 아래에 모인 미타가하라 군대와 자원병들은 이 반란에 맞서 최후까지 싸울 것을 각오했습니다.\n\n미타가하라에서 전쟁이 시작되었습니다."
 ioi_news.3.a:0 "미타가하라의 미래는 어떻게 될까?"
 ioi_news.3.b:0 "승리를 위하여!"
 ship_civil_war:0 "장강전쟁이 발발했습니다."
 ioi_news.4.t:0 "[AZU.GetLeader]의 하나의 중국 정책 선포"
 ioi_news.4.d:0 "지지파가 모인 연설장에서, [AZU.GetLeader](은)는 오늘 정부의 중대한 진일보를 발표했습니다. 이전까지 [AZU.GetLeader](은)는 중국 대륙의 일부 지역에서는 넓은 규모의 독립을 용인하고 있었습니다. 이제 끝입니다. 오늘부터, [AZU.GetNameDef](은)는 중국 대륙의 단일 정부가 전국에 대한 책무를 다해야 한다고 생각하게 되었습니다. 정통성 있는 유일한 중국 정부의 명령을 거부하는 자는 반란군이나 반역자로 간주될 것이며, 그에 합당한 대우를 받게 될 것입니다.\n\n[AZU.GetLeader] 정부가 이 위협을 행동으로 옮길 수 있을지 아니면 대중적 지지를 받기 위해 꾸며진 한낱 선전 문구일 뿐인지는 계속 지켜보아야겠습니다."
 ioi_news.4.a:0 "위협적이군."
 ioi_news.4.b:0 "우리는 대륙을 통일할 것이다!"
 ioi_news.4.c:0 "착한 자는 망한다."
 #핵분열 뉴스
 ioi_news.1002.t:0 "핵분열의 검증 완료"
 ioi_news.1002.d:0 "오토 한과 리제 마이트너는 오늘, 논문 발표를 통해 핵분열이 가능하다는 것을 발표했습니다.\n\n물리학자들은 지금 현재, 원자핵이 쪼개지면서 많은 에너지가 방출된다는 사실에 깊은 관심을 가지고 있습니다. 하지만 이것이 지금 정세에 도움이 될 것이라 보이지는 않습니다."
 ioi_news.1002.a:0 "그래서 이게 세계 정세랑 무슨 상관이 있지?"
 ioi_news.1002.b:0 "그래서 이게 세계 정세랑 무슨 상관이 있지?"
 discovery_of_nuclear_fission_tt:0 "§G이제 원자력 연구가 가능합니다.§!"
 ioi_news.1002.c:0 "음..."
 discovery_of_nuclear_fission_BLA_tt:0 "§R이제 다른 나라들도 원자력 연구가 가능합니다.§!"