 IMA_51029: "동남아 대연합 전선"
 IMA_51029_desc: "동남아시아는 다양한 세력의 이해관계가 충돌하는 지역입니다. 다른 세력의 견제를 위해 아직 주변에 가담하지 않은 국가를 설득해 우리의 편으로 만들 수 있을지도 모릅니다. 이를 바탕으로 동남아시아에서 우리의 세력을 온전히 투사할 수 있을지도 모릅니다."
 IMA_51030: "생명줄 보호"
 IMA_51030_desc: "싱가포르와 퍼스를 잇는 항로는 우리의 전선을 유지시키는 주요 보급선입니다. 중간에 있는 [RST.GetName]이(가) 우리 보급선을 유지하는데 방해된다면, 우리는 자치령을 위해 선전포고도 불사할 것입니다."
 IMA_51031: "전략적 동맹"
 IMA_51031_desc: "비록 우리의 민주주의에 반하는 이념을 가지긴 했지만, [HLL.GetName] 포위망을 구축하는데 도움이 된다면 우리는 이념의 차이를 극복하고 [FGO.GetName]와(과) 전략적인 동맹을 맺을 수 있습니다."
 IMA_51032: "반민주주의 혁명 제거"
 IMA_51032_desc: "[HLL.GetName]도 싫지만, 우리 민주주의를 지키는 데 있어 [FGO.GetName]역시 위험한 나라입니다. 민주주의를 위해, 그리고 디어리 자치령을 위해 선전포고 해야 합니다."
