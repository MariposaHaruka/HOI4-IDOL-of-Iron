 IMA_20001: "국립학회 지원"
 IMA_20001_desc: "대공황으로 인해 나라가 힘들더라도, 연구에 대한 지원은 멈추어서는 안됩니다."
 IMA_20002: "옥스포드 연구단지"
 IMA_20002_desc: "우리는 옥스포드 대학의 이공계 연구를 지원할 것입니다."
 IMA_20003: "케임브리지 연구단지"
 IMA_20003_desc: "우리는 케임브리지 대학의 이공계 연구를 지원할 것입니다."
 IMA_20004: "블레츨리 파크"
 IMA_20004_desc: "암호 해독을 위해 블레츨리 파크에 암호 해독반을 설치합니다. 이 암호해독반은 적국의 암호를 해독하고 필요한 정보를 우리에게 제공해줄 것입니다."
 IMA_20005: "울트라 계획"
 IMA_20005_desc: "세카이 국의 암호가 우리가 생각했던 것보단 보안이 강력해, 별도의 계획을 통해 해독을 해야 합니다. 블레츨리 파크의 암호 해독팀이 이를 해독해줄 것입니다."
 IMA_20006: "봄브"
 IMA_20006_desc: "봄브는 세카이 국의 암호를 해독할 수 있도록 만든 블레츨리 파크 암호해독팀이 만든 기계입니다. 이제 세카이 국의 암호를 드디어 해독할 수 있게 되었습니다."
 IMA_20007: "콜로셔스"
 IMA_20007_desc: "콜로셔스라는 이름이 붙은, 더 강화된 계산 기계를 사용해 세카이 국의 더 강한 암호를 뚫어냄으로, 우리는 세카이 국의 극비 정보에 마음대로 접근할 수 있습니다. 우리는 이것을 컴퓨터라고 부르기로 했습니다."
 IMA_20008: "라디오 과학 방송"
 IMA_20008_desc: "우리의 연구가 원활하게 진행되기 위해선 물적 지원 뿐만 아니라, 인적 지원도 아낌없이 이루어져야 합니다. 공교육 강화도 있지만, 가장 간단한 방법은 과학을 대중들에게 널리 알리는 것입니다.\n\n때마침 라디오의 보급도 이루어지고 있으니, 우리는 라디오를 통해 과학을 대중들에게 널리 알리고자 합니다."
 IMA_20009: "국가 과학 연구 위원회"
 IMA_20009_desc: "앞선 대전쟁에서 우리는 과학 기술이 전쟁에 얼마나 영향을 끼치는지 알 수 있었습니다.\n\n전운이 감도는 지금 상황 속에서, 우리는 정부와 군대에 도움이 되는 과학 기술을 우선적으로, 그리고 전략적으로 연구할 필요가 있습니다."
 IMA_20010: "레이더 연구소"
 IMA_20010_desc: "레이더는 전함 주포의 명중률을 올리는 용도, 전파를 탐지하는 용도, 물체를 탐지하는 용도 등 많은 곳에 사용할 수 있는 기술입니다.\n\n우리가 기술에 투자를 해야 한다면, 제일 먼저 레이더 기술 연구에 적극적으로 투자를 해야 합니다."
 IMA_20011: "MAUD 프로젝트"
 IMA_20011_desc: "'우라늄 폭발의 군사적 응용' 위원회는 우라늄으로 통제 불가능의 핵분열 반응을 끌어내 믿을 수 없는 위력의 폭탄을 제조하는 것이 이론적으로 가능하다고 설득하고 있습니다."
 IMA_20012: "티자드 작전"
 IMA_20012_desc: "우리의 기술은 자원과 산업 역량의 부족으로 잘 활용하기 어렵습니다. 미시로 자치령과 밀리언 자치령에 사람을 보내, 기술을 전달하고 생산한 물건을 받아오는 식으로 조약을 맺는 것도 방법이 될 수 있습니다."
 IMA_20012_tt: "웨스트민스터 협정을 비준한 자치령 수에 따라, 티자드 작전에 참여하는 국가 수가 더 늘어납니다!"
 IMA_20013: "튜브 앨로이스"
 IMA_20013_desc: "MAUD 프로젝트를 통해 우리는 믿을 수 없는 위력의 폭탄을 제조하는 것이 가능하다는 결론을 얻었습니다. 이제는 그 폭탄을 실전으로 만들 시간입니다. 경쟁국보다 먼저 만들어야 합니다."
 IMA_30001: "비밀스런 재무장"
 IMA_30001_limited_rearmament_focus_desc: "세계 정세는 점점 암울해지고 있지만, 우리 사회에서는 아직 재무장에 대해 부정적인 여론이 형성되어 있습니다. 제한적이더라도 재무장을 서둘러야 합니다. 더 늦으면 위험해질 수 있습니다."
 IMA_30002: "그림자 공장 계획"
 IMA_30002_desc: "중공업과 군수공장을 늘리는 방법 중에는, 중공업 기술을 전수하고 전시에 해당 공장을 확장해 군수공장으로 변경하는 방법도 있습니다. 우리의 공장 건설 계획은 이 가능성도 염두에 두고 진행해야 합니다."
 IMA_30003: "전면적인 재무장"
 IMA_30003_desc: "대전쟁의 시작이 불가피해 보입니다. 완전히 재무장하지 않으면 우리나라가 위험해질 수 있습니다."
 IMA_30004: "참모장 위원회"
 IMA_30004_desc: "30004"
 IMA_31001: "전투기 사령부"
 IMA_31001_desc: ""
 IMA_31002: "폭격기 사령부"
 IMA_31002_desc: ""
 IMA_31003: "도버 해협 감시"
 IMA_31003_desc: "적이 브리튼 섬으로 상륙하기 위해선 돌아가는 것보단, 도버해협을 건너가는 방법이 제일 수월합니다. 우리는 적이 누구건, 도버 해협을 감시해야 할 의무가 존재합니다."
 IMA_31004: "조국을 지키는 방패"
 IMA_31004_desc: "적이 브리튼 섬에 상륙하면 공군이 방해할 것이"
 IMA_31005: "크랜웰 비행훈련학교"
 IMA_31005_desc: ""
 IMA_31006: "금속제 항공기"
 IMA_31006_desc: ""
 IMA_31007: "연안 방어 사령부"
 IMA_31007_desc: "폭격기 사령부도, 전투기 사령부도, 우리 주변 영해에 출몰하는 적 해군을 대응할 여력이 부족합니다. 뇌격기를 전문적으로 쓰는 사령부를 만들어 뇌격기 부대를 운용해야 합니다."
 IMA_31008: "보포트"
 IMA_31008_desc: "31008"
 IMA_31009: "리버레이터"
 IMA_31009_desc: "31009"
 IMA_31010: "보파이터"
 IMA_31010_desc: "31010"
 IMA_31011: "모스키토"
 IMA_31011_desc: "31011"
 IMA_31012: "SAS"
 IMA_31012_desc: "31012"
 IMA_31013: "제1공수군단"
 IMA_31013_desc: "31013"
 IMA_31013_tt: "§Y4개의 공수 사단§!이 §Y[ROOT.Capital.GetName]§!에서 생성됩니다."
 IMA_31101: "복엽기 퇴출"
 IMA_31101_desc: "기존의 복엽기는 기동성은 좋지만, 단엽기에 비해 속도가 느리다는 문제가 있습니다. 항공전이 빠른 속도를 기반으로 진행되는 상황에서, 차세대 전투기를 도입하는 데 있어서 우리는 기존의 복엽기가 아닌 단엽기로 도입해야 합니다."
 IMA_31102: "허리케인 개량"
 IMA_31102_desc: "육군의 작전을 지원하는 데 있어 새로운 근접지원기가 필요합니다. 전쟁이 임박한 상황에서, 괜찮은 모델인 허리케인을 개조해 근접지원기로 사용하는 방법도 나름 괜찮을 수 있습니다."
 IMA_31103: "타이푼"
 IMA_31103_desc: "31103"
 IMA_31104: "템페스트"
 IMA_31104_desc: "31104"
 IMA_31105: "스핏파이어"
 IMA_31105_desc: "허리케인은 괜찮은 모델이지만, 목재로 만들어졌고, 성능이 조금 나쁘다는 문제가 있습니다. 더 나은 성능의 스핏파이어를 도입해, 상공의 불리함을 뒤집어야 합니다."
 IMA_31106: "더 많은 스핏파이어"
 IMA_31106_desc: "우리는 우리 영공 뿐만 아니라, 대륙, 지중해, 태평양, 인도양 등 곳곳에서 활약하는 육군의 작전을 지원해줘야 합니다. 우리 영공 뿐만 아니라 더 많은 스핏파이어를 생산해 세계 곳곳의 영공도 지켜야 합니다."
 IMA_31107: "영공 수호"
 IMA_31107_desc: "적이 상륙에 앞서 우리 영공을 지배하려 합니다. 그동안 준비한 스핏파이어와 허리케인, 그리고 우리들의 투지로 적 공군을 섬멸해야 합니다."
 IMA_31108: "항공기 생산단"
 IMA_31108_desc: "전시 상황에서의 생산은, 제대로 관리를 안하면 자칫하면 생산 부족이나 생산 과잉의 문제를 발생할 수 있기 때문에, 효율적인 관리를 위해 항공기 생산단을 통해 관리해야 합니다."
 IMA_31109: "미티어"
 IMA_31109_desc: "우리 사람들이 만든 제트 엔진이 기존 프로펠러 엔진보다 더 센 힘을 낸다는 것을 확인했습니다. 이제 우리는 제트 전투기를 생산할 필요성이 생겼습니다."
 IMA_31110: "별을 향해서"
 IMA_31110_desc: "대륙에서 싸우는 우리 군대는 공군의 지원이 있어야 힘을 낼 수 있습니다. 우수한 기술력으로 만든 항공기로 상공을 지배하고, 적 공군을 섬멸해야 합니다."
 IMA_31201: "블렌헤임"
 IMA_31201_desc: "30026"
 IMA_31202: "선전물 살포"
 IMA_31202_desc: "우리의 폭격기로는 정밀 폭격에 재한이 있습니다. 전투 지역 밖을 공격하는 폭격기로서는, 그저 선전물을 살포하는 것 이외에는 할 수 있는게 아무것도 없습니다."
 IMA_31202_tt: "§R적국에 대한 선전물 살포작전의 소티 횟수에 따라, 우리 폭격기 대대의 역량이 달라집니다!§!"
 IMA_31203: "스털링"
