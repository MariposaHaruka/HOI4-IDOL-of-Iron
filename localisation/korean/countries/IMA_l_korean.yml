 IMA_army: "[IMA.GetName] 육군"
 IMA_army_desc: "§W $SEPARATION_LINE$\n£production_cost  $anti_air_equipment$ 생산 비용: [?IMA_army_build_cost_ic_anti_air|-=%1]\n £production_cost  $anti_tank_equipment$ 생산 비용: [?IMA_army_build_cost_ic_anti_tank|-=%1]\n £production_cost  $armor$ 생산 비용: [?IMA_army_build_cost_ic_armor|-=%1]\n £production_cost  $artillery$ 생산 비용: [?IMA_army_build_cost_ic_artillery|-=%1]\n £production_cost  $infantry_equipment$ 생산 비용: [?IMA_army_build_cost_ic_infantry|-=%1]\n £production_cost  $mechanized_equipment$ 생산 비용: [?IMA_army_build_cost_ic_mechanized|-=%1]\n £production_cost  $motorized_equipment$ 생산 비용: [?IMA_army_build_cost_ic_motorized|-=%1]\n £production_cost  $rocket_artillery_equipment$ 생산 비용: [?IMA_army_build_cost_ic_rocket|-=%1]\n £production_cost  $support_equipment$ 생산 비용: [?IMA_army_build_cost_ic_support_equipment|-=%1]\n$SEPARATION_LINE$§![IMA.GetName] 육군은 대전쟁에서 승전해있지만, 변화하는 시대에 점점 발맞추지 못한지 한참입니다. 하루 빨리 현대화해 그 명성을 되찾아와야 합니다."
 IMA_army_tt: "§Y$IMA_army$§! 변동치:"
 IMA_navy: "[IMA.GetName] 해군"
 IMA_navy_desc: "§W £production_cost  $capital_ship$ 생산 비용: [?IMA_navy_build_cost_ic_capital_ship|-=%1]\n £production_cost  $carrier$ 생산 비용: [?IMA_navy_build_cost_ic_carrier|-=%1]\n £production_cost  $screen_ship$ 생산 비용: [?IMA_navy_build_cost_ic_screen_ship|-=%1]\n £production_cost  $submarine$ 생산 비용: [?IMA_navy_build_cost_ic_submarine|-=%1]\n £production_cost  $convoy$ 생산 비용: [?IMA_navy_build_cost_ic_convoy|-=%1]\n$SEPARATION_LINE$§![IMA.GetName] 해군은 제국의 흥망과 함께 번영한 해군입니다. 대전쟁에서 보컬로이드 제국 해군을 이겼지만, 더 이상의 맞수도 없다고 생각하는 요즘에는 새로운 함선 투자에 점점 인색해지고 있습니다. 우리의 가장 최신예 함정이 5년전의 잠수함이 전부인 현 시점에서, 우리는 해군에 다시 투자해 아이돌 마스터 제국의 영광을 다시 불러오게 할 것입니다."
 IMA_navy_tt: "§Y$IMA_navy$§! 변동치:"
 IMA_air_force: "[IMA.GetName] 공군"
 IMA_air_force_desc: "§W £production_cost  $air_transport$ 생산 비용: [?IMA_air_force_build_cost_ic_air_transport|-=%1]\n £production_cost  $cas$ 생산 비용: [?IMA_air_force_build_cost_ic_cas_bomber|-=%1]\n £production_cost  $fighter$ 생산 비용: [?IMA_air_force_build_cost_ic_fighter|-=%1]\n £production_cost  $interceptor$ 생산 비용: [?IMA_air_force_build_cost_ic_interceptor|-=%1]\n £production_cost  $heavy_fighter$ 생산 비용: [?IMA_air_force_build_cost_ic_heavy_fighter|-=%1]\n £production_cost  $tactical_bomber$ 생산 비용: [?IMA_air_force_build_cost_ic_tactical_bomber|-=%1]\n £production_cost  $missile$ 생산 비용: [?IMA_air_force_build_cost_ic_missile|-=%1]\n £production_cost  $naval_bomber$ 생산 비용: [?IMA_air_force_build_cost_ic_naval_bomber|-=%1]\n £production_cost  $strat_bomber$ 생산 비용: [?IMA_air_force_build_cost_ic_strat_bomber|-=%1]\n £production_cost  $suicide$ 생산 비용: [?IMA_air_force_build_cost_ic_suicide|-=%1]\n$SEPARATION_LINE$§![IMA.GetName] 공군은 1929년 대공황이 한창이던 시점에 창설되었습니다. 우리의 영공을 지킬 군종이자, 세계에서 가장 강력한 공군으로 인정 받았으나, 지금은 세카이 제국에 밀려 뒤쳐지는 상황입니다. 재투자를 통해 공군을 다시 위대하게 만들 시간입니다."
 IMA_air_force_tt: "§Y$IMA_air_force$§! 변동치:"
 IMA_colonial_economy: "아이마스 제국 경제"
 IMA_colonial_economy_desc: "한동안 남코 연방의 경제는 아이마스 제국의 체제 안에서 자치령과 그외 식민지와 함께 돌아갔습니다. 그러나 언제까지고 해외 영토에 경제를 의존할 수 없는 노릇입니다."
 IMA_colonial_economy_tt: "§Y$IMA_colonial_economy$§! 변동치:"
 IMA_commonwealth: "아이마스 커먼웰스"
 IMA_commonwealth_desc: "더이상 자치령과 본국의 관계로 유지할 수 있는 시대는 끝났습니다. 서로 동등하게 나아가는 구조로 재편해서, 세계를 이끌어 나가야 합니다. 더 많이 주고받을 수록, 더 많은 장점을 누릴 수 있을 것입니다."
 IMA_commonwealth_tt: "§Y$IMA_commonwealth$§! 변동치:"
 IMA_bletchley_park: "GCHQ"
 IMA_bletchley_park_desc: "남코 연방의 암호해독기관 GCHQ는 전쟁부 산하의 MI1a와 해군 암호부서인 NID25을 통합한 기관입니다. 위치한 곳의 이름을 따 블레츨리 파크라는 이름으로 더 많이 불리기도 했으며, 불철주야로 적국의 암호 해독을 위해 애국심을 가진 사람들이 모여 일하는 기관입니다."
 IMA_bletchley_park_tt: "§Y$IMA_bletchley_park$§! 변동치:"
