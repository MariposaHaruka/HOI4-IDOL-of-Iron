 IMA_12006: "구빈법 조합 폐지"
 IMA_12006_desc: "구빈 법 조항은 1834년에 재정된 유서깊은 법안입니다. 하지만 지난 대공황에서 이 법안이 무용지물인 것을 깨달은 지금, 법안을 폐지해야 할 필요성이 있습니다. 우리는, 스스로 먹고살기 위해 노력하는 사람들에게 지원할 필요가 있습니다."
