 IMA_11012: "철강 관세 폐지"
 IMA_11012_desc: "보호 무역 법안은 경제를 위축시키는 나쁜 법안입니다. 철강 관세로 대표되는 관세를 없애 경제를 살려야 합니다."
 IMA_11013: "석탄 채굴 위원회"
