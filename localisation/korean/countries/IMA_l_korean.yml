 IMA_DO001: "식민지 최고회의 소집"
 IMA_DO001_desc: "본국에서 자치령의 운명에 대한 지침을 결정한 이상, 우리도 우리의 운명을 결정짓기 위해 최고 위원들을 소집해 독립 문제에 대해 의논해봐야 합니다."
 IMA_DO002: "정치 논의"
 IMA_DO002_desc: "웨스트민스터 헌장 비준을 위해, 우선적으로 우리의 정치 체제에 대한 논의를 먼저 해야 합니다. 의회는 어떻게 구성할지, 몇년마다 선거를 치를지 등등이요."
 IMA_DO003: "국방 논의"
 IMA_DO003_desc: "웨스트민스터 헌장 비준을 하게 되면, 본국 군대가 지켜주던 우리 영토를 이제 우리 군대가 직접 지켜야 합니다. 그렇기 때문에 우리는 우리가 창설하고 조직할 군대에 대해 하루빨리 논의를 해야 합니다."
 IMA_DO004: "외교 논의"
 IMA_DO004_desc: "웨스트민스터 헌장 비준을 하게 되면, 본국이 처리하던 우리 외교 문제를 이제 우리가 직접 처리해야 합니다. 그렇기 때문에 우리는 우리의 외교 방향에 대해 하루빨리 논의를 해야 합니다."
 IMA_DO005: "자치령 헌법"
 IMA_DO005_desc: "독립으로 나아가기 위한 중요한 것중 하나는 우리 나라의 실정에 맞는 헌법을 만드는 것입니다. 우리의 이념을 담아 헌법을 만들어야 합니다."
 IMA_DO006: "자치령 부대 창설"
 IMA_DO006_desc: "독립으로 나아가기 위한 중요한 것중 하나는 우리의 땅을 우리 손으로 직접 지키는 것입니다. 우리나라 사정에 맞춰 무기를 도입하고 군사를 훈련시키고 작전을 계획해야 합니다."
 IMA_DO007: "외교적 인정"
 IMA_DO007_desc: "본국으로부터 우리의 독립을 승인받더라도, 우리 주변 국가들로부터 인정받지 않으면 우리는 종속국 상태에 머무를 것입니다.\n\n자치령이 된 지금, 우리는 주변국과 수교관계를 맺고 독립국으로서 인정을 받아야 합니다. "
 IMA_DO008: "헌장 비준"
 IMA_DO008_desc: "자치령으로서, 우리는 우리가 해야 할 모든 준비는 다 끝났습니다. 이제 헌장에 서명하고 본국과 의논을 해야 합니다."
 IMA_DO009: "결별"
 IMA_DO009_desc: "비록 본국은 헌장에 서명할 경우 독립을 약속을 했지만, 우리는 독립을 느긋하게 기다릴 정도로 시간 여유가 있는 것은 아닙니다. 빠르게 우리 스스로의 운명을 결정해야합니다."
 IMA_DO010: "제헌 선거"
 IMA_DO010_desc: "본국과의 관계를 정리한 다음 할 일은, 우리 나라를 이끌 의회를 구성하는 것입니다. 의회를 구성한 뒤, 제헌 헌법을 하루 빨리 만들어야 합니다."
 IMA_DO010_tt: "§G 한달 이내로 선거가 시작됩니다...!§!"
