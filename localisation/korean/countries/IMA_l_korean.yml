 IMA_right_anger_add_tt: "이 선택은 우익의 분노를 $RIGHT|-0$ 불러올 것입니다!"
 IMA_right_anger_subtract_tt: "이 선택은 우익의 분노를 $RIGHT|+0$ 가라앉힐 것입니다."
