 IMA_haruka_plan_category_desc: "\n\n\n\n£GFX_IMA_haruka_plan_category_texticon \n\n\n\n\n\n아마미 하루카는 이전부터, 남코 연방의 개선을 위한 경제적이고 외교적인 개선안을 제안해왔습니다. 이 계획이 실행될 수 있었던 배경에는, 당시 수상이었던 타카키 준이치로 수상이 직접 검토했고 숙고해왔기에 가능한 것이었습니다. 이제 수상이 된 아마미 하루카는, 이 계획들을 실천할 때가 왔습니다.\n\n하지만, 대공황이 들이닥친 이후, 나라의 재정은 건전하지 않았고, 수상은 없는 살림에서 국가 개선안을 실행시켜야 합니다. 거기다, §R우리는 전쟁 준비도 해야 합니다.§!\n\n그렇지만, 이 계획들 자체는 하나 하나 모두 다 매우 뛰어난 계획이기에, §G우리가 이 계획을 최대한 많이 실행할 수록, 나중에 우리가 대전쟁에 휘말렸을때 받는 불이익도 크게 줄어들 것임은 학실해보입니다.§!\n\n\n\n"
