 IMA_diplomacy.291.t: "기지를 위한 구축함 협정"
 IMA_diplomacy.291.d: "독일에 대해 입장을 취한, 미국은 영국이 독일의 위협에 대항해 강경하게 보장하는 것에 관심을 보이고 있습니다. 그러나. 이들은 또한 그들의 대서양 해군함을 유지하는데 걱정하고 있습니다. 우리의 몇몇 개의 해군기지를 대가로, 그들은 우리 국가에 구축함을 공급하기로 했습니다. 함선은 보류 중이지만, 우리 국가 사이의 군사공채를 강화하는데 허락하는 게, 현명한 결정 일지 모릅니다."
 IMA_diplomacy.291.a: "다시 없을 기회다."
 IMA_diplomacy.291.a.tt: "우리는 미국제 구축함 43척을 얻습니다.\n캐나다는 미국제 구축함 7척을 얻습니다."
 IMA_diplomacy.291.4.b: "이것은 분명히 미국에 더 유리해 받아들일 수 없다."
 IMA_diplomacy.292.t: "[From.GetNameDefCap]의 기지를 위한 구축함 협정 수락"
 IMA_diplomacy.292.desc: "[From.GetLeader] 영국 수상은 구축함과 기지 협정에 대한 그의 수락 의사를 밝혔습니다. 한 무리의 [From.GetAdjective] 해군 장교들이 구축함들을 조사하고 양도 과정을 감독하기 위해 도착했습니다.\n\n 몇몇 [From.GetAdjective] 장교들이 양도될 함선들에 있는 구아노와 녹의 두께에 대해 다소 우려를 표하는 것으로 보임에 따라, 해야 할 일이 아직 남아 있는 것이 명확해 보입니다."
 IMA_diplomacy.292.a: "거지가 선택할 여지는 없다."
 IMA_diplomacy.293.t: "영국의 제안 거부"
 IMA_diplomacy.293.d: "우리의 준비와 좋은 의도임에도 불구하고 영국은 그들의 해군기지와 우리의 구식 구축함을 교환하는 제안을 거부했습니다."