 IMA_11015_desc: "11015"
 IMA_11016: "자치령 경제 지원"
 IMA_11016_desc: "대공황이 국제적인 여파로 퍼진 이상, 우리만 잘 산다고 경제 회복이 되는 건 아닙니다. 해외 자치령의 경제도 지원해야 다 같이 대공황을 극복할 수 있습니다."
 IMA_11017: "부채 재조정"
 IMA_11017_desc: "정부의 재정 지출을 완화하는 것도 좋지만, 너무 완화하면 빚도 늘어나서 자칫 잘못하면 더 깊은 수렁에 빠져들 수 있습니다. 재정 지출을 완화하면서 부채를 적절히 해소하는 것도, 재정 계획을 세우는 데 중요합니다."
 IMA_11018: "베버리지 보고서"
 IMA_11018_desc: "베버리지 보고서는 사회가 진보하기 위해 해결해야 할 문제에 대한 보고서입니다. 베버리지 보고서에 따르면, 궁핍의 원인은 소득의 중단에서 기인합니다. 이를 위해선 국가의 지원이 필요합니다."
 IMA_11019: "전시 금 공여"
