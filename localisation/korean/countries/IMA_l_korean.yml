l_korean:
 #bop
 #ideas_static
 IMA_great_depression: "대공황"
 IMA_great_depression_desc: "1919년 전쟁이 끝나고 찾아온 전후 부흥기는, 1927년 급작스럽게 찾아온 런던발 대공황으로 인해 순식간에 사라지고 말았습니다. 런던에서 시작된 검은 금요일은 전세계를 대공황의 늪에 빠뜨리고 말았습니다. 동방 소비에트 연방처럼 철저한 계획 경제로 이겨낸 경우도 있었지만, 안타깝게도 대부분의 나라에서는 그렇지 못했습니다. 이는 남코 연방도 마찬가지였습니다. 남코 연방에 닥친 대공황은 치솟는 실업률과 세입의 급감을 불러왔습니다. 국민들과 정부가 또 다른 전쟁에 참전할 수 없을 정도로 걱정하는 것은 당연한 것입니다."
 IMA_great_depression_3_desc: "1919년 전쟁이 끝나고 찾아온 전후 부흥기는, 1927년 급작스럽게 찾아온 런던발 대공황으로 인해 순식간에 사라지고 말았습니다. 런던에서 시작된 검은 금요일은 전세계를 대공황의 늪에 빠뜨리고 말았습니다. 동방 소비에트 연방처럼 철저한 계획 경제로 이겨낸 경우도 있었지만, 안타깝게도 대부분의 나라에서는 그렇지 못했습니다. 이는 남코 연방도 마찬가지였습니다. 남코 연방에 닥친 대공황은 치솟는 실업률과 세입의 급감을 불러왔습니다. 국민들과 정부가 또 다른 전쟁에 참전할 수 없을 정도로 걱정하는 것은 당연한 것입니다.\n\n\n§Y최종적으로 우리가 대공황에서 벗어나기 위해선, 우리가 보유한 민간공장이 100개를 넘겨야 합니다.§!"
 IMA_minor_economic_boom: "잠깐이나마의 경제 호황"
 IMA_winner_of_great_war: "대전쟁의 승리자"
 IMA_winner_of_great_war_desc: "남코 연방은 지난 대전쟁의 승리자였고, 국민들도 우리 군은 최강이라고 생각하고 있습니다. 하지만 시대는 변하고 있고, 새로운 병기와 전술이 등장하는 지금, 우리 군은 개혁을 해야 합니다. 승리자라는 인식에 머물러 있으면 다가오는 새로운 대전쟁에서 우리는 승리할 수 없을 것입니다."
 IMA_961_problem: "분리주의자 독립 문제"
 IMA_961_problem_desc: "961 프로와 0963 프로는 원래 765 프로와 관련이 없었으나, 추밀원장 타카키 준지로와 인연이 생기며 서로 교류를 주고 받아왔습니다. 하지만, 그들만의 나라를 원하는 분리주의자들이 내부에 존재하고 있습니다. 이들의 시위가 언제 연방 체제를 뒤엎을지는 아무도 모르지만, 현재 연방에 위협이 되는 것은 사실입니다." 
 IMA_widespread_strikes: "노동 파업의 연속"
 IMA_widespread_strikes_desc: "대공황의 장기화는 노동자들과 농민들이 조합을 만들어 자주 파업하는 상황도 불러일으켰습니다. 처음에는 소규모였지만, 대공황의 장기화로 소규모 파업이 점점 나라가 돌아가지 않을 정도로 규모가 커진 파업으로 성장했습니다. 급기야는, 1935년 8월 전국적인 석탄 광부 노조 파업으로 나라가 대혼란에 빠지고 말았습니다. 대공황의 해결을 위해선, 만연화된 노동 파업을 줄이고 노동 조합과 타협할 필요가 있습니다."
 IMA_home_of_idol_democracy: "민주주의의 요람"
 IMA_home_of_idol_democracy_desc: "남코 연방은 아이돌 민주주의의 요람으로 간주하고 있습니다. 우리의 민주주의를 자치령으로, 그리고 세계로 전파할 시간입니다."
 IMA_westminster_statute: "웨스트민스터 헌장"
 IMA_westminster_statute_desc: "1931년 연방 회의에서 당시 외교장관이었던 아마미 하루카는 웨스트민스터 헌장을 제안했습니다. 계속 이탈하는 식민지에 대하여, 자치령을 본국과 동등한 주체로 승격시켜 군사권과 외교권을 위임시키는 정책은 유효하게 작용해, 자치령들은 이에 동의하고 초안을 비준한 상태입니다. 하지만, 제일 먼저 완전히 헌장을 비준한 밀리언 자치령과 1935년에 헌장을 비준한 미시로 자치령 두 곳 이외에는, 의회에서 헌장 비준을 놓고 갑론을박하고 있습니다."
