 IMA_westminster_statute_category_desc: "\n\n\n\n£GFX_IMA_westminster_statute_category_texticon \n\n\n\n\n\n1931년 제국 회의에서 외무장관 아마미 하루카의 제안으로 시작된 웨스트민스터 헌장은, 각 자치령의 독립을 도와주는 제안입니다."
 IMA_thames_plan_category: "템즈 계획"
 IMA_thames_plan_category_desc: "우리의 식민지는 더이상 웨스트민스터 헌장을 받아들이려 하고 있지 않습니다. 하지만 우리 경제가 식민지를 더이상 유지할  능력이 없는 것이 확실한 이상, 우리는 그들을 빠르게 독립할 필요성이 있습니다."
