 IMA_homeland_defence_category_desc: "새로운 대전쟁이 일어날 것이 확실해진 이상, 우리는 전쟁에 대비하기 위해 본토 방어 계획을 수립해야 합니다. §R지금이 아니면 절대 준비할 수 없습니다.§!"
 IMA_intervension_plan_category: "해외 개입 계획"
 IMA_intervension_plan_category_desc: "우리 주변국의 정치적 환경이 우리에게 적대적으로 변하고 있습니다. 자유롭고 민주적인 환경에 있어서 이는 나쁜 상황입니다. §R지금 선제적으로 조치를 취하지 않으면, 우리에게 족쇄가 되어 돌아올지도 모릅니다.§!"
