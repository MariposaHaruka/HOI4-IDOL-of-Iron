 IMA_33001: "조선소 건설 지원"
 IMA_33001_desc: "최근 대공황에서 벗어나 다시 재무장을 하는 국가들이 늘어나기 시작하면서, 우리 해군을 위시해 해군력 증강을 시도하는 국가들이 늘어나고 있습니다. 우리는 세계 제일의 우위를 잃어서는 안 됩니다. 우리는 언제나 세계 최대여야 합니다."
 IMA_33004: "대잠 훈련 학교"
 IMA_33004_desc: "우리의 강점은 지난 전쟁에서 경험을 쌓은 유능한 장교진이 새 수병들을 훈련시키고 있는 것입니다. 대잠전 전문가 길버트 스티븐슨 준장이 책임질 토버모리의 신설 대잠 훈련 학교는, 수병들이 대서양 수송 임무에 착수해 U보트의 위협에 직면했을 때 필요한 기술을 습득할 곳입니다."
 IMA_33005: "영해 수호"
 IMA_33005_desc: "33005"
 IMA_33006: "수리창 확충"
 IMA_33006_desc: "우리 해군은 세계 최대 규모이기에, 전투 혹은 적에 의한 소모로 입은 피해를 신속히 수리할 수단도 마련해야만 합니다. 수리창을 확충하면 이 목표 뿐만 아니라, 구형 함정을 시대에 적합히 개장할 수도 있습니다."
 IMA_33007: "반비접촉위원회"
 IMA_33007_desc: "우리의 기뢰전 전문가들은 다음 전쟁에서 중요한 역할을 맡을 자기장, 음향 등의 감응식 신형 기뢰에 대해 조언을 했습니다. 소해법을 연구하기 위해 특수 해군 반비접촉위원회를 임명했고, 함정의 안전을 도모하고 진행 중인 기뢰 기술의 발전을 꾀할 수 있을지도 모릅니다."
 IMA_33008: "호위항공모함"
 IMA_33008_desc: "북대서양에 돌아다니는 적국의 잠수함을 잡아내기 위해선, 북대서양의 어느 곳에서건 잠수함을 탐지할 수 있어야 합니다. 하지만, 바다는 넓고 우리의 대잠초계기의 항속거리는 대서양 전역을 커버하기엔 턱없이 짧습니다.\n\n해상에 대잠초계기를 띄우는 방법은 여러가지 방법이 있지만, 우리는 항공모함의 특성에 주목해 해상에서 수송함대를 호위하고 잠수함을 발견하는데 도움이 될 호위항공모함을 도입하기로 결정했습니다."
 IMA_33009: "대서양을 넘어서"
 IMA_33009_desc: "항공모함을 운용하기엔 대서양은 너무 비좁은 곳입니다. 대서양을 넘어서 인도양과 태평양까지 항공모함을 운용할 수 있다면 우리 해군의 역량도 더 커질 것입니다."
 IMA_33010: "제국 해군"
 IMA_33010_desc: "우리 해군은 대서양만 돌아다니는 것이 아닌, 인도양과 태평양도 돌아다닌, 한마디로 전 세계 바다를 전역으로 활동한 대영제국 왕립 해군을 이어받은 해군입니다. 그 제국 해군 정신을 우리 남코 연방 해군이 배워야 할 필요성이 있습니다.\n\n패배 근성을 떨쳐내는 것은 물론, 우리는 다시 할 수 있다는 것을 보여주기 위해서입니다."
 IMA_33011: "대제국을 위한 순양함"
 IMA_33011_desc: "순양함은 주요 전력을 보호할 뿐만 아니라, 해상의 중,고강도 위협에도 단독으로 대응이 가능하고, 전함보다 저렴하게 만들수 있는 것이 장점인 함급입니다. 그 덕에 예전 대영제국 왕립 해군 시절에는 많은 순양함을 운용했습니다.\n\n우리의 결속력은 상선들을 보호하고 필요한 곳이라면 어디든 우리 군대를 파견하는 해군력에 달려 있습니다. 우리는 이를 위해 항상 광대한 순양함대에 의존해 왔습니다. 그리고 우리는 우리가 모든 곳에서 동시에 작전을 수행할 수 있도록 충분한 수의 함선들을 계속 보유해야만 합니다."
 IMA_33012: "선박 긴급 징발"
 IMA_33012_desc: "우리 주변의 영해를 지키기 위해선, 더 많은 배가 필요합니다. 더 많은 수송선과 더 많은 군함을 만드는 것도 좋지만, 급한대로 민간선을 징발해 사용하는 것도 방법이 될 수 있습니다."
 IMA_33013: "노후함 개장"
 IMA_33013_desc: "우리 해군의 모든 함을 항상 최신 함으로 유지했으면 좋겠지만, 안타깝게도 우리의 예산은 한정되어 있습니다."
 IMA_33014: "우리의 생명"
 IMA_33014_desc: "33014"
 IMA_33015: "구축함을 위한 기지"
 IMA_33015_desc: "우리는 더 많은 구축함이 필요합니다. 그리고 대서양 건너의 [ICG.GetName]은 국토를 보호해야 합니다. 구축함 몇 척과 우리 영토에 군사 기지를 구축할 권리를 맞바꾸면, 모두에게 좋은 결과가 있기를 바랄 수 있습니다."
 IMA_33015_tt: "§Y[ICG.GetName]측이 동의를 하면 우리의 섬을 내주는 대신, 구축함 몇 척을 교환 받을 수 있습니다.§!"
 IMA_33016: "영국해협 봉쇄"
 IMA_33016_desc: "33016"
 IMA_33017: "지중해 봉쇄"
 IMA_33017_desc: "33017"
 IMA_33018: "제국 해군의 영광"
 IMA_33018_desc: "§Y\"이제 산과 하늘을 움직였던 힘은 없지만 여전히 우리는 우리이다. 영웅적인 마음을 품고 시간과 운명으로 약해졌지만 의지는 강하다. 분투하고 추구하며, 구하지만 굽히지 않는 우리.\"§!\n\n비록 우리는 더이상 제국도 아니고 영광스러운 왕립 해군도 아니지만, 그 정신을 이어받아 제국 해군의 정신으로 나아갈 필요가 있습니다. 비록 다른 나라들이 우리를 위협할 지라도, 우리의 영광은 영원하리!"
 IMA_33101: "기동 함대 창설"
 IMA_33101_desc: "최근 항공모함의 공군력 운용과 그 속도에 주목해, 함대의 기동력을 올리는 방향으로 재편하자는 의견이 대두되고 있습니다. 그들의 의견이 아직 완전히 설득력 있지는 않지만, 어쩌면 전함 위주의 함포전이 항공전에 밀릴 가능성도 무시할 수는 없습니다."
 IMA_33102: "일러스트리어스급 항공모함"
 IMA_33102_desc: "33102"
 IMA_33103: "능동적인 해전"
 IMA_33103_desc: "33103"
 IMA_33104: "해군 항공대 통제"
 IMA_33104_desc: "해군 함정에서 항공기는 공군이 운용해 왔습니다. 하지만 공군과 해군은 지휘 계통이 다르기 때문에, 급한 상황의 경우 지휘 통제가 힘들어질 가능성이 높다는 취약점을 가지고 있습니다. 그래서 우리는 함대 항공대를 해군으로 이관하기로 결정했습니다.\n\n이관하는 김에, 해군의 입맛에 맞는 새로운 함재기도 만들어 주면 더 좋을 거 같군요."
 IMA_33105: "차세대 함재기"
 IMA_33105_desc: "기존의 함재기는 복좌식 구성을 채용해 덩치도 크고 느렸습니다. 새로운 함재기를 만들때 이 점을 반영해서 새로운 함재기를 만들어야 합니다. 적어도 폭격기랑 뇌격기는 때려잡아야 항공모함의 함재기라고 할 수 있지 않을까요?"
 IMA_33106: "어태커"
 IMA_33106_desc: "시대가 변화해 비행기에 제트 엔진을 쓰는 시대가 왔습니다. 우리도 함재기에 제트엔진을 달아야 하는데, 기존의 함재기는 너무 무겁다는 문제가 있었습니다.\n\n그래서 이런 생각을 했습니다. §Y\"스핏파이어에 제트 엔진을 달면 어떨까\"하고요.§!"
 IMA_33201: "전함 건함 계획 부활"
 IMA_33201_desc: "제공권과 제해권을 놓고 이론가들이 언쟁하는 동안, 그들의 궁전이 전함의 주포가 노리는 표적이 되길 원하는 사람은 아무도 없습니다. 비록 항공모함 지지자가 결국 옳다는 것을 증명하더라도, 전함이 여전히 몇 년간 바다를 지배하는 것은 틀림없습니다."
