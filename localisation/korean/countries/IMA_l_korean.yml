 IMA_commonwealth_sc: "해외 자치령 협력 중점"
 IMA_army_sc: "육군 중점"
 IMA_navy_sc: "해군 중점"
 IMA_airforce_sc: "공군 중점"
 #focus
 IMA_10001: "금리 인하"
 IMA_10001_desc: "국가의 경제 재건 의지는, 금리를 인하해서 투자를 촉진해달라고 기업들에게 신호를 줄 필요가 있습니다."
 IMA_10002: "은행 감독"
 IMA_10002_desc: "대공황 시기에는 국민들을 안심시키는 것도 중요하지만, 은행이 이를 이용해 보너스 파티를 벌이는 지도 확인해야 합니다. 그 돈으로 은행에 예금한 국민들을 보호해야 합니다."
 IMA_10003: "북부 산업 지원"
 IMA_10003_desc: ""북잉글랜드는 대공황으로 인한 큰 피해를 입은 지역중 하나입니다. 경제를 다시 살리면서, 동시에 북잉글랜드 산업 부흥에 대한 지원도 해주어야 합니다."
 IMA_10004: "남부 중공업 지원"
 IMA_10004_desc: "최근 남잉글랜드에 중공업 단지가 들어서고 있습니다. 중공업 산업 육성을 위해 중공업 단지에 아낌없이 지원해야 합니다."
 IMA_10005: "전자 산업"
 IMA_10005_desc: "경제 부흥의 상징인 라디오를 보급하기 위해선, 라디오를 비롯해서 우리 나라의 첨단 전자 산업을 지원해야 합니다."
 IMA_10006: "자동차 산업"
 IMA_10006_desc: "자동차의 대중화를 위해, 우리는 우리 나라의 자동차 산업을 지원해야 합니다."
 IMA_10007: "전차 생산 계획"
 IMA_10007_desc: "새로 지어진 공장을 이용해, 우리는 육군을 위해 전차를 생산하는 데 사용해야 합니다."
 IMA_10008: "항공기 생산 계획"
 IMA_10008_desc: "새로 지어진 공장을 이용해, 우리는 공군을 위해 항공기를 생산하는 데 사용해야 합니다."
 IMA_10009: "전시 배급제도"
 IMA_10009_desc: "전시 상황에는 브리튼 섬으로 우리가 수입하는 자원의 양이 크게 줄어들고, 그마저도 군수산업으로 사용되는 경우가 많습니다. 안정적인 자원 통제를 위해 전국적으로 전시 배급제를 실시할 필요성이 있습니다."
 IMA_10010: "전시 산업"
 IMA_10010_desc: ""
 IMA_10011: "전시 생산 위원회"
 IMA_10011_desc: ""
 IMA_11001: "하루카 계획"
 IMA_11001_desc: "아마미 하루카는 제국 개선 계획의 일환으로, 일단 국가가 먼저 돈을 사용해 경제를 부양해야 한다고 주장했습니다다."
 IMA_11002: "복지법 개정"
 IMA_11002_desc: "정부의 재정 지출을 확대하는데에는 빈민들을 위한 복지를 늘리는 것도 방법이 될 수 있습니다. 지금 우리 주변엔 빈민들이 많습니다. 이들을 위한 복지가 시급합니다."
 IMA_11003: "소득세 개정"
 IMA_11003_desc: "11003"
 IMA_11004: "공공공사관리부"
 IMA_11004_desc: "재정 지출을 올리기로 했으니, 국민들의 삶을 더 나아지도록 하는데 필요한 기반시설도 지어줄 필요가 있습니다. 이 계획을 입안하고 관리하는 기관으로 공공공사관리부를 만들기로 했습니다. 이럴 때 아니면 짓기 힘들어질 수 있습니다."
 IMA_11004_tt: "공공공사관리부를 통해, 한번에 최대 §Y3개§!의 공공사업을 동시에 진행할 수 있습니다!"
 IMA_WPA_tt: "공공공사관리부의 건설을 많이 시행할 수록, 일정량의 빚을 줄일 수 있습니다!"
 IMA_11005: "건강 보험 제도"
 IMA_11005_desc: "우리 국민이라면, 누구든지 최소한의 의료 지원을 받을 필요가 있습니다."
