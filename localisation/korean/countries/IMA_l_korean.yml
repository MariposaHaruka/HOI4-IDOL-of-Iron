 IMA_westminster_diplomacy.1.d: "[IMA.GetName] 정부는 헨리 티자드가 이끄는 과학기술사절단을 우리에게로 파견한다는 흥미로운 제안을 했습니다. [IMA.GetName]은 발명품을 대량으로 생산할 수있는 산업적 역량이 없으므로 여러 중요한 분야에서 우리와 공동으로 기술연구개발을 실시하려는 생각을 하고 있습니다."
