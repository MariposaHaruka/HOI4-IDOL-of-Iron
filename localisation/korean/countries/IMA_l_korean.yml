 IMA_11020_idea: "$IMA_11020$"
 IMA_11020_idea_desc: "노동자들의 권리를 존중하고 보호하는 법안 통과를 위한 기초로, 우리는 기업과 노동자 사이의 최소한의 합의점부터 찾았습니다. 일단은 200일부터 시작해서, 차츰 나아갈 예정입니다."
 IMA_11017_idea: "$IMA_11017$"
 IMA_11017_idea_desc: "잠시 동안만이라도, 우리의 재정 지출 완화를 한 고삐 늦출 필요가 있습니다."
 IMA_31011_idea: "$IMA_31011$"
 IMA_33008_idea: "$IMA_33008$"
 #ideas_dynamic
 IMA_industry_modifier: "[IMA.GetName] 산업"
 IMA_industry_modifier_desc: "우리의 산업 역량은 충분하지만, 대공황이 장기화되면서 그 역량이 점점 없어져가고 있습니다. 다시 산업 역량을 살려내어, 강대국의 위엄을 다시 보여줄 시간입니다."
