 IMA_11020: "켄싱턴 합의"
 IMA_11020_trigget_tt: "§R좌익의 분노§!가 §R3§!보다 낮아야 합니다."
 IMA_11020_desc: "우리 노동자들은 낮은 임금과 적은 혜택으로 혹독한 환경에서 일하고 있습니다. 그들의 지위를 향상시키기 위해서 포괄적인 개혁안을 시행할 시기가 왔습니다."
