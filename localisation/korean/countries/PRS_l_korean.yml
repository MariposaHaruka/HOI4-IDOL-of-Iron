 PRS_land_cruiser_equipment_1_short: "라테"
 PRS_land_cruiser_equipment_1_desc: "P.1000 라테는 2차대전기에 개발된 독일의 초중전차 개념입니다. 1942년 크루프가 제안한 이 설계안은 280mm 함포 두문, 대량의 부무장, 최대 360mm의 장갑으로 무장한 1000톤짜리 거대 전차였습니다. 라테는 전장의 모든 적군을 압도할 수 있는 기동요새 역할을 할 예정이었습니다. 그러나 엄청난 크기, 엄청난 연료 소모량, 군수적 비실용성으로 인해 이 계획은 실현 불가능하다고 간주되었고, 결국 1943년 취소되었습니다."
