 #focus
 PRS_10001: "세카이-요우바 무역 협정"
 PRS_10001_desc: "우리 강철은 저품질이나 전쟁 병기에 쓰려면 최고의 소재가 필요합니다. 다행히 북쪽의 요우바에는 고품질 자원을 갖고 있습니다. 요우바 연방은 우리의 훗날 계획이 실체화될 때 별로 문제를 일으킬 것 같지 않은 이상적인 파트너입니다."
 PRS_10002: "아우토반 계획 확장"
 PRS_10002_desc: "우리의 아우토반은 경제 회복의 기념비로 우뚝 서 있습니다. 하지만, 전 국토에 아우토반이 깔리기 까지 아직 한참 남았습니다. 우리는 아우토반을 더 설치해야 합니다."
 PRS_10003: "국가노동봉사단"
 PRS_10003_desc: "대공황 당시 실업 대책을 위해 만든 국가노동봉사단을 이용하면, 공공사업, 시설 건설 등에 적극적으로 활용할 수 있습니다."
 PRS_10004: "[Root.GetKdfWagenName]"
 PRS_10004_desc: "우리는 시민들이 저축 제도를 통해 미래의 '국민 자동차'를 구입할 수 있도록 할 것이며, 이를 통해 궁극적으로 이러한 자동차를 만드는 데 기여할 공장의 건설 자금을 조달할 것입니다."
 PRS_KDF_WAGEN_NAME: "세카이-바겐"
 PRS_KAISER_WAGEN_NAME: "미쿠-바겐"
 PRS_VOLKS_WAGEN_NAME: "폭스바겐"
 PRS_10005: "루르 댐"
 PRS_10005_desc: "댐을 짓는 건 단순히 기술력을 자랑하는 것이 아닌, 우리 미래에 투자하는 사업입니다. 경제 발전 뿐만 아니라 많은 것을 제공할 것입니다."
 PRS_10006: "S1"
 PRS_10006_desc: "콘라트 추제는 자체적으로 전자 계산기를 만들어서 사람보다 더 빠르고 정확한 계산을 할 수 있다는 것을 보여줬습니다. 이제 우리의 전쟁 경제에 이를 사용할 때가 왔습니다."
 PRS_10007: "괴팅겐 대학교"
 PRS_10007_desc: "괴팅겐 대학교는 대전쟁의 여파를 겪었음에도 굳건히 살아남아 한때 세계 최고의 연구소였던 시절이 있었습니다. 세카이 국으로 바뀐 뒤에는 물론 옛말이 되어버렸지만요. 파시즘에서 벗어났으니, 이제 과학자들을 다시 불러모을 차례입니다."
 PRS_10008: "카이저 미쿠 연구소"
 PRS_10008_desc: "대 미쿠 제국 시절, 미쿠 황제는 과학자들을 모아 전문적으로 연구하는 카이저 미쿠 연구소를 베를린 인근에 만들었습니다. 이 연구소는 아직도 유지되고 있으며, 우리 세카이 국의 연구의 최전선에 있습니다. 우리는 이들의 도움을 받아 기술 개발에 박차를 가해야 합니다."
 PRS_10009: "분더바펜 프로젝트"
 PRS_10009_desc: "우리가 전쟁에서 이기기 위해선 이전에는 상상할 수 없었던 새로운 시대를 이끌어나갈 신 병기를 개발해야 합니다. 우리는 이것을 분더바펜, 환상의 무기 프로젝트로 부르기로 했습니다."
 PRS_10010: "로켓 혁신"
 PRS_10010_desc: ""
 PRS_10011: "우란페어라인"
 PRS_10011_desc: ""
 PRS_10012: "도라"
 PRS_10012_desc: ""
 PRS_10013: "그로스세카이"
 PRS_10013_desc: ""
 PRS_10014: "V2"
 PRS_10014_desc: ""
 PRS_10015: "우란프로옉트"
 PRS_10015_desc: ""
 PRS_11001: "경제 대수선 계획"
 PRS_11001_desc: "오랫동안 진행된 부실한 재정 정책이 우리 경제를 파탄 낼 뻔했습니다. 이제 탱크 대신 트랙터를 만들고, 소총 대신 삽을 나누어 주며, 군수산업 대신 경제의 성장을 우선시해야 합니다!"
 PRS_11002: "예산 재분배"
 PRS_11002_desc: "예산 재분배"
 PRS_11004: "국토 개발 계획"
 PRS_11004_desc: "국토 개발 계획"
 PRS_11005: "세금 조정"
 PRS_11005_desc: "세금 조정"
 PRS_11006: "새로운 마르크"
 PRS_11006_desc: "경제 회복과 활성화를 향한 첫걸음은 전면적인 통화 개혁입니다. 새로운 마르크를 발행해 기존 통화를 개혁해야 합니다."
 PRS_11007: "가격 통제 폐지"
 PRS_11007_desc: "재무장을 뒷받침하기 위해 도입된 가격 통제 조치는 경제를 위축시키고 있습니다. 이를 철폐하면 국가의 재정은 줄어들 수 있지만, 사람들이 새로운 사업을 시작하고 경제를 활성화하는 데 도움이 될 것입니다."
 PRS_11008: "생산 통제 폐지"
 PRS_11008_desc: "생산 통제 폐지"
 PRS_11009: "농업 개혁"
 PRS_11009_desc: "우리 농업 부문은 주로 소규모 가족 농장으로 구성되어 있으며, 많은 일을 수작업으로 처리하고 있습니다. 현대적인 장비를 도입하고 각 농장의 생산량을 높임으로써 농업 전반을 개혁할 수 있습니다. 이는 우리 나라 전체에 큰 이익이 될 것입니다!"
 PRS_11010: "루르 공업 지대 재건"
 PRS_11010_desc: "루르 공업 지대 재건"
 PRS_11011: "자유 무역"
 PRS_11011_desc: "자유 무역"
 PRS_11012: "기반시설 국유화"
 PRS_11012_desc: "기반시설 국유화"
 PRS_11013: "경제 기적"
 PRS_11013_desc: "경제 기적"
 PRS_11014: "도시화 계획"
 PRS_11014_desc: "농업에 현대식 기계를 도입한 이후로 많은 사람이 노동에서 해방되었고, 그들은 새로운 일자리를 찾아 도시로 모여들고 있습니다. 이들을 공장에서 제대로 활용하면 우리는 세계에서 가장 강한 경제 대국으로 성장할 수 있을 것입니다."
 PRS_11015: "대량 생산 체계"
 PRS_11015_desc: "최근 우리가 이룩한 산업의 발전을 통해 우리는 생산 수단에 대해 많은 것을 배웠습니다. 새롭게 얻은 지식과 통찰을 총동원하여 생산 라인을 최적화하고 이제껏 본 적 없는 규모로 물자를 생산해야 합니다."
 PRS_11016: "방위 산업 구축"
 PRS_11016_desc: "마침내 경제를 안정시키고 몇 배나 강화하는 데 성공한 지금, 우리는 국가의 주권을 지키고 제대로 된 방위 산업을 구축하는 데 주력할 수 있게 되었습니다. 우리는 독일 국민의 근면함을 보호하고 진취성과 탁월성을 좇을 것입니다."
