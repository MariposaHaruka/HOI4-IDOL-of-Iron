 PRS_31523: "본토 편입령"
 PRS_31523_desc: "역사적 영토인 지역을 성공적으로 재정복했으므로, 이제 이 지역들을 [Root.GetName]에 재통합하는 과정을 시작할 수 있습니다. 이 지역의 주민들은 조국을 위해 애국적 의무를 다할 수 있게 해야 합니다."
 PRS_31524: "브라이트스푸어반"
 PRS_31524_desc: "PRS_31524"
 PRS_31525: "대서양을 가로질러"
 PRS_31525_desc: "대륙의 모든 적수를 완파해 우리의 통치 아래에 두었으니, 바다 건너 남코 연방과 그 자치령들과의 다가오는 싸움을 위해 거대한 해군을 건설하는 데 다시 한번 생산 역량을 집중해야 합니다. 우리는 쉬지 않고 꾸준히 나아갈 것입니다. 막강했던 과거의 열강들이 새로운 질서 아래 치욕스럽게 굴복하는 그날까지."
 PRS_31526: "아메리카 개발 계획"
 PRS_31526_desc: "PRS_31526"
 PRS_31527: "북아메리카 패권 도전"
 PRS_31527_desc: "[ICG.GetName]은(는) 미국이란 이름을 가진 시절부터 오랫동안 국제 무대에서 너무 많은 권력을 행사했습니다. 우리의 국력이 강대해진 만큼, 이제 그들이 물러설 때입니다."
 PRS_31528: "먼로주의 분쇄"
 PRS_31528_desc: "지리적으로는 멀리 떨어져 있지만, 중남미 국가 중 일부는 이념적으로 우리와 매우 가깝습니다. 그들과 우호적인 관계를 수립하고 유지하는 것은 양측 모두에 큰 이익을 가져다줄 수 있습니다. 더욱이, 또 다른 대륙에 거점을 확보하는 것은 미래를 위해 매우 가치 있는 일이 될 것입니다."
 PRS_31529: "아메리카 국가판무관부"
 PRS_31529_desc: "아메리카 대륙의 국가들은 오랫동안 우리의 이상과 부합하지 않는 방식으로 통치되어 왔습니다. 오랜 기간 비효율적인 관리가 이어진 만큼, 이 지역들을 바로잡기 위해 전면적인 개편이 필요합니다."
