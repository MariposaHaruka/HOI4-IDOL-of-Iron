 PRS_artillery_equipment_3: "15 cm 포 18"
 PRS_rocket_artillery_equipment_1: "41년형 28/32 cm 네벨베르퍼"
 PRS_rocket_artillery_equipment_1_short: "네벨베르퍼 41"
 PRS_rocket_artillery_equipment_2: "42년형 21cm 네벨베르퍼"
 PRS_motorized_equipment_0_short: "ALZ 13"
 PRS_motorized_equipment_0: "다임러 마리엔펠데 ALZ 13"
 PRS_motorized_equipment_1: "오펠 블리츠"
 PRS_mechanized_equipment_1: "11번 특수목적차량"
 PRS_mechanized_equipment_1_short: "Sd.Kfz. 11"
 PRS_mechanized_equipment_1_desc: "Sd.Kfz. 11(존더크라프트파초이크 - 특수장갑차)은 제2차 세계대전에서 아주 광범위하게 사용되었던 독일의 반궤도 장갑차였습니다. 이는 포나 트레일러를 견인하는 것에 더해 8명의 병사들을 태울 수 있습니다."
 PRS_mechanized_equipment_2: "251번 특수목적차량"
 PRS_mechanized_equipment_2_short: "Sd.Kfz. 251"
 PRS_mechanized_equipment_2_desc: "Sd.Kfz. 251 반궤도 차량은 이전 모델인 Sd.Kfz. 11에 기반을 두고 있으며, 제2차 세계대전 동안 하노마크 회사에 의해 설계되고 처음으로 생산된 장갑전투차량입니다."
 PRS_mechanized_equipment_3: "251/20번 특수목적차량"
 PRS_mechanized_equipment_3_short: "Sd.Kfz. 251/20"
 PRS_mechanized_equipment_3_desc: "적외선 탐조등이 장착된 Sd.Kfz. 251의 개량형입니다."
