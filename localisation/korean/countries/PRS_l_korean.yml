 PRS_sour_loser: "쓰디쓴 패배자"
 PRS_sour_loser_desc: "대전쟁에서의 쓰디쓴 패배가 이 국가의 정치에 큰 영향을 미치고 있습니다."
 PRS_reichsarbeitsdienst: "국가노동봉사단"
 PRS_reichsarbeitsdienst_desc: "국가노동봉사단은 우리 국민의 고용을 유지하는 데 큰 목적을 가지고 있지만, 준군사조직으로도 기능할 수 있도록 만든 조직이다보니 급한 경우 전장에 투입할 수 있을지도 모릅니다."
 PRS_wehrmacht_problem: "국방군 문제"
 PRS_wehrmacht_problem_1_desc: "호시노 이치카와 세카이 운동은 국민들과 군부 모두에게 인기가 있는 상태입니다. §G지금 전쟁을 하면 우리를 막을 나라가 없을 것이라 믿어 의심치 않습니다.§!"
 PRS_wehrmacht_problem_2_desc: "호시노 이치카와 세카이 운동은 국민들과 군부 대다수에게 인기가 있는 상태입니다. §G몇몇 신중한 군인만이 의심을 하고 있습니다.§!"
 PRS_wehrmacht_problem_3_desc: "호시노 이치카와 세카이 운동이 분명 국민들에게 인기가 있는 것은 사실이지만, 군부의 의심은 아직도 사라지지 않은 상태입니다. 분명 전쟁을 해도 된다고 생각하는 군인들도 많지만, 아직 몇몇 군인은 §Y우리가 전쟁 준비가 덜 됬다고 생각하고 있습니다.§!"
 PRS_wehrmacht_problem_4_desc: "호시노 이치카와 세카이 운동이 분명 국민들에게 인기가 있는 것은 사실이지만, 군부의 의심은 아직도 사라지지 않은 상태입니다. §R군부는 전쟁 준비가 덜 된 상태에서 전쟁이 벌어질까 두려워하고 있으며§!, 몇몇 세카이 운동에 반동하는 군인들은 쿠데타까지 생각하고 있습니다."
 PRS_wehrmacht_problem_5_desc: "호시노 이치카와 세카이 운동이 분명 국민들에게 인기가 있는 것은 사실이지만, 군부의 의심은 아직도 사라지지 않은 상태입니다. §R군부는 전쟁 준비가 덜 된 상태에서 전쟁이 벌어질것은 확정적이라 보고있으며, 이를 막기 위해선 쿠데타말고는 방법이 없다고 생각하고 있습니다.§!"
 PRS_rearmament_plan: "재무장 계획"
 PRS_rearmament_plan_desc: "우리는 대전쟁으로 분열된 보컬로이드 제국을 어느 정도 통일했지만, 아직 우리의 복수는 끝나지 않았습니다. 서쪽의 적들을 위한 복수는 그 무엇보다 신속하고 치밀하게 이루어져야 합니다."
