 PRS_12203_desc: "우리는 민간 자본가들의 변덕스러운 영향력을 떨쳐내야 합니다. 따라서 우리는 광업과 철강 분야의 성장을 감독하기 위해 우리 통제 하에 산업 대기업을 구성할 것입니다. 이는 우리 군수 산업의 근간이 될 것입니다."
