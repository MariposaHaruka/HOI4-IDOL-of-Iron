 PRS_army_desc: "§W £production_cost  $anti_air_equipment$ 생산 비용: [?PRS_army_build_cost_ic_anti_air|-=%1]\n £production_cost  $anti_tank_equipment$ 생산 비용: [?PRS_army_build_cost_ic_anti_tank|-=%1]\n £production_cost  $armor$ 생산 비용: [?PRS_army_build_cost_ic_armor|-=%1]\n £production_cost  $artillery$ 생산 비용: [?PRS_army_build_cost_ic_artillery|-=%1]\n £production_cost  $infantry_equipment$ 생산 비용: [?PRS_army_build_cost_ic_infantry|-=%1]\n £production_cost  $mechanized_equipment$ 생산 비용: [?PRS_army_build_cost_ic_mechanized|-=%1]\n £production_cost  $motorized_equipment$ 생산 비용: [?PRS_army_build_cost_ic_motorized|-=%1]\n £production_cost  $rocket_artillery_equipment$ 생산 비용: [?PRS_army_build_cost_ic_rocket|-=%1]\n £production_cost  $support_equipment$ 생산 비용: [?PRS_army_build_cost_ic_support_equipment|-=%1]\n$SEPARATION_LINE$§!비록 [PRS.GetName]의 육군은 대전쟁에서 패배했지만, 우리는 베르사유 조약을 극복하고 끝끝내 재무장하는 데 성공했습니다. 이제 우리는 최첨단 무기를 보유해 세계 최강이 되어야 합니다."
 PRS_navy: "프로세카 해군"
 PRS_navy_desc: "§W £production_cost  $capital_ship$ 생산 비용: [?PRS_navy_build_cost_ic_capital_ship|-=%1]\n £production_cost  $carrier$ 생산 비용: [?PRS_navy_build_cost_ic_carrier|-=%1]\n £production_cost  $screen_ship$ 생산 비용: [?PRS_navy_build_cost_ic_screen_ship|-=%1]\n £production_cost  $submarine$ 생산 비용: [?PRS_navy_build_cost_ic_submarine|-=%1]\n £production_cost  $convoy$ 생산 비용: [?PRS_navy_build_cost_ic_convoy|-=%1]\n$SEPARATION_LINE$§!비록 대전쟁에서 져서 기존의 함선들은 해체당했지만, [PRS.GetName]의 해군은 전력 증강과 현대화를 착실하고 거침없이 진행해 왔으며, 북해를 넘어 대서양, 그리고 대 미쿠 제국 시절의 영광을 다시 되찾아 올 것입니다."
 PRS_air_force: "프로세카 공군"
 PRS_air_force_desc: "§W £production_cost  $air_transport$ 생산 비용: [?PRS_air_force_build_cost_ic_air_transport|-=%1]\n £production_cost  $cas$ 생산 비용: [?PRS_air_force_build_cost_ic_cas_bomber|-=%1]\n £production_cost  $fighter$ 생산 비용: [?PRS_air_force_build_cost_ic_fighter|-=%1]\n £production_cost  $interceptor$ 생산 비용: [?PRS_air_force_build_cost_ic_interceptor|-=%1]\n £production_cost  $heavy_fighter$ 생산 비용: [?PRS_air_force_build_cost_ic_heavy_fighter|-=%1]\n £production_cost  $tactical_bomber$ 생산 비용: [?PRS_air_force_build_cost_ic_tactical_bomber|-=%1]\n £production_cost  $missile$ 생산 비용: [?PRS_air_force_build_cost_ic_missile|-=%1]\n £production_cost  $naval_bomber$ 생산 비용: [?PRS_air_force_build_cost_ic_naval_bomber|-=%1]\n £production_cost  $strat_bomber$ 생산 비용: [?PRS_air_force_build_cost_ic_strat_bomber|-=%1]\n £production_cost  $suicide$ 생산 비용: [?PRS_air_force_build_cost_ic_suicide|-=%1]\n$SEPARATION_LINE$§![PRS.GetName]의 공군은 통일이 한창이던 1931년에 창설되었습니다. 역사는 비록 짧지만, 전간기에 비행 클럽에서 활약한 비행사 덕에 우리는 최고로 성장할 기회를 얻게 되었습니다."
 PRS_mefo_bills_modifier: "메포 어음"
 PRS_mefo_bills_modifier_desc: "MEFO 어음은 재무장 자금을 마련하고자 정부에서 허가를 내리고 오오토리 에무와 얄마르 샤흐트가 고안한 약속 어음으로서, 서클 공화국과 남코 연방의 눈길에서 재무장을 숨기기 위하여 유령 회사인 야금연구유한책임회사를 이용했습니다. 이 어음은 6개월마다 연장되어야 하며, 그러지 않는다면 만기일에 채권자들에게 대금을 지불해야 할 것입니다."
