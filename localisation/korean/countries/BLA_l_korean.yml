 BLA_ABY_11001: "예산안 재검토"
 BLA_ABY_11001_desc: "아비도스 고등학교의 채무를 갚기 위한 방법으로, 우선 예산안을 재검토해야 합니다."
 BLA_ABY_11002: "키보토스 예산 개입"
 BLA_ABY_11002_desc: "아비도스 고등학교의 막대한 부채를 아비도스 고등학교 스스로 빠른 시일내에 갚을 가능성은 중앙에서 보기에도 낮아보입니다. 중앙 부처와 거래를 통해 예산을 끌어와서 빠른 시일내에 급한 부채를 해결하는 것도 방법이 될 수 있습니다."
 BLA_abydos_debt_solving_200_tt: "§Y아비도스 고등학교의 채무를 갚기 위해§! §R200§!§Y일이 소요될 예정입니다.§!"
 BLA_ABY_11003: "균형잡힌 예산"
 BLA_ABY_11003_desc: "아비도스 고등학교의 막대한 부채를 아비도스 고등학교 스스로 갚는 유일한 방법은, 균형잡힌 예산안을 세우고 구체적인 계획에 따라 빚을 갚아야 합니다.\n\n일부 채무 관계의 변동에 따른 채무 변화가 존재하고 예산안 조정만으로 부채를 모두 해소하기엔 아주 오랜 시간이 걸리겠지만, 그래도 학교 스스로 부채를 해소할 수 있다는 점에서 그 의미가 큽니다."
 BLA_abydos_debt_solving_365_tt: "§Y아비도스 고등학교의 채무를 갚기 위해§! §R365§!§Y일이 소요될 예정입니다.§!"
 BLA_abydos_debt_solved_tt: "아비도스 고등학교는 현재 채무 상태를 어느 정도 해결한 상태입니다."
 BLA_ABY_11004: "네프티스 지원"
 BLA_ABY_11004_desc: "세인트 네프티스는 아비도스에서 창립된 거대 기업입니다. 소총부터 시작해 각종 중공업 제품까지 만들고 있습니다. 그리고 아비도스 횡단철도를 만들고 있기도 합니다.\n\n어쩌면, 세인트 네프티스가 가진 역량을 통해, 우리의 군수 생산이나 국가 운영에 도움을 받을 수 있을지도 모릅니다."
 BLA_ABY_11005: "아비도스 재개발"
 BLA_ABY_11005_desc: "아비도스를 떠나간 사람들이 되돌아오게 하기 위해선, 아직 사막화가 되지 않은 곳에 대한 재개발이 시급합니다.\n\n사람을 모으기 위해선, 우선 아비도스가 사람이 살기에 아주 쾌적한 곳으로 개발해야 합니다."
 BLA_ABY_11006: "녹화사업"
 BLA_ABY_11006_desc: "아비도스의 인구가 줄어드는, 정확히는 사람들이 떠나는, 가장 근본적인 이유는 시시때때로 불어오는 모래폭풍의 영향으로 생활을 침해받는다는 점에 있습니다.\n\n사막을 개발하는데엔 한계가 있지만, 나무를 심어서 사막의 크기를 줄여나가면 아비도스의 사막은 서서히 사라질 것입니다."
 BLA_abydos_construction_tt: "이 중점을 진행하는 동안 §R10개의 민간공장§!이 사용될 것입니다.\n\n"
