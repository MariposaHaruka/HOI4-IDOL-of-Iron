 BLA_11007_desc: "우리 하늘을 지키기 위해 항공기가 필요하지만, 아직 우리는 이 항공기들을 직접 설계할 수 있는 상황이 아닙니다.\n\n가장 간단한 방법은, 해외의 항공기 제조사로부터 라이센스를 수입받아 만드는 것에서 시작하는 것입니다. 그렇게 하면 우리도 항공기에 대한 노하우가 생길지도 모릅니다."
