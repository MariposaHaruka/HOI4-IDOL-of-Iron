 #equipment_navy
 BLA_submarine_1: "L급"
 BLA_submarine_1_desc: "L급은 원래 긴급 전쟁 계획 내에서 이전 잠수함들의 개량급으로 계획된 중형크기의 잠수함이었습니다. L 급은 1차 세계 대전의 말기에 건조되었고, 보다 큰 신형 21인치 어뢰로 무장하였습니다. L급은 대부분 훈련용이나 2선 급으로 2차 세계 대전 초반까지 운용되었습니다."
 BLA_submarine_2: "T급"
 BLA_submarine_2_desc: "T급 또는 트리톤급 잠수함은 O, P, R급 대형 잠수함을 대체하기 위해 설계되었습니다. 이 함급은 대서양과 태평양에 알맞은 긴 항속거리를 가진 대형 잠수함이었습니다. 이 잠수함들은 충실한 무장과 안정적인 선체를 가졌고, 전쟁 기간 동안 건조된 잠수함의 25%를 잃을 정도로 널리 사용되었습니다."
 BLA_submarine_3: "U급"
 BLA_submarine_3_desc: "U급 잠수함은 1940년과 1941년의 긴급 전쟁 계획에 의거 건조된 소형 잠수함입니다. 본래 훈련용 잠수함으로 설계되었으나, 전쟁이 발발하면서 설계가 변경되었고 북해와 지중해의 내해 환경에서 그 능력을 증명하게 되었습니다. 함체가 작았기 때문에, 작전범위와 무장은 제한적었습니다.  하위 분류함으로는 언딘급, 엄파이어급, 업로어급의 세가지가 있습니다."
 BLA_submarine_4: "V급"
 BLA_submarine_4_desc: "V급 혹은 뱀파이어급이라 불리는 이 잠수함은 이전 U급 소형 잠수함을 기초로 해서 만들어진 잠수함입니다. 이 잠수함들은 더 커졌지만, 상대적으로 여전히 소형이었고 더 멀리 항해할 수 있었지만, 무장과 작전범위는 제한적이었습니다."
 BLA_destroyer_1: "V/W급"
 BLA_destroyer_1_desc: "이 구축함은 해군 V/W급, 소니 크로프트 V/W급이 포함되어 있습니다. 이 함은 전시 비상 계획 아래 제작되었습니다. 제1차 세계 대전 중에 영국 구축함의 설계는 근본적인 진화를 이루었습니다. 이 함은 이전 수준을 개선하고 신기술을 도입하고 있습니다. 이 구축함 중 많은 양이 제1차 세계 대전 후기에 지어진 이후 영국 해군 구축함의 소 함대의 중추가되었습니다. 1930년대에 예비 함대에 넣어 시작하고 결국 선단 호위 임무에 사용되었습니다. 단단히 무장하고 넓은 작전 행동 범위를 가진 고속선이었습니다."
 BLA_destroyer_2: "G/H/I급"
 BLA_destroyer_2_desc: "G, H 및 I급 구축함은 1933년과 1934년에 해군 건설 계획의 일환으로 발주되었습니다. 이 함급들은 기본적으로 선행함인 F급 구축함의 복사판이었지만, 전체적인 크기가 약간 줄어들었습니다. G와 H급은 F급과 마찬가지로 4.7 인치 주포를 탑재하였습니다. 이 구축함들은 긴 항속거리를 가졌으며, 적절한 무장과 보강된 강력한 어뢰를 탑재하고 있었습니다. 전쟁 기간동안 광범위하게 사용되었으며 손실 또한 막대했습니다."
 BLA_destroyer_3: "J/K/N급"
 BLA_destroyer_3_desc: "J급, K급, N급은 이전의 트라이벌급과 비슷하지만, 설계자들은 함포를 강화하기보다는 표준화된 중어뢰 및 보다 소구경의 함포를 장비하는 데 초점을 맞췄습니다. 이 함은 전쟁 동안 지속적으로 개량되었습니다. 개선점에는 향상된 대공포와 레이더가 포함되었습니다. 이들은 함대 호위에 이상적인, 빠르고 긴 항속거리를 갖췄으며 잘 무장된 함선들이었습니다."
 BLA_destroyer_4: "배틀급"
 BLA_destroyer_4_desc: "배틀급 구축함들은 전쟁 기간동안 사용된 영국 구축함들의 진화 과정에서 파생된 함선들입니다. 이 함선들은 1942, 1943년의 해군 건함 계획에 따라 발주되었습니다. 이들은 주포와 어뢰 양면에서 잘 무장된 함선들이었습니다. 그들의 대공 무장과 대잠 능력, 속력과 항속거리는 이들을 매우 다재다능한 함선으로 만들었습니다. 전쟁 참전은 늦었기 때문에 기여도는 아주 적었습니다."
 BLA_light_cruiser_1: "C급"
 BLA_light_cruiser_1_desc:1 "C급 경순양함은 영국 왕립해군의 28척의 경순양함 그룹입니다. 제1차 세계대전 이전과 전시중에 건조 된 순양함의 하나로, 북해의 거친 환경을 위해 설계 되었습니다. 선체는 조금 작고 비좁았지만 튼튼하고 유능한 함선임을 증명했습니다. 대함용 6인치 주포와 수송선과 적함을 끝내버릴 중어뢰를 적재한 무장은 충분함 이상 이었습니다. 제1차 세계대전에서 광범위하게 볼 수 있었으며, 많은 해상 작전에 참여했습니다. 1930년대 중반에는 칼레돈, 세레스와 칼라일 같은 하위 분류함이 취역했었습니다."
 BLA_basic_light_cruiser: "사우샘프턴급"
 BLA_light_cruiser_2: "사우샘프턴급"
 BLA_light_cruiser_2_desc: "사우샘프턴급 경순양함은 타운급 경순양함의 하위 분류함이었으며 일본의 모가미급 순양함에 대한 대항책으로써 디자인되었습니다. 이들 함선은 우수한 방어력과 훌륭한 속도, 항속거리, 그리고 4문의 3연장 6인치 함포로 총 12문이라는 가공할만한 무장을 가지고 있었습니다. 사우샘프턴급은 이후 영국 해군이 디자인한 수많은 경순양함의 기초가 되었습니다."
 BLA_light_cruiser_3: "크라운 콜로니급"
 BLA_light_cruiser_3_desc: "크라운 콜로니급 경순양함은 먼저 나온 타운급의 개량형이면서도 생산속도 증가와 단가 절약을 위해 간략화되어 설계되었습니다. 이 함선들은 선행함들과 같은 4문의 3연장 6인치 함포를 장착한 포탑을 장착하고 있었습니다. 크라운 콜로니급은 타운급과 비슷한 수준의 장갑을 장착했지만, 더 작은 엔진을 장착한 탓에 항속거리가 감소했습니다. 해당 함급은 피지와 실론이라는 두 가지의 하위 분류함을 가졌습니다."
 BLA_light_cruiser_4: "미노타우르급"
 BLA_light_cruiser_4_desc: "스위프트셔급이라고도 알려진 이들 순양함은 전훈을 받아들여 크라운 콜로니급을 개량한 모델로써, 1941년 건조가 시작되었습니다. 이들은 3연장 6인치 함포탑 3기라는 크라운 콜로니급 순양함에 비해 주무장이 감소했지만  더 긴 항속거리와 증설된 대공무장을 가지고 있었습니다. 전쟁에 영향을 미치기에는 너무 늦게 건조된 탓에, 발주된 주문은 대부분 취소되었습니다."
 BLA_heavy_cruiser_1: "호킨스급"
 BLA_heavy_cruiser_1_desc: "호킨스급 중순양함은 세계 최초의 중순양함이었습니다. 이들은 타운급 경순양함의 초기형,특히 버밍엄급에 기초하였지만, 7.5인치 주포를 장착하고 더 두꺼운 장갑을 둘렀습니다. 이들은 독일의 거대한 상선 습격조에 대항하기 위해 설계되었습니다. 호킨스급은 뛰어난 공격력과 괜찮은 속도 및 항속거리, 그리고 훌륭한 방어력을 지녔습니다. 총 5척이 발주되었지만 오직 4척만이 2차 대전 개전 시점에 활동 중이었습니다."
 BLA_heavy_cruiser_2: "서리급"
 BLA_heavy_cruiser_2_desc: "서리급 중순양함은 1928년 해군 프로그램에서 제안되었습니다. 서리급함은 초기 요크급 중순양함의 개선된 버전으로, 만약 완공되었다면 4문의 2연장 8인치 함포탑과 중장갑, 더 강한 엔진이 장착되었을 것입니다. 총 2척이 발주되었지만 그 중 어느 것도 건조되지 못하였습니다."
 BLA_heavy_cruiser_3: "어드미럴급"
 BLA_heavy_cruiser_3_desc: "어드미럴급 중순양함(동명의 어드미럴급 순양전함과 혼동하지 말 것)은 영국 해군이 마지막으로 설계, 건조에 도전한 8인치 포로 무장한 함입니다. 설계는 1938년부터 1941년까지 진행되었으며 다양한 제안이 이루어졌습니다. 최종안은 신형 8인치 3연장 포탑과 다수의 대공 화기 및 중장갑 탑재와 우수한 속도 성능을 특징으로 하고 있습니다. 그러나 적 순양함의 교환비와 건조비용 문제 때문에 이후 더 많은 순양함을 건조하는 데 초점을 두는 결과를 만들었습니다."
 BLA_heavy_cruiser_4: "처칠 설계"
 BLA_heavy_cruiser_4_desc: "이 함선은 독일 도이칠란트급 중순양함에 대항하기 위해 제2차 세계 대전 초기에 해군 장관 윈스턴 처칠경에 의해 제안되었습니다. 이 함은 9.2 인치 포 강력한 대공병기와 강력한 장갑을 장비하고있었습니다. 이 함들은 효과적으로 적의 주력함에 대처하기 위해 설계되었습니다. 마지막으로, 비용문제와 순양함의 수요 부족으로 인해 건조가 취소되었습니다."
 BLA_battle_cruiser_1: "리나운급"
 BLA_battle_cruiser_1_desc: "리나운급 순양전함은 원래 리벤지급 전함의 개량형으로 착공된 함선이었습니다. 그러나 건조는 제1차 세계대전의 발발로 중단되었습니다. 이후 제독 피셔 경이 순양전함으로서 건조를 재개했습니다. 전형적인 순양전함으로 충분한 무장, 빠른 기동성을 제공했지만, 얇은 장갑과 작은 작전 행동 범위를 가졌습니다. 원래 총 3척이 계획됐지만, 이 중 리펄스와 리나운 2척만 건조가 완료됐습니다."
 BLA_battle_cruiser_2: "프린세스 로열급"
 BLA_battle_cruiser_2_desc: "프린세스 로열은 킹 조지 5세급 전함보다 더 빠르고 저렴한 가상의 순양전함급이었습니다. 이 함선은 수상전과 대공전 양면에서 원형과 비슷하지만 2문의 3연장 14인치 함포와 6문의 2연장 5.25인치 대공포라는 감소한 무장을 갖추었습니다. 함선의 빠른 속도와 긴 항속거리는 영국 해군에 신속한 공격 능력과 수송선 보호를 제공하였겠지만, 현대식 전함과 싸워야 한다면 제한된 장갑이 문제를 드러낼 수 있었습니다."
 BLA_battleship_1:1 "리벤지급"
 BLA_battleship_1_desc:1 "리벤지급 전함은 빠른 드레드노트형 퀸 엘리자베스급의 저렴한 버전으로 1913년 발주되었습니다. 비슷한 무장과 장갑을 한 배들은 상당히 늦은 속도로 2차 세계 대전 동안 2차 임무를 수행했습니다. 계획된 8척의 선박 중 5척만 건조되었습니다."
 BLA_battleship_2: "킹 조지 5세급"
 BLA_battleship_2_desc: "킹 조지 5세급은 1922년 워싱턴 해군군축조약과 (이를 연장하기 위한) 1930년 제1차 런던 해군군축조약에 따라 한도 내에서 최대의 배수량과 포격 성능을 가진 전함입니다. 엄밀히 말해 이 함선들은 동시대의 전함이나 심지어 전시대의 전함들보다도 작은 구경의 함포로 무장했으나, 작은 주포 구경에도 불구하고 킹 조지 5세급은 강한 대공 성능과 적절한 방호력으로 충분한 역량을 보여주었습니다. 퀸 엘리자베스급 전함의 후임으로서 5척의 함선이 건조되었습니다."
 BLA_battleship_3: "라이언급"
 BLA_battleship_3_desc: "라이온급 전함은 킹 조지 5세급 전함의 많은 특징을 통합한 후속 함급입니다. 6개의 함선들이 노후화된 리벤지급 전함을 대체하기 위한 1938년 해군 프로그램에 의해 발주되었으나 적대행위의 발발 때문에 완공되지 못하였습니다. 이 함선들은 기본적으로 킹 조지 5세급 전함과 비슷했을 테지만, 새로운 16인치 함포가 도입되어 주무장이 더 무거워졌을 것입니다. 그들은 또한 더 두꺼워진 장갑과 더 강력해진 엔진을 가졌을 것입니다."
 BLA_battleship_4: "뱅가드급"
 BLA_battleship_4_desc: "뱅가드급 전함은 영국 왕립해군을 위해 건조된 마지막 전함이었습니다. 하나의 전함이 주문되었으나 태평양의 위협을 고려해서 4척을 더 추가할지 논의되었습니다. 1940년 긴급 전쟁 계획에 따라 건함은 높은 우선순위를 가지지 않았고 전쟁이 끝난 후에야 완료되었습니다. 뱅가드급 전함은 훌륭한 안정성과 내항성을 보장하는 세련된 선체를 지니고 있었습니다. 무장은 퀸 엘리자베스급 및 리벤지급과 같았고, 상당한 화력을 제공했습니다. 강력한 엔진과 좋은 장갑은 함선을 빠르고 잘 보호되도록 만들었습니다."
 BLA_SH_battleship_1: "센추리온급"
 BLA_SH_battleship_1_desc: "센추리온은 독일과 일본 해군의 대형 함선들에 대응하기 위한 영국 왕립해군의 가상의 중전함 함급이었습니다. 큰 18인치 함포와 두꺼운 장갑은 필요한 화력과 이러한 함선들과 싸우는 데 필요한 화력과 보호를 제공합니다. 강력한 대공 무장과 긴 항속거리, 그리고 빠른 속도는 대영제국의 광대한 바다를 보호하려면 필수였습니다."
 BLA_SH_battleship_2: "라이언 II급"
 BLA_SH_battleship_2_desc: "라이언 II급 전함은 이전 라이언급 전함의 개량형으로 1944년에 설계되었습니다. 전시의 운용 노하우를 적용하여 이 설계는 보다 더 크고 무거워졌으며 완성되었다면 최종형에 3문 혹은 4문의 3연장 16인치 주포를 탑재하였을 것입니다. 두터운 장갑은 수상 또는 공중의 적으로부터 함선을 보호하였을 것입니다. 이 함선의 건조 비용, 적 함대의 패퇴, 항공모함의 필요성으로 인해 건조 계획은 폐기되었습니다."
 BLA_carrier_1: "커레이저스급"
 BLA_carrier_1_desc: "이 세 척의 항공모함은 개장된 순양전함이자 왕립해군 최초의 중형항공모함이었습니다. 개장은 1922년 워싱턴 해군 군축 조약의 결과였고 작업은 1925년에 끝났습니다. 항속 거리가 길고 속도는 좋은 적당히 장갑하고 잘 무장한 배였지만, 개장 특성상 항공기 전량이 제한적이었습니다. 그럼에도 왕립해군에 항공모함 건조와 함대의 공중 투사에 중요한 경험을 주었습니다."
 BLA_carrier_2: "아크 로열급"
 BLA_carrier_2_desc: "항공모함 아크 로열은 워싱턴 해군 군축조약의 제한에 맞추어 건조된 첫 번째 함선이었습니다. 격납고와 비행갑판이 선체에 통합된 첫 번째 함선이기도 합니다. 1934년에 설계된 이 함선은 장갑과 무장을 잘 갖추었습니다. 함선은 많은 수의 항공기를 수용하였고 영국 왕립해군의 주요 함선들을 따라가도록 충분한 작전 거리와 속도를 가졌습니다."
 BLA_carrier_3: "일러스트리어스급"
 BLA_carrier_3_desc: "일러스트리어스급 항공모함은 1936년의 2차 런던 해군 조약에서 항공모함의 최대배수량을 23,000톤으로 하는 제한 속에서 설계되었습니다. 이 항공모함은 비행갑판에 장갑을 씌운 최초의 영국 항공모함이었으며, 그로 인해 운용 가능한 항공기 수는 줄어들게 되었습니다. 중장갑과 대공 무장들은 든든하게 함선을 보호해주었고 강력한 엔진과 커다란 연료 탱크는 긴 작전 거리를 부여했습니다."
 BLA_carrier_4: "임플래커블급"
 BLA_carrier_4_desc: "임플래커블급 항공모함은 1938년 건조 계획의 일환으로 만들어졌으며, 기본적으로는 일러스트리어스급 항공모함의 개량판이었습니다. 그러나 2차대전의 개전 탓에 수송 선단의 보호를 위한 다른 소형 군함들의 건조에 우선순위가 주어졌고 임플래커블의 건조는 늦어지게 됩니다. 일러스트리어스급에 비하면 임플래커블은 중장갑을 유지하는 한편 더 많은 항공기를 운용할 수 있었고 더 강력해진 엔진을 통해 속력과 작전 행동 반경을 증가시킬 수 있었습니다."
