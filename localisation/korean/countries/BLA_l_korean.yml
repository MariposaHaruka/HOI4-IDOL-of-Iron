 BLA_32002A: "샬레 설립"
 BLA_32002_desc: "총학생회장이 실종되기 직전, 연방수사동아리 샬레를 설립하라는 총학생회령 문서가 발견됬습니다. 어쩌면 총학생회에서 해결하기 힘든 문제를 샬레랑 분담해서 해결할 수 있을지도 모릅니다."
 BLA_32002B: "학교 연락 위원회"
 BLA_32002B_desc: "총학생회의 행정력이 영토 전역으로 퍼지기 위해선, 제일 먼저 각 땅의 학교와 연락하는 시스템을 구축해야 합니다. 행정명령도 연락수단이 있어야 가능합니다."
 BLA_32002C: "총학생회 해체 승인"
