 BLA_kivotos_ftf.1.t: "1936년 1월, 키보토스 총학생회 비상대책위원회"
 BLA_kivotos_ftf.1.desc: "총학생회가 실종된지 한달이 넘어가고 있습니다. 총학생회의 기능은 사실상 정지된 상태이고, 키보토스 전역의 무방비 상태는 지속되고 있습니다.\n\n불행중 다행으로 12월의 지지부진한 회의 끝에, 비상대책위원회는 두가지 결론 중 하나를 고르기로 결정했습니다. 학생을 따를지, 아니면 선생을 모셔와서 총학생회의 기능을 대체할 것인지 둘중 하나를 고르기로 했습니다. 비상대책위원회는 어떤 결론을 내려야 할까요?"
 BLA_kivotos_ftf.1.a: "그래도 총학생회도 학생이 조직해서 운영하는 곳인데, 학생을 중심으로 운영해야지."
 BLA_kivotos_ftf.1.b: "선생님을 모셔오면 어쩌면 문제가 해결되지 않을까?"
 BLA_kivotos_ftf.2.t: "비상대책위원회 최종의결"
 BLA_kivotos_ftf.2.desc: "최종의결의 순간이 왔습니다. 비상대책위원회의 최종 결론은..."
 BLA_kivotos_ftf.2.a: "키보토스를 선생님 체제로 재편하자."
 BLA_kivotos_ftf.2.b: "선생님과 총학생회가 서로 도와서 문제를 해결하자."
 BLA_kivotos_ftf.2.c: "그냥 새로운 학생회장을 선출하는 게 낫지 않을까?"
 BLA_kivotos_ftf.3.t: "총학생회 비상대책위원회 폐회"
 BLA_kivotos_ftf.3.desc: "한달이나 넘게 진행되었던 총학생회 비상대책위원회가 드디어 폐회식을 가졌습니다. 이제 방향이 결정된 만큼, 본격적으로 문제 해결에 나서야 합니다."
 BLA_kivotos_ftf.3.a: "이제 본격적인 시작이네."
 BLA_kivotos_ftf_close_tt: "총학생회 비상대책위가 끝났습니다.\n\n이제 키보토스 총학생회의 정치 중점을 진행할 수 있습니다."
 BLA_schalle.1.t: "새로 부임한 선생님"
 BLA_schalle.1.desc: "총학생회의 최종의결에 따라, 선생님이 마침내 키보토스 D.U에 도착했습니다. 총학생회장 대리 나나가미 린의 연설이 끝난 다음, 선생님은 샬레라고 하는 새로운 조직의 수장으로 임명받았습니다."
 BLA_schalle.1.a: "샬레, 그리고 키보토스를 잘 부탁드립니다, 선생님."
 BLA_schalle_unlock_tt: "이제, 디시전 탭에서 샬레의 업무사항을 수행할 수 있습니다."
