 #ideas_dynamic
 BLA_industry_modifier: "[BLA.GetName] 산업"
 BLA_industry_modifier_desc: "우리의 산업 역량은 충분하지만, 아이마스 제국은 우리에게 금수조치를 내렸고, 학교마다 자기 먹고 살기 급급해 하고 있는 실정입니다. 하루 빨리 학교를 통합해 우리의 산업 발전 역량을 최대로 올려야 합니다."
 BLA_industry_tt: "§Y$BLA_industry_modifier$§! 변동치:"
 BLA_army: "[BLA.GetName] 육군"
 BLA_army_desc: "§W £production_cost  $anti_air_equipment$ 생산 비용: [?BLA_army_build_cost_ic_anti_air|-=%1]\n £production_cost  $anti_tank_equipment$ 생산 비용: [?BLA_army_build_cost_ic_anti_tank|-=%1]\n £production_cost  $armor$ 생산 비용: [?BLA_army_build_cost_ic_armor|-=%1]\n £production_cost  $artillery$ 생산 비용: [?BLA_army_build_cost_ic_artillery|-=%1]\n £production_cost  $infantry_equipment$ 생산 비용: [?BLA_army_build_cost_ic_infantry|-=%1]\n £production_cost  $mechanized_equipment$ 생산 비용: [?BLA_army_build_cost_ic_mechanized|-=%1]\n £production_cost  $motorized_equipment$ 생산 비용: [?BLA_army_build_cost_ic_motorized|-=%1]\n £production_cost  $rocket_artillery_equipment$ 생산 비용: [?BLA_army_build_cost_ic_rocket|-=%1]\n £production_cost  $support_equipment$ 생산 비용: [?BLA_army_build_cost_ic_support_equipment|-=%1]\n$SEPARATION_LINE$§!우리의 육군은 학교마다 자체적인 군대를 가지고 있습니다. 이는 우리의 군대가 분산되어 있고, 통합된 군대로서의 역량이 부족하다는 것을 의미합니다. 하루 빨리 학교별 군대를 통합하고, 새로운 전술을 받아들여 우리의 힘을 강화해야 합니다."
 BLA_army_tt: "§Y$BLA_army$§! 변동치:"
 BLA_navy: "[BLA.GetName] 해군"
 BLA_navy_desc: "§W £production_cost  $capital_ship$ 생산 비용: [?BLA_navy_build_cost_ic_capital_ship|-=%1]\n £production_cost  $carrier$ 생산 비용: [?BLA_navy_build_cost_ic_carrier|-=%1]\n £production_cost  $screen_ship$ 생산 비용: [?BLA_navy_build_cost_ic_screen_ship|-=%1]\n £production_cost  $submarine$ 생산 비용: [?BLA_navy_build_cost_ic_submarine|-=%1]\n £production_cost  $convoy$ 생산 비용: [?BLA_navy_build_cost_ic_convoy|-=%1]\n$SEPARATION_LINE$§!우리의 해군은 창설된지 얼마 안되어 배가 없습니다. 하지만, 우리가 살아남고 해외에 영향력을 투사하기 위해선, 해군의 강화가 시급합니다. 우리의 연구기술력으로, 다른 강국의 해군 발전 속도를 따라잡아야 합니다."
