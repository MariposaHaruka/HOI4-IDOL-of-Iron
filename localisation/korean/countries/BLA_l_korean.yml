 BLA_scientific_improvement_4_desc: "§Y과학적 발전 단계§!: §G4단계§!\n키보토스의 각급 학교는 밀레니엄 사이언스 스쿨을 필두로 연구에 집중적인 지원을 하고 있습니다. 이 연구들은 세계 다른 나라들에 비해 엄청 앞선 단계의 연구들이며, 이 연구들을 통해 키보토스를 바꿔나갈 수 있을지도 모릅니다."
