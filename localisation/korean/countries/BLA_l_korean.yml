 BLA_scientific_improvement_5_desc: "§Y과학적 발전 단계§!: §5단계§!\n키보토스의 각급 학교는 밀레니엄 사이언스 스쿨을 필두로 연구에 집중적인 지원을 하고 있습니다. 이 연구들은 세계 다른 나라들에 비해 엄청 앞선 단계의 연구들이며, 이 연구들을 통해 키보토스를 바꿔나갈 수 있을지도 모릅니다."
 BLA_scientific_improvement_max: "강력한 과학적 발전"
 BLA_scientific_improvement_max_desc: "우리 키보토스의 과학 기술은 세계 제일입니다. 그 누구도 우리를 앞설 수 없습니다."
 BLA_famine_problem: "기근 문제"
 BLA_famine_problem_desc: "우리의 식량 생산 체계는 매우 취약합니다. 작은 방해에도 쉽게 무너져 내릴 것입니다."
 BLA_famine_problem_instant_desc: "다음 중 셋 이상이 참일 경우 §R기근§!이 시작될 것입니다:\n - 우리의 과학적 발전 단계가 3단계 이하인 상황에서, 농업 사회가 달린 주가 하나 이상 존재함\n - 우리의 로봇 기술 단계가 2단계 이하인 상황에서, 농업 사회가 달린 주가 하나 이상 존재함\n - 농업 사회가 달린 주가 하나 이상 존재하는 상태에서, 강대국과의 전쟁이 시작된 후 안정도가 §Y20%§! 아래로 떨어짐\n - 약한 행정력이 존재하는 상태에서, 시작 주 중 아직 농업 사회를 가진 주를 통제하는 국가는 게임 시작 시점에 우리가 점령하고 있는 지역의 해방 국가도, 종속국도 아니어야 함"
 BLA_kivotos_bharat_problem: "키보토스-인도인 문제"
 BLA_kivotos_bharat_problem_desc: "키보토스의 문물은 세계 최고 수준이지만, 이 모든 문물이 원래 거주하던 인도 사람들이 이 혜택을 받고 있는 건 아닙니다. 이 문제로, 인도인들의 불만이 상당히 높은 상태입니다."
