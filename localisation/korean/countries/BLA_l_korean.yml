 BLA_air_force_desc: "§W £production_cost  $air_transport$ 생산 비용: [?BLA_air_force_build_cost_ic_air_transport|-=%1]\n £production_cost  $cas$ 생산 비용: [?BLA_air_force_build_cost_ic_cas_bomber|-=%1]\n £production_cost  $fighter$ 생산 비용: [?BLA_air_force_build_cost_ic_fighter|-=%1]\n £production_cost  $interceptor$ 생산 비용: [?BLA_air_force_build_cost_ic_interceptor|-=%1]\n £production_cost  $heavy_fighter$ 생산 비용: [?BLA_air_force_build_cost_ic_heavy_fighter|-=%1]\n £production_cost  $tactical_bomber$ 생산 비용: [?BLA_air_force_build_cost_ic_tactical_bomber|-=%1]\n £production_cost  $missile$ 생산 비용: [?BLA_air_force_build_cost_ic_missile|-=%1]\n £production_cost  $naval_bomber$ 생산 비용: [?BLA_air_force_build_cost_ic_naval_bomber|-=%1]\n £production_cost  $strat_bomber$ 생산 비용: [?BLA_air_force_build_cost_ic_strat_bomber|-=%1]\n £production_cost  $suicide$ 생산 비용: [?BLA_air_force_build_cost_ic_suicide|-=%1]\n$SEPARATION_LINE$§!우리의 공군은 아주 늦게 창설되었습니다. 하지만, 우리의 연구기술력으로, 우리의 공군은 세계 최강의 공군에 빠른 속도로 오를 것입니다. 시작은 미약했지만, 그 끝은 창대하리!"
