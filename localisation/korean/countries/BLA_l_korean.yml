 BLA_flavor.1.t: "학생과 초연의 도시"
 BLA_flavor.1.desc: "1926년의 벨푸어 선언을 기반으로 한 웨스트민스터 헌장이 1931년 남코 연방의 제국 회의에서 통과될 당시, 키보토스 회의는 일방적으로 키보토스 법을 통과시키고, 웨스트민스터 헌장을 거부하는 키보토스 독립 선언을 주도해 키보토스 총학생회의 독립을 유도했습니다. 남코 연방이 대공황으로 정신을 못차리는 동안 인도 아대륙의 주도권을 잡은 키보토스 총학생회는 나라를 먼저 독립시킨 후 나라를 꾸리기 위한 몇 가지 정책을 시행해 나갔습니다.\n\n하지만 남코 연방의 엠바고 보복과 더불어, 우리에게는 인도 아대륙에 쌓인 수많은 문제들이 산재해있습니다. 무엇보다, 독립을 한 이후로 인도 아대륙은 키보토스의 영향으로 말보다 먼저 총이 나오는 무법지대 비스무리한 상황으로 바뀌었습니다. 대화와 협력보다 총격전이 먼저 나오는 혼란스러운 상황속에서, 우리는 이걸 우리 힘으로만 해결해야 합니다."
 BLA_flavor.1.a: "그래서 우리의 삶은 언제 나아지는 거지?"