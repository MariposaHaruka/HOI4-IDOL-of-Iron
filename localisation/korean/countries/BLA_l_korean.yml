 BLA_bad_administrative_static: "약한 행정력"
 BLA_bad_administrative_static_desc: "키보토스 총학생회로 알려진 이 나라는 총학생회보다, 지방 각 급 학교의 힘이 더 셉니다. 이 덕에 키보토스 총학생회에서는 무슨 정책을 시행하고 싶어도, 약한 행정력으로 인해 각 지방에까지 정책에 대한 영향력을 행사하기 매우 어려운 상황입니다."
 BLA_robot_technology: "로봇 기술"
 BLA_robot_technology_1_desc: "§Y로봇 기술 단계§!: §G1단계§!\n밀레니엄 사이언스 스쿨을 비롯한 키보토스의 몇몇 조직은 로봇 기술을 사용할 수 있습니다. 사람이 부족하면, 로봇으로 대체 할 수 있을지도 모릅니다. \n\n§R하지만 아직은 사람을 대체하기엔 힘들어 보입니다...§!"
 BLA_robot_technology_2_desc: "§Y로봇 기술 단계§!: §G2단계§!\n밀레니엄 사이언스 스쿨을 비롯한 키보토스의 몇몇 조직은 로봇 기술을 사용할 수 있습니다. 사람이 부족하면, 로봇으로 대체 할 수 있을지도 모릅니다. \n\n§Y어쩌면 로봇 기술을 조금만 개선하면 보병을 싸게 대체할 수 있을지도 모릅니다.§!"
 BLA_robot_technology_3_desc: "§Y로봇 기술 단계§!: §G3단계§!\n밀레니엄 사이언스 스쿨을 비롯한 키보토스의 몇몇 조직은 로봇 기술을 사용할 수 있습니다. 사람이 부족하면, 로봇으로 대체 할 수 있을지도 모릅니다. \n\n§G우리는 지금 많은 수의 보병을 로봇으로 대체해서 완벽하게 전쟁을 수행하고 있습니다!§!"
 BLA_robot_technolog_max: "향상된 로봇 기술"
 BLA_robot_technolog_max_desc: "우리 키보토스의 로봇 기술은 가히 세계 최고 수준입니다. "
 BLA_scientific_improvement_1: "과학적 발전"
 BLA_scientific_improvement_1_desc: "§Y과학적 발전 단계§!: §G1단계§!\n키보토스의 각급 학교는 밀레니엄 사이언스 스쿨을 필두로 연구에 집중적인 지원을 하고 있습니다. 이 연구들은 세계 다른 나라들에 비해 엄청 앞선 단계의 연구들이며, 이 연구들을 통해 키보토스를 바꿔나갈 수 있을지도 모릅니다."
 BLA_scientific_improvement_2: "과학적 발전"
 BLA_scientific_improvement_2_desc: "§Y과학적 발전 단계§!: §G2단계§!\n키보토스의 각급 학교는 밀레니엄 사이언스 스쿨을 필두로 연구에 집중적인 지원을 하고 있습니다. 이 연구들은 세계 다른 나라들에 비해 엄청 앞선 단계의 연구들이며, 이 연구들을 통해 키보토스를 바꿔나갈 수 있을지도 모릅니다."
 BLA_scientific_improvement_3: "과학적 발전"
 BLA_scientific_improvement_3_desc: "§Y과학적 발전 단계§!: §G3단계§!\n키보토스의 각급 학교는 밀레니엄 사이언스 스쿨을 필두로 연구에 집중적인 지원을 하고 있습니다. 이 연구들은 세계 다른 나라들에 비해 엄청 앞선 단계의 연구들이며, 이 연구들을 통해 키보토스를 바꿔나갈 수 있을지도 모릅니다."
