 BLA_student_council_todolist_category: "총학생회 업무 처리사항"
 BLA_student_council_todolist_category_desc: "\n\n\n\n£GFX_BLA_student_council_todolist_category_texticon \n\n\n\n\n\n키보토스 총학생회는 중앙정부임에도, 지방정부의 권력보다 약한 권력을 갖고 더 많은 일을 처리해야 합니다. 각 학교의 일은 각 학교가 책임지지만, 간혹 벌어지는 여러 학교 사이의 일을 중재하는 데 있어 키보토스 총학생회의 역할은 매우 중요합니다.\n\n그리고 여기 아래에 우리가 해야 할 일이 있습니다. 키보토스의 미래를 위해서."
 BLA_schalle_todolist_category: "샬레 업무 처리사항"
