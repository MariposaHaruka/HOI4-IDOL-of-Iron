 #ideas_static 
 TOH_2nd_5_year_plan_ns: "제2차 경제개발 5개년 계획"
 TOH_2nd_5_year_plan_ns_desc: "우리는 지금 §Y제2차 경제개발 5개년 계획§!을 진행하고 있습니다:\n\n우리는 §R보다 더 강력한 중공업 육성§!을 목표로 현재 국가 경제 개발을 진행하고 있습니다. 보다 더 좋은 [Root.GetName]의 미래를 위하여."
 TOH_2nd_5_year_plan: "제2차 경제개발 5개년 계획"
 TOH_2nd_5_year_plan_desc: "우리는 지금 §Y제2차 경제개발 5개년 계획§!을 진행하고 있습니다:\n\n우리는 §R보다 더 강력한 중공업 육성§!을 목표로 현재 국가 경제 개발을 진행하고 있습니다. 보다 더 좋은 [Root.GetName]의 미래를 위하여."
 TOH_3rd_5_year_plan: "제3차 경제개발 5개년 계획"
 TOH_3rd_5_year_plan_desc: "우리는 지금 §Y제3차 경제개발 5개년 계획§!을 진행하고 있습니다:\n\n우리는 §R다가오는 시대적 분위기에 대응하기 위해 군수산업 육성§!을 목표로 현재 국가 경제 개발을 진행하고 있습니다. 보다 더 좋은 [Root.GetName]의 미래를 위하여."
 TOH_4th_5_year_plan: "제4차 경제개발 5개년 계획"
 TOH_4th_5_year_plan_desc: "우리는 지금 §Y제4차 경제개발 5개년 계획§!을 진행하고 있습니다:\n\n우리는 §R전쟁 이전의 산업력을 복원하는 것§!을 목표로 현재 국가 경제 개발을 진행하고 있습니다. 보다 더 좋은 [Root.GetName]의 미래를 위하여."
 TOH_legacy_of_february_revolution: "2월 혁명의 유산"
 TOH_legacy_of_february_revolution_desc: "2월 혁명은 우리에게 풍요로운 낙원의 건설이 가능하다는 것을 일깨워줬습니다. 우리는 이 환상향에 풍요로운 사회주의자의 낙원을 건설할 것입니다. 그러면 다른 나라들도 사회주의를 결국 받아들이게 될 것입니다."
 TOH_disjointed_faction: "파벌 싸움"
 TOH_disjointed_faction_desc: "야쿠모 유카리의 (사실상의) 은퇴 이후 하쿠레이 레이무가 새로운 서기장으로 집권하기까지 공백의 반년 동안, 끝이 안보이는 권력 투쟁이 지속되어 왔습니다. 하쿠레이 레이무의 집권 이후 권력 투쟁은 거의 사라졌지만, 레이무 밑에서 아직도 권력을 노리는 사람들은 존재합니다. 그리고 이로 인한 편집증과 병적인 의심은 [Root.GetName]의 지도부에도 영향을 미치고 있습니다."
 TOH_disjointed_faction: "파벌 싸움"
 TOH_disjointed_faction_desc: "야쿠모 유카리의 (사실상의) 은퇴 이후 하쿠레이 레이무가 새로운 서기장으로 집권하기까지 공백의 반년 동안, 끝이 안보이는 권력 투쟁이 지속되어 왔습니다. 하쿠레이 레이무의 집권 이후 권력 투쟁은 거의 사라졌지만, 레이무 밑에서 아직도 권력을 노리는 사람들은 존재합니다. 그리고 이로 인한 편집증과 병적인 의심은 [Root.GetName]의 지도부에도 영향을 미치고 있습니다."
 TOH_underdeveloped_army: "낙후된 군대"
 TOH_underdeveloped_army_desc: "우리의 군대는 시대의 흐름을 따르지 못해 많이 뒤쳐진 상황입니다. 주변국의 긴장감이 올라가고 있는 상황에서, 우리는 빨리 낙후된 군대를 현대화, 기계화해야 합니다."
 TOH_mass_construction: "대규모 건설"
 TOH_mass_construction_desc: "지금 우리나라 안에서 대규모 시설 건설 계획이 진행중입니다."
 TOH_transformation_of_nature: "자연 개조"
 TOH_transformation_of_nature_desc: "우리의 과학계가 이전에 가능하다고 생각되었던 것의 경계를 넓히면서 가장 크고 침략적인 계획을 실현할 수 있게 되었습니다."
 TOH_desperate_measures: "궁여지책"
 TOH_desperate_measures_desc: "이토록 절박한 상황에서 우리는 이전에 불가능하다고 생각했던 조치를 취해야 합니다. 침략을 막기 위해서라면 수단과 방법을 가리지 않고 어떤 것이라도 해야 합니다."
