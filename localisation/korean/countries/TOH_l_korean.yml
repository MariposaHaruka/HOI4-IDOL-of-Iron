 TOH_30002_desc: "§R주목하십시오, 주목하십시오. 모스크바에서 전해드립니다. 정부의 중요한 성명을 알려 드립니다. 환상향의 시민들이여! 오늘 오전 4시에 선전포고도 하지 않은 채 세카이 군이 소비에트 연방의 국토를 침범해왔습니다. 서쪽의 침략자들에 대한 환상향 인민들의 대조국전쟁이 시작되었습니다.§!"
 TOH_30002_tt: "대조국전쟁이 시작되었습니다. §R우리의 대의는 정당하며, 적들은 괴멸할 것이고, 승리는 우리의 것이 될 것입니다!§!"
 TOH_30003: "스타프카"
 TOH_30003_desc: "최고중앙지휘사령부, 줄여서 스타프카는 제정 러시아 시절부터 참모본부의 명칭으로 부르던 것이 지난 대전쟁에서 야전 총사령부의 명칭으로 확장되어 사용되었습니다. 그리고, 지금 우리는 저 조국을 침략하는 침략자들에 맞서, 스타프카를 조직해야 합니다."
