 TOH_34009: "해군 보병"
 TOH_34009_desc: "TOH_34009"
 TOH_34010: "조선소 확장"
 TOH_34010_desc: "우리의 지리적 요건상, 여러 함대를 지원하려면 조선소를 넓게 분산시킬 수밖에 없습니다. 따라서 조선 능력을 확장하려는 시도 역시 분산되어 진행되어야만 합니다."
