 TOH_34012_desc: "TOH_34012"
 TOH_34013: "기뢰전"
 TOH_34013_desc: "해안선 전체를 함선으로 방어하려고 시도하는 것은 경제적이지 않습니다. 기뢰 밭을 전략적 위치에 배치함으로써 해안으로 접근하는 적 함대를 저지, 혹은 최소한 어느 정도의 피해라도 입힐 수 있습니다."
