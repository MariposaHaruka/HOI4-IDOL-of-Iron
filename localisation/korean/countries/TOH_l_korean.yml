 TOH_34002: "발트 함대"
 TOH_34002_desc: "발트 함대의 기항지가 적의 공격에 노출되어 있습니다. 정박지의 방어를 강화하고, 수리 능력의 향상에 자원을 투자해야 합니다."
 TOH_reinforce_western_naval_bases_radar_tt: "§Y$radio_detection$§! 기술이 연구되었을 경우: §Y레이더 기지 1개§! 추가\n"
 TOH_reinforce_western_naval_bases_other_states_tt: "§Y[111.GetName]§!, §Y[812.GetName]§!, §Y[808.GetName]§! 또는 §Y[189.GetName]§!를 [TOH.GetNameDef](이)가 완전히 지배하고 있다면 §Y대공포 2개§!와 §Y해안 요새 2개§!도 추가합니다."
 TOH_34003: "북극 함대"
 TOH_34003_desc: "무르만스크는 북극권 북쪽에 위치해 있지만, 아이러니하게도 우리 소유의 항구 중 유일하게 1년 내내 얼어붙지 않으며, 대양에 접근할 수 있는 곳입니다. 전 세계로 나아갈 수 있도록 이 항구를 더욱 발전시켜야 합니다."
 TOH_34004: "흑해 함대"
 TOH_34004_desc: "흑해는 얼핏 보기에는 그다지 중요하지 않은 전장인 것처럼 보입니다. 하지만 흑해의 통제권을 상실한다면 크림 전쟁 때와 같이 남부 지방 전역이 적에게 노출되고 말 것입니다. 다시는 그러한 일이 일어나게 둘 수는 없으니, 흑해의 해군기지를 강화해야 합니다."
 TOH_34005: "태평양 함대"
 TOH_34005_desc: "1905년에 이미 우리에게 크게 패했음에도 불구하고, 오토노키자카는 우리의 영토를 침범하려 시도하며 끊임없이 잡음을 일으켰습니다. 이들과의 전쟁을 대비해야 하며, 이는 곧 동부의 해군기지를 강화해야 한다는 것을 의미합니다."
 TOH_34006: "쿠즈네초프 건함계획"
 TOH_34006_desc: "TOH_34006"
 TOH_34007: "쿠즈네초프 수정 건함계획"
 TOH_34007_desc: "TOH_34007"
 TOH_34008: "잠수함 계획"
