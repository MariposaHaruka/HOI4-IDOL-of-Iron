 LLS_narrow_gauge_railway: "협궤 문제"
 LLS_narrow_gauge_railway_desc: "우리는 철도를 처음 도입할때 협궤를 도입했습니다. 이 문제는 우리의 수송 능력을 크게 떨어뜨리는 결과를 불러왔습니다. 국내 수송 능력을 끌어올리기 위해선 우리 나라의 철도망에 쓰인 궤간을 개선할 필요가 있습니다."
 LLS_peace_preservation_law: "치안유지법"
 LLS_peace_preservation_law_desc: "1925년 보통선거법과 같이 통과된 치안유지법은 오토노키자카 공화국의 체제를 보호하기 위해 만든 법입니다. 초기엔 공산주의 운동을 탄압하기 위해 제정되었지만, 점차 공화국 체제에 위협이 된다고 간주하는 모든 정치 운동, 모든 독립 운동을 탄압하는데 적용되었습니다.\n\n§R오토노키자카 공화국에 민주주의나 공산주의를 정착시키기 위해선, 이 법은 필수적으로 폐지되어야만 합니다.§!"
