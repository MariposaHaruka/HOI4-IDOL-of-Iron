 #country_events
 LLS_foreign_policy.101.t: "진주만 공격"
 LLS_foreign_policy.101.desc: "치욕스러운 날로 영원히 기억될 어제, [LLS.GetNameDef] 해군과 공군이 [ROOT.GetNameDef](을)를 의도적으로 급습했습니다. [ROOT.GetNameDefCap](은)는 해당 국가와 평화 상태였고, [LLS.GetNonIdeologyName]의 요청에 따라 태평양 지역의 평화 유지를 위해 일본 정부 및 천황과 대화를 진행하고 있었습니다. 실제로 [LLS.GetAdjective] 공군 편대가 [ROOT.GetAdjective]의 오아후섬을 폭격하고 한 시간이 지나자, [LLS.GetAdjective] 주미 대사와 그의 동료 직원이 [ROOT.GetAdjective]에서 최근에 보낸 메시지에 대한 공식 답변서를 우리 국무장관에게 전달했습니다. 이 답변서에는 기존 외교 협상을 계속하는 것이 무의미하다는 언급이 있지만, 전쟁이나 무력 공격에 대한 위협이나 암시는 없었습니다. 하지만 이제 우리는 진실을 직시해야 합니다... 전쟁이 발발했습니다!"
 LLS_foreign_policy.101.a: "이날은 영원히 치욕스러운 날로 기억될 것이다!"
 