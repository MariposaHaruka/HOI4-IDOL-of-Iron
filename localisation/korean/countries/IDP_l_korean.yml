 IDP_mina.1.t: "공군 정비 비리 사건"
 IDP_mina.1.desc: "호시미국 공군에 납품하던 한 항공회사의 부품이 알고보니 불량품이란 사실이 폭로되어 공군이 크게 뒤집혔습니다.\n\n문제는, 이 부품이 민간 항공사에도 사용된 것이 밝혀져 항공기에 대한 안전성이 크게 우려되는 상황입니다. 우리는 어떻게 해야 할까요?"
 IDP_mina.1.a: "일단 공군 항공기가 제일 중요하니, 공군 항공기부터 확인하자."
 IDP_mina.1.b: "혹시 모르니, 전 항공기의 안전점검을 하는 게 좋겠지?"
 IDP_mina.2.t: "대통령기가 추락하다"
 IDP_mina.2.desc: "부에노스아이레스에서 이륙하던 대통령기가 갑자기 추락해 탑승자 전원이 사망했습니다. 이 사고로 내각진 대부분이 사망하고, 총리이자 대통령의 동생인 나가세 코토노가 대통령직을 대행으로 수행하게 되었습니다."
 IDP_mina.2.a: "동생 입장에서 힘든 상황이 되었군..."
 