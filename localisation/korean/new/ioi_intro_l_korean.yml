 IGM_country_content_2: "전 루트 공통:\n£white_dot 정치 논의는 이 나라가 웨스트 민스터 헌장을 도입할 것인지 이후에 시작될 것입니다. 그 전에, 먼저 이 나라에 산적한 근대화와 산업화를 어떻게 할 것인지 고민해야 할 시간입니다.\n£white_dot 산업화와 근대화가 전쟁 이전까지 어느 정도 레벨에 도달하지 못할 경우, 대전쟁에서의 수행이 어려울 수 있습니다.\n민주주의 루트(사민, 보수, 진보, 자유주의 루트):\n£white_dot 아마미 하루카를 믿고, 36년 11월의 총선을 진행해야 합니다. 아마미 하루카는 실각할 수 있지만, 36년 11월의 총선이 치러지지 않으면 나라는 분열될 것입니다.\n£white_dot 아마미 하루카를 믿는다면, 이후 벌어질 2번쨰 대전쟁에서 아이마스는 큰 이익을 볼 것입니다."
 TOH_country_intro_header_1: "한번 묻은 피는 지워지지 않는다"
 TOH_country_content_1: "한때 러시아 제국이라 불리웠던 이 땅은, 1896년 아이돌 열풍이 불어닥치면서 혼란기를 겪다 1902년 정치적 타협을 통해 연합제국이란 형태로 변모하게 되었습니다. 홍마-백옥-영원 연합제국은 겉으로는 이상적인 제국처럼 보였지만, 실상은 겉만 번지르르하지 속은 근대적이지 않은 상황이었습니다. 그 상태에서 돌입한 대전쟁은, 동부 전선에서 연합제국이 보컬로이드 제국한테 질질 끌려다니는 양상을 보이는 결과를 낳았고, 끝끝내 1917년 민스크가 함락되자 결국 정치적 타협을 붕괴시키고, 나라마저 무너뜨리는 결과를 불러왔습니다. 이 붕괴는 이후 환상향 연방공화국이 세워진 이후로도 끝나지 않고 적백내전으로 이어져, 2년간의 대혼돈 끝에 하쿠레이 공산당이 이끄는 적군이 카잔에서 백군 사령부로부터 항복을 받아냄으로 적백내전은 막을 내렸습니다. \n\n하쿠레이 공산당은 이 땅에 공산주의 혁명을 성공했지만, 주변 국가들은 공산주의에 대한 경계심에 가득차 신생 국가인 환상향 소비에트 연방을 경계하고 있었습니다. 하지만, 1927년의 대공황 속에서, 자립경제이면서 동시에 계획경제를 펼치던 환상향 소비에트 연방이 대공황에도 굳건한 모습을 보여줌과 동시에, 유럽에서 발흥한 아이돌 파시즘이 대공황으로 퍼져가면서 환상향 소비에트 연방의 평가가 조금씩 변하기 시작했습니다. 이 상황에서 야쿠모 유카리의 뒤를 이어 하쿠레이 레이무가 2번쨰 서기장이 되어 나라를 이끌게 되었지만, 대공황이 길어지면서 세카이 국이 경계를 하고 있는 동시에, 레이무의 기반이 약하다는 이유로 나라 내부에서는 반동 세력도 일어나기 시작했습니다. \n\n이제 하쿠레이 레이무 서기장은 정적으로부터 나라를 지켜내면서, 공산주의의 유산인 이 나라를 외부의 파도로부터 지켜야 합니다. 아직 환상향 소비에트 연방은 준비가 되지 않았습니다."
