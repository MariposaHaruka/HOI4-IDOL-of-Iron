 IMA_country_content_2: "민주주의 루트(사민, 보수, 진보, 자유주의 루트):\n£white_dot 아마미 하루카를 믿고, 36년 11월의 총선을 진행해야 합니다. 아마미 하루카는 실각할 수 있지만, 36년 11월의 총선이 치러지지 않으면 나라는 분열될 것입니다.\n£white_dot 아마미 하루카를 믿는다면, 이후 벌어질 2번쨰 대전쟁에서 아이마스는 큰 이익을 볼 것입니다."
