 mod_intro_tab_3_content: "£white_dot 이념을 크게 리뉴얼했습니다. 민주주의 계열 이념(사민주의, 보수주의, 진보주의, 자유주의 이념)을 보유한 국가도 긴장도 20%가 넘어가는 상황에서, 전쟁 지지도가 50%를 넘는 경우, 전쟁 정당화가 가능합니다. 또한, 순응도가 80%가 넘어가면 점령한 지역에 핵심주를 박는 것이 가능합니다.\n£white_dot 식민지의 종류가 많아졌습니다. 어떤 식민지는 중점이나 디시전으로 해방/복속될 수 있습니다.\n£white_dot 중점 찍는 시간이 70일에서 35일로 줄었습니다.\n£white_dot 한 주에 지을 수 있는 공장이 50개로 늘었습니다. 추가로 기반시설도 10단계까지 지을 수 있습니다.\n£white_dot 조선소의 경우 주력함 건조에 조선소 15개, 보조함의 경우 조선소 30개, 수송선의 경우 조선소 45개까지 투입 가능하도록 조정했습니다.\n£white_dot 법 체계나 사회 체계가 추가되었고, 설정에 따라 정치력이나 인력이 추가될 수 있습니다."
