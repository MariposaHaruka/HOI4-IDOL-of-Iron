 great_war_intro_header: "아이돌의 대두와 대전쟁"
 great_war_content: "1882년 에티오피아에 마크로스가 건국된 이래, 전 세계에 아이돌의 열풍이 휘몰아쳤습니다. 아이마스 공화국과 보컬로이드 제국, 홍마-백옥-영원 연합 제국이 등장했고, 이 세 나라를 중심으로 세력이 생겨나기 시작했습니다. 한편 세계 곳곳에 생겨난 아이돌 국가들은 성장하면서 소규모로 충돌하기 시작했습니다. 처음에는 이 충돌이 국지적이고 빈도도 작았지만, 이 빈도가 늘어나고 강도가 점차 세지더니 1914년 결국 대전쟁을 일으켰고, 전세계는 5년 동안 유례없는 대전쟁을 겪게 되었습니다.\n\n1919년 베르사유 궁전에서 평화조약이 체결되면서 대전쟁은 끝났고, 대전쟁에서 패배한 보컬로이드 제국은 공중분해되어 사라졌습니다. 대전쟁에서 승리한 아이마스 세력은 더 융성하는 것처럼 보였지만, 1927년 갑자기 검은 금요일이 찾아오면서 모든 것이 뒤바뀌었습니다. 검은 금요일이 찾아오면서 아이마스 본국은 식민지와의 경제에 의존해 공황에서 벗어나려고 했지만, 이것이 실패하면서 나라가 힘을 잃게 되었습니다. 이를 틈타 식민지들이 하나 둘 독립해나가기 시작했고, 이제는 본국에 충성스러운 자치령을 제외하고는 해외의 영향력을 잃게 되었습니다.\n\n홍마-백옥-영원 연합 제국은 대전쟁에서 많은 피를 흘렸을 뿐만 아니라, 국내 산업 부실로 인한 내부 문제로 더 이상 대전쟁을 수행하지 못하고 이탈하게 되었습니다. 이탈하자마자 터진 10월 혁명은 거대한 제국이 붕괴하고 곳곳에 군벌이 창궐하는 혼란을 불러 일으켰습니다. 야쿠모 유카리가 이끄는 하쿠레이 공산당이 이 혼란을 수습하고 제국의 땅에 새로운 공산주의 국가를 세웠습니다. 이 거대한 하나의 집단 기업같은 새로운 공산주의 국가는 1927년의 검은 금요일의 여파를 피해가는 데 성공했습니다.\n\n보컬로이드 제국이 있었던 자리에는 베르사유 조약의 결과로 수많은 국가들이 새로이 생겨났습니다. 하지만 신생국가라 근본적으로 경제 체급이 작았기 때문에, 1927년 검은 금요일에 너나할 것 없이 모두 경제에 큰 피해를 입었습니다. 그 누구도 자국의 경제 해결을 못하는 가운데, 호시노 이치카라는 한 사람이 나타나 프로세카 국가사회당을 세우고 신생국가들을 합병해나가기 시작했습니다. 이 통일 운동은 순조롭게 진행되어 1933년에는 원래 제국의 70%까지 통일하는 데 성공했습니다.\n\n25년전의 일촉즉발이 1936년 지금 다시 재현되고 있습니다. 다시 대전쟁을 피할 수 없다는 것을 확인한 만큼, 각자의 살길을 찾아야 합니다. 단결이 옳을 수도, 아니면 혼자만의 고립주의가 옳을 수도 있지만, 1936년 시점의 우리가 그 정답을 알 수 있는 방법은 없습니다."
 generic_country_intro_header_1: "이 나라의 대략적인 20세기 역사"
 generic_country_content: "이 문구가 보이는 나라는, 플레이 시점에서 아마 어떠한 루트도 만들어지지 않아 플레이가 불가능한 상태입니다. 그럼에도 궁금하신 분들이 있을 거 같아, 대략적인 역사를 남깁니다:"
 generic_country_route: "이 문구가 보이는 나라는, 플레이 시점에서 아마 어떠한 루트도 만들어지지 않아 플레이가 불가능한 상태입니다. §R플레이 가능한 나라를 선택해 플레이하시기 바랍니다.§!"
 IMA_country_intro_header_1: "영광과 몰락, 그리고 새로운 기지개"
 IMA_country_content_1: "1902년 브리튼 섬에서 건국된 아이돌 마스터 연방은, 1919년 대전쟁을 승리로 장식하면서 그 기세는 영원할 것처럼 여겨졌습니다. 하지만 1927년 대공황이 찾아오면서, 모든 기대는 산산이 부서졌습니다. 국내 산업은 마비되었고, 실업자 수는 시간이 갈 수록 더 늘어났으며, 해외 식민지들은 본국의 힘이 약해진 사이 대거 독립해 나갔습니다. 특히, 1931년 블루아카의 독립 선언은 연방의 자존심에 돌이킬수 없는 타격을 가했습니다. \n\n1932년, 타카기 준이치로 추밀원 의장의 부탁으로 타가기 준지로 총리의 후임으로 총리 직에 오른 아마미 하루카는, 대공황을 해결하겠다고 선언하고 아마미 계획을 제시했습니다. 식민지 경제에서 세계 경제로의 전환과 더불어 식민지 정책에 대한 변경과 국내 산업 계획을 담은 이 계획은 추밀원장의 동의와 더불어 추진력을 얻었고, 이후 1933년 연방 회의를 통해 웨스트민스터 협약을 통과하는 쾌거를 이루었습니다. 하지만 식민지 정책 변경에는 성공적이었을지는 몰라도, 경제의 부흥에 대해선 여전히 긍정적인 결과가 나타지 않아 하루카의 리더쉽은 위기를 받기 시작했습니다. \n\n바다 건너 유럽에서는 세카이 국이 강력한 힘으로 중앙 유럽을 통일하려 하고, 유메노사키 왕국의 마크로스 침공을 개시했습니다. 이에 영향을 받아 우익 세력들은 연방을 다시 위대하게 만들어야 한다고 요구하고 있습니다. 한편, 대공황이래 노동자들의 대우가 안 좋아지면서 소규모로 행해진 파업은, 35년 11월 북잉글랜드 대파업을 정점으로 전국적으로 확산해나가기 시작했고, 여기에 영향을 받은 좌익 세력들은 의회 조기 해산을 요구하며 전국적으로 시위를 꾸준히 벌이고 있습니다.\n\n이제 아마미 하루카 총리는 반대 세력들의 요구를 받아들여 조기 총선을 감행할 지, 아니면 원칙대로 11월 총선을 진행해야 할지 고심해야 합니다. 세계는 점점 수렁으로 빠져들고 있는 가운데, 남코 연방의 혼란이 길어지면 길어질수록, 나라는 돌이킬 수 없는 피해를 입게 될 것입니다."
