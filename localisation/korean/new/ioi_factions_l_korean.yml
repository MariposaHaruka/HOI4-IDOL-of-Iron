l_korean:
 faction_bandai_namco_allies: "반다이 남코 연합국"
 faction_manifest_bandainamco_ally_name: "아이마스 체제 유지및 구축"
 faction_manifest_bandainamco_ally_name_desc: "이전의 대전쟁때 승리한 것처럼, 우리는 우리의 옛 영광을 다시 되찾아서 세계를 호령해야 합니다."
 faction_vocaloid_axis_name: "보컬로이드 추축국"
 faction_manifest_vocaloid_axis_name: "복수와 정복 그리고 지배"
 faction_manifest_vocaloid_axis_name_desc: "우리는 이전의 대전쟁에서 패배했습니다. 적대적인 세상에서 생존하려면 영토를 확장해야 합니다. 확장은 완충 지대를 형성하고 더 많은 자원에 접근하게 해 줍니다."
 faction_touhoumintern_name: "동방 코민테른"
 faction_manifest_touhoumintern_name: "확장을 통한 안보"
 faction_manifest_touhoumintern_name_desc: "우리는 현재 국경 주변에 점령지의 고리를 형성하여 본래 영토를 지킬 방패로 삼아야 합니다."
 faction_asian_union: "아시아 연합" 
 faction_manifest_asian_union_name: "아이마스 체제 유지및 구축"
 faction_manifest_asian_union_name_desc: "이전의 대전쟁때 승리한 것처럼, 우리는 우리의 옛 영광을 다시 되찾아서 세계를 호령해야 합니다."
 faction_lovelive_sphere_association: "러브라이브 공영권" 
 faction_manifest_lovelive_sphere_association_name: "러브라이브 체제 구축"
 faction_manifest_lovelive_sphere_association_name_desc: "우리는 강대국이 될 수 있는 기회를 타국에 의해 박탈된채 고통받아왔습니다. 지금 다른 강대국들이 흔들리고 있는 지금, 우리는 우리의 땅을 되찾고 러브라이브라는 큰 깃발을 세워서 세계에 우월함을 보일 것입니다."
 faction_syndicalism_internationale: "생디칼리즘 인터내셔널" 
 faction_manifest_syndicalism_internationale_name: "아나르코-생디칼리즘 혁명의 전세계 확산"
 faction_manifest_syndicalism_internationale_name_desc: "우리의 생디칼리즘 혁명은 우리나라에서만 머물러서는 안됩니다. 우리나라 밖에서는 우리의 혁명을 경계하고 구 체제로 되돌아가길 희망하는 전복 집단이 항상 우리를 노리고 있습니다. 이를 분쇄하기 위해선, 전세계에 생디칼리즘 혁명을 전파해 하나된 세계를 이루는 것 뿐입니다."
 faction_liga_pacts: "리가 협정"
 faction_manifest_liga_pacts_name: "발트 수호와 하쿠레이 소비에트 연방에 대항한 생존"
 faction_manifest_liga_pacts_name_desc: "우리는 독립한지 20년도 안되어, 다시 옆의 하쿠레이 소비에트 연방에 의해 나라가 위기에 처했습니다. 우리는 다시 살아남아야 합니다. 혼자서는 힘들지만, 비슷한 처지의 나라들과 같이 연대한다면 살아남을 수 있을지도 모릅니다."
