 ##행정부
 despotic_monarchy: "절대 군주제"
 despotic_monarchy_desc: "우리나라는 군주의 절대적인 명령 아래에서 국정을 운영합니다."
 constitutional_monarchy: "입헌 군주제"
 constitutional_monarchy_desc: "우리나라는 군주가 존재하지만, 그래도 국민의 의견은 어느정도 반영해서 국정을 운영합니다."
 prime_minister: "의원 내각제"
 prime_minister_desc: "우리나라는 국민의 의견이 반영된 의회에서 수상을 선출해서 국정을 운영합니다."
 president_idea: "대통령제"
 president_idea_desc: "우리나라는 대통령을 직접 선출해서 국정을 운영합니다." 
 dual_executive: "이원 집정부제"
 dual_executive_desc: "우리나라는 대통령과 총리 두 사람이 각각 한 쪽씩 책임을 지고 국정을 운영합니다." 
 military_dictatorship_idea: "군사 독재"
 military_dictatorship_idea_desc: "우리나라는 군대가 권력을 잡고 군 사령관이 국정을 운영합니다." 
 chairman_guidence: "주석제"
 chairman_guidence_desc: "우리나라는 영도자의 지시에 따라 국정을 운영합니다."
 federal_council: "연방 평의회"
 federal_council_desc: "우리나라는 연방 평의회의 결정에 따라 국정을 운영합니다."
 workers_council: "노동자 공동체 평의회"
 workers_council_desc: "우리나라는 노동자들이 모여 만든 노동자 공동체 평의회의 결정에 따라 국정을 운영합니다."
 ##의회 구조
 no_parliament: "의회 없음"
 no_parliament_desc: "의회? 국민의 의견? 그런 건 먹는 건가요?"
 single_parliament: "단원제"
 single_parliament_desc: "민주주의 국가는 일반적으로, 국민 의회를 구성해 운영합니다. ...물론 민주주의를 흉내내는 국가의 경우 이 의회가 장식인 경우가 많지만요."
 double_parliament: "양원제"
 double_parliament_desc: "남코 연방을 비롯한 일부 민주주의 국가는 한 국가내에 의회가 둘인 양원제라는 시스템을 통해 나라를 더욱 안정적으로 운영합니다."
 ##선거
 no_election: "선거 없음"
 no_election_desc: "선거 따위는 장식입니다. 국민들은 그걸 모릅니다. ...하지만 전쟁 중인 경우, 국민의 의견 반영이 제대로 안 되는 경우도 있으니 선거를 미루는 방법도 가능하긴 합니다."
 indirect_election: "간접 선거"
 indirect_election_desc: "비록 국가 원수는 다른 방식으로 선출되지만, 적어도 의원 선출 같은 곳에서 국민의 의견을 피력할 수 있습니다."
 direct_election: "직접 선거"
 direct_election_desc: "국민이 직접 지도부를 선출할 수 있습니다."
 ##정부 구조
 unitary_state: "단일 국가"
 unitary_state_desc: "우리나라는 중앙정부가 최고의 권위를 갖고 통치하고 있습니다."
 semi_unitary_state: "연성 단일 국가"
 semi_unitary_state_desc: "우리나라는 자치정부가 어느정도 존재하지만, 중앙정부가 여전히 높은 권위를 갖고 통치하고 있습니다."
 federal_state: "연방 국가"
 federal_state_desc: "우리나라는 여러 자치 정부가 모여 세운 연방 정부로 구성된 연합체입니다. 각 지역의 자율성은 연방 헌법으로 보장하고 있습니다.."
 community_state: "공동체 국가"
 community_state_desc: "우리나라는 코뮌입니다. 어느 정도의 지역 거버넌스, 공동 소유권, 문화적 결속력을 수반하는 경우가 많습니다."
 city_state: "도시 국가"
 city_state_desc: "우리나라는 도시 국가로. 인접한 영토에서 정치, 경제, 문화 생활의 중심지 역할을 하는 독립적인 주권 도시입니다."
 local_self_federal_state: "지방 자치 연방 국가"
 local_self_federal_state_desc: "우리나라는 연방 국가처럼 국가에 준하는 권한을 지닌 복수의 정치체가 통합된 형태의 국가 정치 체제입니다. ...하지만 지방의 권한이 중앙 정부를 뛰어넘어서 중앙 정부의 말을 듣지 않아도 될 지경입니다!"
 ##사법부
 independent_judiciary: "독립적 기능"
 independent_judiciary_desc: "우리나라의 사법부는 권력에 대해 독립적으로 기능하고 있습니다. 국민들이 공정한 판결을 기대할 수 있습니다."
 subordinate_to_the_executive: "정부에 부분적 종속적"
 subordinate_to_the_executive_desc: "우리나라의 사법부는 권력에 대해 어느 정도는 독립적으로 기능하고 있습니다. 하지만, 비리 관련해선 공정한 판결을 기대할 수는 없습니다."
 ordinate_to_the_executive: "정부에 종속적"
 ordinate_to_the_executive_desc: "우리나라의 사법부는 형식적으로만 독립적으로 기능하고 있습니다. 공정한 판결이 없는 건 아니지만, 정부와 관련된 판결에서는 공정한 판결을 기대해선 안됩니다."
 judiciary_not_working: "사법부 기능 안함"
 judiciary_not_working_desc: "우리나라의 사법부는 장식입니다. 공정한 판결 그런건 없습니다. 권력의 뜻이 곧 법입니다."
 ##언론법
 national_press: "국영 언론사"
 national_press_desc: "우리나라의 모든 언론사는 국영이고, 국가가 모든 내용을 통제하고 보도합니다."
 censored_press: "언론 통제"
 censored_press_desc: "우리나라의 언론은 국가의 요구에 따라 보도하고 있습니다. 국가의 입맛을 거치지 않은 내용은 보도될 수 없습니다."
 semi_independent_press: "언론 부분 검열"
 semi_independent_press_desc: "우리나라의 언론은 국가의 검열 지침에 따라 국가에 불리한 보도만 제외하고 나머지 내용은 자유롭게 보도하고 있습니다."
 free_press: "언론의 자유"
 free_press_desc: "우리나라의 언론은 굉장히 자유로운 상태입니다. 권력에 제약받지 않고 자유롭게 보도할 권리를 갖고 있습니다. ...하지만 가끔 그 언론의 자유로 인해 내보내면 안되는 내용까지 보도해 가끔 논란이 됩니다."
 ##소수인종 정책
 racial_hierarchy: "인종 차별"
 racial_hierarchy_desc: "우리나라에서는 특정 민족이 다른 민족보다 우수하다는 사상을 갖고 있습니다."
 racial_segregation: "인종 분리"
 racial_segregation_desc: "우리나라에서는 민족을 따로 구분하고, 나누는 것을 법적으로 명시했습니다."
 neutral_stance: "중립적 보장"
 neutral_stance_desc: "우리나라에서 소수민족들은 법적으로 평등을 보장받고 있습니다. ...법적으로만 평등을 보장받고 있을 뿐이지 실질적으로는 그렇지 않지만요."
 significant_rights: "소수민족 우대"
 significant_rights_desc: "우리나라에서 소수민족들은 수가 적어서 알게 모르게 받는 차별을 받을 수 있기 때문에, 사회적으로 소수 민족을 우대해주고 있습니다."
 affirmative_action: "동등 권리 보장"
 affirmative_action_desc: "우리나라에서 민족적 개념은 의미가 없습니다. 너도, 나도 그냥 하나의 국민일 뿐입니다."
 ##여성 정책
 patriarchal_society: "가부장적 사회"
 patriarchal_society_desc: "우리나라에서는 주로 남성이 지배와 특권의 지위를 갖고 있습니다."
 no_legal_protections: "법적 보호 없음"
 no_legal_protections_desc: "우리나라에서 여성이 누리는 권리와 법적 보호는 거의 없습니다."
 limited_womens_rights: "제한적 여성 권리 보장"
 limited_womens_rights_desc: "우리나라에서 여성이 누리는 권리와 법적 보호는 명문화 되어있지만, 실질적으로 보장받고 있지는 않습니다."
 full_equality: "완전 평등"
 full_equality_desc: "우리나라는 모든 시민이 성별에 관계없이 완전한 평등을 누립니다."
 affirmative_action_female: "여성 적극적 우대조치"
 affirmative_action_female_desc: "우리나라에서는 양성평등을 국가 정책으로 장려합니다."
 ##지방자치 정책
 no_local_autonomy: "중앙 임명제"
 no_local_autonomy_desc: "우리나라의 지방행정은 중앙정부에서 임명한 관료로 돌아갑니다."
 weak_local_autonomy: "부분 지방자치제"
 weak_local_autonomy_desc: "우리나라의 지방행정은 주민들의 자치로 돌아가지만, 그 예산은 중앙정부에서 나옵니다."
 strong_local_autonomy: "지방 분권화"
 strong_local_autonomy_desc: "우리나라의 지방 행정은 순수히 주민들이 낸 세금으로, 주민들의 자치로 돌아갑니다."
 residential_autonomy: "주민 자치제"
 residential_autonomy_desc: "우리나라의 지방 행정은 중앙정부가 필요 없을 정도로 완벽하게 주민의, 주민을 위한, 주민에 의한 지방자치로 돌아가고 있습니다."
 ##교육 정책
 no_official_education_system: "기본 교육 없음"
 no_official_education_system_desc: "현재 우리나라엔 기본적인 교육 지원조차 존재하지 않습니다." 
 left_to_the_market: "사교육 의존"
 left_to_the_market_desc: "우리나라엔 교육에 대한 기본 지원이 없는 대신, 전적으로 시장의 결정에 따라 교육을 맡기고 있습니다. 국가의 투자보다 민간의 더 많은 투자가 나을 수 있지만, 이렇게 해서는 많은 지식인을 양성하기가 어렵습니다."
 elementary_education: "초등 교육 지원"
 elementary_education_desc: "우리나라에는 현재 초등 교육까지 무상으로 지원해주고 있습니다."
 secondary_education: "중등 교육 지원"
 secondary_education_desc: "우리나라에는 현재 중등 교육까지 무상으로 지원해주고 있습니다."
 higher_education: "고등 교육 지원"
 higher_education_desc: "우리나라에는 현재 고등 교육까지 무상으로 지원해주고 있습니다. 더 많은 지원을 통해 지식인을 양성하는 것은 국가의 의무입니다."
 ##복지 정책
 no_state_welfare: "복지 없음"
 no_state_welfare_desc: "우리나라에는 국민들을 위한 복지제도가 하나도 없습니다."
 basic_state_welfare: "기초 복지 지원"
 basic_state_welfare_desc: "우리나라에는 명목상의 아주 최소한의 복지제도만 있을 뿐입니다. ...그래도 없는 것보단 낫지 않을까요?"
 moderate_state_welfare: "선별 복지 지원"
 moderate_state_welfare_desc: "우리나라에는 복지가 필요한 사람들을 대상으로 선별적으로 지원해주는 복지제도를 갖추고 있습니다."
 generous_state_welfare: "보편 복지 지원"
 generous_state_welfare_desc: "우리나라의 모든 국민들은 충분한 복지를 누릴 권리가 있습니다."
 ##경제 구조
 syndicalist_markets: "노동조합 시장"
 syndicalist_markets_desc: "우리나라의 경제 구조는 시장 경제의 틀 안에서 생산 수단을 사회적으로 소유하는 구조입니다."
 communal_economy: "공동체 경제"
 communal_economy_desc: "우리나라의 경제 구조는 생산 수단과 재화 및 서비스의 분배를 확대된 공동체가 통제하고 지시하는 구조입니다."
 planned_economy: "계획 경제"
 planned_economy_desc: "우리나라의 경제 구조는 정부에서 짜여진 경제 계획에 따라 재화와 서비스의 생산, 분배, 또는 자본재의 투자, 생산, 배분이 이루어지는 구조입니다."
 state_capitalism: "국가자본주의"
 state_capitalism_desc: "우리나라의 경제 구조는 국가가 사업 및 상업 경제 활동을 수행하고 생산 수단이 국영 기업으로 국유화되는 구조입니다."
 mixed_market: "혼합 시장 경제"
 mixed_market_desc: "우리나라의 경제 구조는 공공 또는 국가의 이익을 보호하기 위해 규제를 장려하고, 민간 기업과 국유화된 정부 서비스를 모두 수용하는 구조입니다."
 welfare_capitalism: "후생 자본주의"
 welfare_capitalism_desc: "우라나라의 경제 구조는 사회 복지 정책 및/또는 기업이 직원에게 복지 서비스를 제공하는 관행을 포함하는 자본주의 체제입니다."
 laisezz_faire: "자유 방임 국가"
 laisezz_faire_desc: "우리나라의 경제 구조는 사적 집단 간의 거래가 정부의 경제 개입주의로부터도 자유로운 구조입니다. 돈은 역시 옳다!" 
 rentier_state: "지대 추구 국가"
 rentier_state_desc: "우리나라의 경제 구조는 국가 수입의 전부 또는 상당 부분을 외국 개인, 단체 또는 정부가 지불하는 임대료에서 얻는 구조입니다."
 ##세금 징수
 no_taxation: "세금 없음"
 no_taxation_desc: "우리나라는 국민들에게 아무 세금도 부과하고 있지 않습니다! ...이거 근데 나라 제대로 돌아가는 거 맞죠?"
 very_low_taxation: "아주 낮은 세율"
 very_low_taxation_desc: "우리나라는 국민들에게 아주 낮은 비율로 세금을 부과하고 있습니다."
 low_taxation: "낮은 세율"
 low_taxation_desc: "우리나라는 국민들에게 꽤 적은 비율로 세금을 부과하고 있습니다."
 standard_taxation: "보통 세율"
 standard_taxation_desc: "우리나라는 국민들에게 적정한 비율로 세금을 부과하고 있습니다."
 high_taxation: "높은 세율"
 high_taxation_desc: "우리나라는 꽤 많은 비율로 국민들에게 세금을 부과하고 있습니다."
 very_high_taxation: "아주 높음 세율"
 very_high_taxation_desc: "우리나라는 국민들에게 아주 높은 세금을 부과하고 있습니다."
 ##무역법 - 바닐라 한패 따라가니 안 건드림
 ##국방비 투자
 no_military_budget: "국방비 투자 없음"
 no_military_budget_desc: "우리나라는 지금 어떤 예산도 국방비에 투자하고 있지 않습니다. 그 돈은 전부 경제 발전과 국민 복지에 쓰일 것이기 때문입니다."
 very_low_military_budget: "매우 적은 국방비 투자"
 very_low_military_budget_desc: "우리나라는 지금 아주 적은 양의 예산을 국방비에 투자하고 있습니다. 평화로울땐 국방 예산을 줄이는 것도 정답이 아닐까요?"
 low_military_budget: "적은 국방비 투자"
 low_military_budget_desc: "우리나라는 지금 적은 양의 예산을 국방비에 투자하고 있습니다. 이 정도의 예산으로도 군대는 굴러가니까요."
 normal_military_budget: "보통의 국방비 투자"
 normal_military_budget_desc: "우리나라는 지금 적당한 양의 예산을 국방비에 투자하고 있습니다."
 high_military_budget: "많은 국방비 투자"
 high_military_budget_desc: "우리나라는 지금 많은 예산을 국방비에 투자하고 있습니다. 전쟁에 대비하기 위해, 더 많은 국방 예산이 필요합니다."
 very_high_military_budget: "매우 많은 국방비 투자"
 very_high_military_budget_desc: "우리나라는 지금 거의 모든 예산을 국방비에 투자하고 있습니다. ...안 그러면 나라가 멸망하거든요."
 ##건설
 support_infrastructure_construction: "기반시설 건설 우선"
 support_infrastructure_construction_desc: "경제가 돌아가는 기반을 쌓기 위해선 기반시설이 잘 갖춰져 있어야 합니다."
 support_civilian_factory_construction: "민간공장 건설 우선"
 support_civilian_factory_construction_desc: "경제 발전을 위해선 공장이 돌아가야 합니다. 우리는 더 많은 민간공장이 필요합니다."
 support_military_factory_construction: "군수공장 건설 우선"
 support_military_factory_construction_desc: "전쟁이 점점 가까워지고, 재무장을 위해선 우리는 무엇보다 군수공장 건설에 투자해야 합니다."
 support_defensive_facilities_construction: "방어설비 건설 우선"
 support_defensive_facilities_construction_desc: "우리나라가 전쟁에서 살아남기 위해선, 다른 무엇보다 방어설비가 더 필요합니다!"
 support_resource_excavations: "자원 채굴시설 건설 우선"
 support_resource_excavations_desc: "비상시에 대비해, 우리나라에 있는 자원을 채굴할 필요성이 있습니다."
 ##군 지휘체계
 leader_direct_command: "최고지도자 직접 지휘"
 leader_direct_command_desc: "우리나라의 군사는 최고 지도자가 직접 지휘합니다. 제일 확실하게 지휘할 수 있지만, 최고 지도자가 과연 각 군의 개별 특징을 이해해서 작전을 계획할 것인지 의문입니다."
 supreme_command: "총 사령부 지휘"
 supreme_command_desc: "우리나라의 군사는 총 사령부에서 지휘합니다. "
 allied_supreme_command: "연합국 최고사령부 지휘"
 allied_supreme_command_desc: "우리나라의 군사는 연합국 최고사령부의 지휘를 받습니다. 각 국의 참모들과 장성들이 모여서 의견이 맞지 않는 경우가 많지만, 필요한 것은 공유하고 전술도 공유하다보니 이런 연합 합동 작전도 문제 없이 수행할 수 있습니다."
 joint_chiefs_of_staff: "합동참모본부 지휘"
 joint_chiefs_of_staff_desc: "우리나라의 군사는 합동참모본부에서 지휘합니다. 각 군의 참모와 장성들이 모여 합동 작전도 기획하고 수행합니다."
 separated_armed_force_command: "각 군 사령부 지휘"
 separated_armed_force_command_desc: "우리나라의 군사는 각 군 사령부에서 지휘합니다. 전문성은 제일 뛰어나지만, 합동 작전시 통합되어 있지 않아 불편한 경우가 많이 일어납니다."
 general_staff_of_armed_force: "총 참모본부 지휘"
 general_staff_of_armed_force_desc: "우리나라의 군사는 총 참모본부에서 지휘합니다. 전문성 높은 참모가 작전도 짜고 지휘도 합니다."
 ##육해군 대립
 army_dominant: "육군 강세"
 army_dominant_desc: "우리나라의 육군과 해군 사이 균형은 육군쪽에 크게 치우쳐져 있습니다. ... 육방부라고 해도 이상할 게 없습니다."
 army_strengthened: "육군 우세"
 army_strengthened_desc: "우리나라의 육군과 해군 사이 균형은 육군쪽에 어느정도 치우쳐져 있습니다."
 balanced_rivarly: "균형적 관계"
 balanced_rivarly_desc: "우리나라의 육군과 해군 사이 관계는 지금 적절하게 균형 잡혀있습니다."
 navy_strengthened: "해군 우세"
 navy_strengthened_desc: "우리나라의 육군과 해군 사이 균형은 해군쪽에 어느정도 치우쳐져 있습니다."
 navy_dominant: "해군 강세"
 navy_dominant_desc: "우리나라의 육군과 해군 사이 균형은 해군쪽에 크게 치우쳐져 있습니다. ... 해방부라고 해도 이상할 게 없습니다."
 ##군수 보급
 push_system: "푸시 시스템"
 push_system_desc: "우리나라는 수요 예측에 기반해서 군수품을 제조하고 배송합니다. 물자가 부족할 일은 없겠지만, 후방에서는 물자 관리하기가 귀찮을 겁니다. ...아마도요."
 pull_system: "풀 시스템"
 pull_system_desc: "우리나라는 실제 수요에 따라 군수품을 딱 맞춰 제조하고 배송합니다. 낭비를 최소화할 수 있지만, 수요에 딱 맞춰 생산하기 떄문에 실시간으로 소통이 되야 합니다. 우리는 이런 실시간 소통이 가능할 겁니다. ...아마도요."
 ##훈련 상태
 no_training: "훈련 없음"
 no_training_desc: "우리나라의 군인들은 어떠한 훈련도 받지 않고 전장에 투입됩니다. ...하지만 항복 직전에는 이렇게 해야 항복하는 걸 최대한 늦출 수 있지 않을까요?"
 minimal_training: "최소한의 훈련"
 minimal_training_desc: "우리나라의 군인들은 말 그대로, 최소한의 훈련만 받습니다."
 basic_training: "기본 훈련"
 basic_training_desc: "우리나라의 군인들은 기본 훈련을 받고 전장에 투입됩니다."
 extensive_training: "광범위한 훈련"
 extensive_training_desc: "우리나라의 군인들은 광범위한 훈련을 받고 전장에 투입됩니다."
 advanced_training: "고급 훈련"
 advanced_training_desc: "우리나라의 군인들은 최고 수준의 훈련을 받고 전장에 투입됩니다."
 ##여성 복무
 service_prohibited: "여군 복무 금지"
 service_prohibited_desc: "우리나라 군대에서 여군의 복무는 금지되어 있습니다."
 non_combat_roles: "비전투 역할 복무"
 non_combat_roles_desc: "우리나라 군대에서 여군의 복무는 비전투 병과에 한해서만 복무가 가능합니다."
 support_roles: "전투 지원 역할 복무"
 support_roles_desc: "우리나라 군대에서 여군의 복무는 전투 지원 병과까지에 한해서만 복무가 가능합니다."
 equal_service: "동등한 복무"
 equal_service_desc: "우리나라 군대는 성별에 구애받지 않고 작전을 수행합니다."
 ##장교 훈련
 foreign_officer_missions: "외국 사절단"
 foreign_officer_missions_desc: "우리나라 장교들은 외국 사절단을 따라가서, 외국에서 훈련을 받고 옵니다. 적어도 우리나라에서는, 장교들이 훈련을 받을 여건이 되지 않습니다."
 junior_officer_training: "기초 훈련"
 junior_officer_training_desc: "우리나라 장교들은 기초훈련만 받고 이외의 훈련은 받고 있지 않습니다."
 major_officer_training: "주요 훈련"
 major_officer_training_desc: "우리나라 장교들은 좋은 훈련을 받고 있습니다."
 advanced_officer_training: "고급 훈련"
 advanced_officer_training_desc: "우리나라 장교들은 고급 훈련과정을 통해 매일 성장합니다."
 ##징병법 - 바닐라 따라가니 건드리지 말 것
 ##비핵심 징집법
 non_core_recruitment_prohibited: "본국인 이외 모집금지"
 non_core_recruitment_prohibited_desc: "우리나라의 군대는 신성해서, 국민이 아닌 사람에게 문호를 열어줘서는 안됩니다!"
 segregated_regiments: "분리 연대"
 segregated_regiments_desc: "우리나라의 군대는 소수민족에게 문호가 열려있지만, 별도의 부대에 배치되어 전투에 투입됩니다."
 integrated_manpower: "통합 인력"
 integrated_manpower_desc: "우리나라의 군대는 소수민족이더라도 모두 동등한 군인 대우를 해줍니다. ...하지만 사람의 마음 역시 제각각이라 어딘가 군기가 불안해보이기도 합니다."
 ##자원 개발
 synthetic_fuel: "합성 연료"
 synthetic_fuel_desc: "우리나라는 석유가 부족합니다. 대체재를 이용해 석유를 생산해야 합니다."
 alternative_materials: "대체 재료"
 alternative_materials_desc: "우리나라는 자원이 부족합니다. 자원이 부족하니 대체재를 적극 사용하고 자원 재활용을 통해 극복해 나가야 합니다. ...생산품은 조금 하자가 있겠지만 말이죠."
 extraction_programs: "자원 추출 공정"
 extraction_programs_desc: "우리나라의 부족한 자원 생산을 커버하는 방법으로, 자원 추출 공정을 확대하는 것도 방법이 될 수 있습니다."
 ##산업
 agrarian_base: "농업 위주"
 agrarian_base_desc: "우리나라의 경제는 농업 위주로 돌아갑니다. 우리나라의 농산물은 뛰어날 수 있지만, 우리나라에서 만든 공산품은 다른 나라에 비해 품질이 많이 부족할 수 있습니다."
 natural_resources_base: "광업 위주"
 natural_resources_base_desc: "우리나라의 경제는 광업 위주로 돌아갑니다. 자원을 최대한 많이 생산하고, 자원을 최대한 수출합니다. 하지만 이걸 가공하는 능력은 좀 떨어집니다."
 industry_manufacturing_base: "제조업, 공업 위주"
 industry_manufacturing_base_desc: "우리나라의 경제는 제조업과 공업 위주로 돌아갑니다. 상품의 생산이 잘 되야 경제가 발전하기 때문에, 상품 생산에 최대한 집중합니다."
 business_and_enterprise_base: "비즈니스, 기업 위주"
 business_and_enterprise_base_desc: "우리나라의 경제는 서비스업과 금융업 위주로 돌아갑니다. 돈의 흐름에 따라 생산량이 제조업보다 좋을 수 있지만, 간혹 제조업 위주 체제보다 생산량이 낮은 경우도 있습니다. ...대공황떄 처럼 말이죠."
 ##노동 조합
 workers_unions_banned: "노조 금지"
 workers_unions_banned_desc: "우리나라에서 노동자들은 노동조합 가입, 활동이 모두 금지되어 있습니다."
 state_controlled_unions_allowed: "관제 노조"
 state_controlled_unions_allowed_desc: "우리나라에는 노동조합이 존재합니다. 하지만 이들은 모두 정부의 지시를 받는 관제 노조입니다."
 workers_unions_allowed: "노조 허용"
 workers_unions_allowed_desc: "우리나라에서 노동자가 노동조합에 참여하는 것은 합법입니다."
 worker_organs: "노동자 조합국"
 worker_organs_desc: "우리나라의 노동 계획이나 생산 계획, 그리고 그 결정은 노동자들이 모여 세운 노동자 조합국에서 결정합니다." 
 ##연구
 college_research: "일반 대학"
 college_research_desc: "우리나라는 대학을 설립해 학자들이 연구를 할 최소한의 공간을 마련하는 데 성공했습니다."
 graduate_research: "일반 대학원"
 graduate_research_desc: "우리나라는 대학원을 설립해 학자들이 더 연구할 수 있는 환경을 조성하는 데 성공했습니다."
 university_research_complex: "대학 연구 단지"
 university_research_complex_desc: "우리나라는 대학원만으로는 모자라서, 각 대학간에 연구 교류를 용이하게 하기 위해 연구 단지를 세웠습니다."
 institute_for_advansed_study: "고등연구소"
 institute_for_advansed_study_desc: "우리나라는 학자들의 적극적 연구를 위한 기관을 설립하고 지원하고 있습니다. 어쩌면 연구를 통해 우리나라가 크게 발전할 동력을 얻을지도 모릅니다."
